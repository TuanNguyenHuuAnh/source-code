<script type="text/javascript">
    function onloadedHome() {
        document.getElementsByTagName("BODY")[0].onresize = function () {
            detectWindow()
        };
    }

    function detectWindow() {
        var aw = screen.availWidth;
        var ow = window.outerWidth;

        var ah = screen.availHeight;
        var oh = window.outerHeight;
        if (aw === ow && ah === oh) {
            // alert('window maximize');
            const main = document.getElementById("main-id");
            if (main && main.className === 'logined nodata') {
                document.getElementById("main-id").className = 'logined';
            }
            const login = document.getElementById("login-wrapper-id");
            if (login && window.location.pathname === '/') {
                document.getElementById("login-wrapper-id").className = 'login-warpper';
            }
        } else {
            // alert('not maximize');
        }
    }


</script>

<script>
    // Configs
    let liveChatBaseUrl = document.location.protocol + '//' + 'livechat.fpt.ai/v36/src'
    let LiveChatSocketUrl = 'livechat.fpt.ai:443'
    let FptAppCode = '%REACT_APP_CHATBOT_KEY%'
    let FptAppName = 'Trò chuyện cùng Daisy'
    // Define custom styles
    let CustomStyles = {
        // header
        headerBackground: 'linear-gradient(86.7deg, #DD5D41FF 0.85%, #B33C3DFF 98.94%)',
        headerTextColor: '#FFFFFFFF',
        headerLogoEnable: false,
        headerLogoLink: 'https://chatbot-tools.fpt.ai/livechat-builder/img/Icon-fpt-ai.png',
        headerText: 'Trò chuyện cùng Daisy',
        // main
        primaryColor: '#DFDFDFFF',
        secondaryColor: '#FFFFFFFF',
        primaryTextColor: '#000000FF',
        secondaryTextColor: '#000000DE',
        buttonColor: '#FFFFFFFF',
        buttonTextColor: '#000000DE',
        bodyBackgroundEnable: true,
        bodyBackgroundLink: 'https://www.colorhexa.com/f5f5f5.png',
        avatarBot: '%REACT_APP_FE_BASE_URL%/img/icon/bot-avatar.png',
        sendMessagePlaceholder: 'Nhập tin nhắn...',
        // float button
        floatButtonLogo: '%REACT_APP_FE_BASE_URL%/img/icon/bot-button.png',
        floatButtonTooltip: 'Can I help you?',
        floatButtonTooltipEnable: false,
        // start screen
        customerLogo: '%REACT_APP_FE_BASE_URL%/img/icon/bot-avatar.png',
        customerWelcomeText: 'Vui lòng nhập Họ và tên',
        customerButtonText: 'Bắt đầu',
        prefixEnable: false,
        prefixType: 'radio',
        prefixOptions: ["Anh", "Chị"],
        prefixPlaceholder: 'Danh xưng',
        // custom css
        css: ''
    }
    // Get bot code from url if FptAppCode is empty
    if (!FptAppCode) {
        let appCodeFromHash = window.location.hash.substr(1)
        if (appCodeFromHash.length === 32) {
            FptAppCode = appCodeFromHash
        }
    }
    // Set Configs
    let FptLiveChatConfigs = {
        appName: FptAppName,
        appCode: FptAppCode,
        themes: '',
        styles: CustomStyles
    }
    // Append Script
    let FptLiveChatScript = document.createElement('script')
    FptLiveChatScript.id = 'fpt_ai_livechat_script'
    FptLiveChatScript.src = liveChatBaseUrl + '/static/fptai-livechat.js'
    document.body.appendChild(FptLiveChatScript)
    // Append Stylesheet
    let FptLiveChatStyles = document.createElement('link')
    FptLiveChatStyles.id = 'fpt_ai_livechat_script'
    FptLiveChatStyles.rel = 'stylesheet'
    FptLiveChatStyles.href = liveChatBaseUrl + '/static/fptai-livechat.css'
    document.body.appendChild(FptLiveChatStyles)
    // Init
    FptLiveChatScript.onload = function () {
        setTimeout(() => {
            fpt_ai_render_chatbox(FptLiveChatConfigs, liveChatBaseUrl, LiveChatSocketUrl);
        }, 5000);
    }
</script>

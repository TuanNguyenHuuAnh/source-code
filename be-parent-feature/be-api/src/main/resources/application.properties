spring.profiles.active=uat
spring.config.use-legacy-processing=true
spring.main.allow-bean-definition-overriding=true
#server.max-http-header-size=10MB
#server.max-servlet-header-size=10MB
#spring.servlet.multipart.max-file-size = 15MB
#spring.servlet.multipart.max-request-size = 15MB

#server.tomcat.max-http-header-size=100000

#server.max-http-header-size=20000


# increase max http header size to 128KB to allow large headers 
# e.g. due to keycloak authentication tokens, cookies, etc.
# 128KB = 131072

server.maxHttpHeaderSize=131072
spring.servlet.multipart.max-file-size = 10MB

spring.liquibase.enabled=false


spring.data.redis.repositories.enabled=false

spring.cache.type=redis

spring.cache.redis.cache-null-values=false

# milliseconds
# 600000ms = 600s = 10m
# 1000ms = 1s
spring.cache.redis.time-to-live=600000
spring.redis.timeout=1000
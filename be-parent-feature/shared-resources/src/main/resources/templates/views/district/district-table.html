<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<body th:fragment="content">
		<div class="col-sm-12 p-0">
			<h2 class="title-box" th:text="#{search.results.title}">Kết quả tìm kiếm</h2>
			<div class="table-responsive">			
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="u_t_no">#</th>
							<th class="u_t_action" th:text="#{action.label}">Thao tác</th>
							<th class="u_t_code" th:text="#{district.code}">Mã quận/huyện</th>
							<th class="u_t_title" th:text="#{district.name}">Tên quận/huyện</th>
							<th th:text="#{city.name}">Tên tỉnh/thành phố</th>
							<th th:text="#{description}">Mô tả</th>
							<th class="u_t_date" th:text="#{create.date}">Ngày tạo</th>														
						</tr>
					</thead>
					<tbody>
						<th:block th:each="districtDto,i : ${pageWrapper.data}" th:with="startIndex=${pageWrapper.startIndexCurrent}">
		              	<tr th:attr="data-district-id=${districtDto.districtId}">
		              		<td th:text="${i.index + startIndex}" class="text-center"></td>
							<td class="text-center">
								<div >
									<a class="glyphicon glyphicon-eye-open custom-icon j-btn-detail" ></a>
		                            <a class="glyphicon glyphicon-edit custom-icon j-btn-edit" 
		                            th:if="${#authorization.expression('hasAuthority(@roleConstant.DISTRICT)')}"></a>	                            
	                            	<a class="glyphicon glyphicon-remove-sign font-size-20 red j-district-delete"
	                            	th:if="${#authorization.expression('hasAuthority(@roleConstant.DISTRICT)')}" ></a>	
	                            </div>
	                        </td>                            
		              		<td th:text="${districtDto.districtCode }" style="text-transform: uppercase;"></td>
		              		<td th:text="${districtDto.districtName }"></td>
		                    <td th:text="${districtDto.cityName}  + '&#32;&#45;&#32;' +  ${districtDto.regionName}  + '&#32;&#45;&#32;' + ${districtDto.countryName }"></td>	                    
		                    <td th:text="${districtDto.description }"></td>
		                    <td class="text-center" th:text="${districtDto.createdDate }? ${#dates.format(districtDto.createdDate, @menuConfig.getFormDate())}"></td>
						</tr>
						</th:block>																												
					</tbody>					
				</table>							
			</div>			
		</div>
		<th:block th:include="views/commons/pagination.html :: content"/>
		<script type="text/javascript" th:src="@{/static/cache/js/district/district-list.js}"></script>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
	<body>			
		<script type="text/javascript">
			$(document).ready(function() {
				$('#tabLanguage a').click(function(event) {
					event.preventDefault();
					$(this).tab('show');
				});
			});
		</script>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var LANGUAGE_LIST = /*[[${languageList}]]*/;
			/*]]>*/
		</script>
		
		<div class="title-head clearfix">
		   <div class="col-sm-9 col-xs-7 no-padding">
				<h3>
					<i class="fa fa-table"></i>
					<span th:text="#{district.page}">Tiêu đề trang</span>
				</h3>
		   </div>
		   <div class="col-sm-3 col-xs-5 icon-head">
		        <div class="pull-right">
		        	<a id="linkList" >
						<i class="fa fa-arrow-circle-left icon-head-red" aria-hidden="true"></i>
					</a>
					<a  id = "add" th:if="${#authorization.expression('hasAuthority(@roleConstant.DISTRICT)')}">
						<i class="fa fa-plus-circle icon-head-red "></i>
		        	</a>
		        	<a class="font17 btn-save" th:if="${#authorization.expression('hasAuthority(@roleConstant.DISTRICT)')}"> 
						<i class="fa fa-save"></i>
					</a>
		        </div>
		   </div>
		</div>
		<form class="form-horizontal u-for-page-top j-form-validate" id = "form-district-edit" th:action="@{/district/edit}" th:object="${districtDto}" method="post" role="form">
			<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>				 			
							                           
	            <input type="hidden" th:field="*{districtId}" id="districtId"/>
	            <div class="bg-content clearfix">
	            	<div class="header-box">		
	            		<h2 class="title-box" th:text="#{district.edit.title}">Thông tin tỉnh/thành phố</h2>	
	            	</div>		
					<div class="col-md-6">						
						<div class="form-group" th:classappend="${#fields.hasErrors('districtCode')} ? has-error : ''">
							<label class="col-sm-4 required" for="districtCode" th:text="#{district.code}">Mã quận/huyện</label>
							<div class="col-sm-8" >
								<input type="text" th:field="*{districtCode}" class="form-control j-required j-code j-maxlength " data-rule-maxlength="30" style="text-transform: uppercase;" />
								<span class="help-block" th:if="${#fields.hasErrors('districtCode')}" th:errors="*{districtCode}"></span>													
							</div>
						</div>
						<!-- Show language -->    		        
						<div class="form-group">
							<label  class="col-sm-4" th:text="#{news.language}">Ngôn ngữ</label>
							<div class="col-sm-8">
								<ul class="nav nav-tabs" id="tabLanguage">
									<th:block th:each="language, i : ${languageList}">
										<li role="presentation" th:classappend="${i.index == 0}  ? 'active' : ''" th:id="tabLanguage + ${i.index}">
											<a th:href="'#language' + ${i.index}" th:text="${language.name}"></a>
										</li>
									</th:block>
								</ul>
							</div>
						</div>
						<div class="tab-content">
							<th:block th:each="language, i : ${languageList}" th:with="index=${i.index}">
							<div th:id="'language' + ${index}" class="tab-pane fade " th:classappend="${index == 0}  ? 'in active' : ''">	        			        			        	
						        <div class="row form-group">
						            <label for="districtLanguageDtos[__${index}__].districtName" class="col-sm-4 required" th:classappend="${#fields.hasErrors('districtLanguageDtos[__${index}__].districtName')} ? has-error : ''" th:text="#{district.name}">Tên tỉnh/thành phố</label>
						            <div class="col-sm-8">
						                <input th:field="*{districtLanguageDtos[__${index}__].districtName}" type="text" class="form-control j-maxlength j-required" data-rule-maxlength="255" maxlength="255" />
						                <span class="help-block" th:if="${#fields.hasErrors('districtLanguageDtos[__${index}__].districtName')}" th:errors="*{districtLanguageDtos[__${index}__].districtName}"></span>
						            </div>	
						        </div>						        						        			       
						        <input type="hidden" th:field="*{districtLanguageDtos[__${index}__].districtLanguageId}"/>
						        <input type="hidden" th:name="'districtLanguageDtos[' + ${index} + '].mLanguageCode'" th:value="${language.code}"/>		       			        
						        <input type="hidden" th:field="*{districtLanguageDtos[__${index}__].mDistrictId}" />						        
					        </div>		        					    		      
				        	</th:block>
						</div>	
						<!-- End show language -->	
						<div class="form-group">
							<label for="districtName" class="col-md-4 required"
								th:text="#{city.name}">Tỉnh/thành phố</label>
							<div class="col-sm-8">
								<select class="form-control j-required select2" th:field="*{cityRegionCountry}" name="cityRegionCountry" id="cityCombobox" onchange="getDistrictSelect(true);">
									  <option th:each="item : ${listCityDto}" th:value="${item.id}" th:text="${item.text}"></option>
								</select>
							</div>
						</div>	
					
						<div class="form-group">
							<label class="col-sm-4 " for="type" th:text="#{organization.user.assign.type}">Phân loại</label>						
							<div class="col-sm-8">
								<select class="form-control select2" th:field="*{dType}" id="dType">
		                        	<option value="">-</option>
		                            <option th:each="item : ${lstDType}" th:value="${item.cat}" th:text="#{${item.code}}"></option>
		                        </select>													
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-4 " for="parentDistrict" th:text="#{district.parent}">Quận/huyện Cha</label>						
							<div class="col-sm-8">
								<select class="form-control select2" th:field="*{parentDistrict}" id="parentDistrict" onchange="refreshParentDistrictSelect();">
		                        	<option value="">-</option>
		                        	<option th:each="item : ${lstDistrict}" th:value="${item.id}" th:text="${item.text}"></option>
		                        </select>													
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-4" th:text="#{role.active}">Active</label>						
							<div class="col-sm-8">
								<input type="checkbox" th:field="*{activeFlag}"/>													
							</div>
						</div>
						
						
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 " th:text="#{map.search.location}" >Tìm tọa độ</label>						
							<div class="col-sm-8">
								<input type="text" id = "pac-input"  class="form-control " />
								<input type="hidden" id = "street_number"/>
						        <input type="hidden" id = "route"/>
						        <input type="hidden" id = "locality"/>			
						        <input type="hidden" id = "country"/>		        	
								<input type="hidden" id = "administrative_area_level_1"/>
								<input type="hidden" id = "administrative_area_level_2"/>																				
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 required" for="latitude" th:text="#{map.latitude}" >Vĩ độ</label>						
							<div class="col-sm-8">
								<input type="text" id = "latitude" th:field="*{latitude}" class="form-control j-required"/>
								<span class="help-block" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></span>							
							</div>
						</div>						
						<div class="form-group">
							<label class="col-sm-4 required" for="longtitude" th:text="#{map.longtitude}">Kinh độ</label>						
							<div class="col-sm-8">
								<input type="text" id = "longtitude" th:field="*{longtitude}" class="form-control j-required"/>
								<span class="help-block" th:if="${#fields.hasErrors('longtitude')}" th:errors="*{longtitude}"></span>							
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-4 " for="description" th:text="#{job.description}">Mô tả</label>						
							<div class="col-sm-8">
								<textarea rows="3" th:field="*{description}" class="col-sm-10 form-control j-maxlength" data-rule-maxlength="65535" ></textarea>                
		               			<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>													
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-4 " for="note" th:text="#{job.note}">Ghi chú</label>						
							<div class="col-sm-8">
								<textarea rows="2" th:field="*{note}" class="col-sm-10 form-control j-maxlength" data-rule-maxlength="65535" ></textarea>                
		                		<span class="help-block" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>		                								
							</div>
						</div>
							
					</div>
					<div class="col-xs-12 col-sm-12 form-control" id="map" style="height:480px;"></div>
					<div class="col-xs-12 col-sm-12 footer-box-bg">
						<a id = "cancel" class="btn-cancel" >
							<i class="fa fa-times"></i>
							<span th:text="#{cancel.button}">Thoát</span>
						</a>
						<a class="btn-common btn-save"
						th:if="${#authorization.expression('hasAuthority(@roleConstant.DISTRICT)')}">
							<i class="fa fa-floppy-o" aria-hidden="true"></i> 
							<span th:text="#{save.button}">Lưu</span>
						</a>				
					</div>	
				</div>
								
				<input type="hidden" id="url" name="url" th:value="${districtDto.url}"/>
			</form>
		</body>
		<script type="text/javascript" th:src="@{/static/cache/js/district/district-edit.js}"></script>	
		<script type="text/javascript" th:src="@{/static/cache/js/j-google-map-api.js}"></script>
		<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCs2ue2KZmNdxY_9QCX-hNoELD0l70-g-8&amp;libraries=places&amp;callback=initMap}" type="text/javascript">
		</script>
	</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<script type="text/javascript" th:src="@{/static/cache/js/role/role-edit.js}"></script>
	<div class="title-head">
		<div class="row">
			<div class="col-md-5">
				<h3>
					<span th:text="#{role.page}">Tiêu đề trang</span>
				</h3>
			</div>
		   	<div class="col-md-7">
		        <div class="pull-right">
					 <a class="u-btn u-btn-back" id="linkList">
					 	<img th:src="@{/static/images/icon-down.png}" alt="" width="17px" class="rotate-ico"/>
					 	<span>Trở lại</span>
					 </a>
					 <a class="u-btn u-btn-primary" id="addNew" th:if="${#authorization.expression('hasAuthority(@roleConstant.ROLE)')}">
		            	<img th:src="@{/static/images/ico-plus-white.png}" alt="" />
		                <span>Thêm mới</span>
		             </a>
					 <a class="btn-save u-btn u-btn-primary btnSaveUpdate" th:if="${#authorization.expression('hasAuthority(@roleConstant.ROLE)')}"> 
						<img th:src="@{/static/images/icon-save.png}" alt="" width="19px"/>
						<span th:text="#{save.button}">Lưu</span>
					</a>
		        </div>
		   </div>
		</div>	
	</div>

	<form method="POST" class="form-horizontal u-for-page-top j-form-validate" th:object="${roleDto}" id="id-form-edit">
		<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
		<div class="bg-content clearfix">
		    <div class="header-box class-business">
                <h2 class="title-box" th:text="#{role.edit.title}">CÃ¢Ì£p nhÃ¢Ì£t quyá»�n</h2>
            </div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group" th:classappend="${#fields.hasErrors('code')} ? has-error : ''">
						<label for="code" class="col-sm-3 required" th:text="#{role.code}">TÃªn danh má»¥c</label>
						<div class="col-sm-9">
							<!-- <input type="text" class="form-control j-required j-maxlength j-code" th:field="*{code}" data-rule-maxlength="30"/>
							<span class="help-block" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span> -->
							<input type="text" class="form-control" th:value="*{code}" disabled="disabled"/>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? has-error : ''">
						<label for="name" class="col-sm-3 required" th:text="#{role.name}">TÃªn danh má»¥c</label>
						<div class="col-sm-9">
							<input type="text" class="form-control j-required j-maxlength j-specialCharacters" th:field="*{name}" data-rule-maxlength="255"/>
							<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="description" class="col-sm-3" th:text="#{role.description}">MÃ´ táº£</label>
						<div class="col-sm-9">
							<textarea cols="80" maxlength="2000" class="form-control" rows="5" th:field="*{description}" > </textarea>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group" th:if="${companyList.size()>1}">
		                <label for="companyId" class="col-sm-3 " th:text="#{company.detail}">Company</label>
		                <div class="col-sm-9">
		                    <select class="form-control select2" th:field="*{companyId}">
		                        <option th:each="company : ${companyList}" 
		                                th:value="${company.id}"
		                                th:text="${company.text}">
		                        </option>
		                    </select>
		                </div>
		            </div>
		            <div class="form-group" th:unless="${companyList.size()>1}">
		                <input type="hidden" name="companyId" th:value="*{companyId}" />
		            </div>
					<div class="form-group">
						<label class="col-sm-3" th:text="#{role.active}">KÃ­ch hoáº¡t</label>
						<div class="col-sm-9 ">
							<input type="checkbox" th:field="*{actived}" />
						</div>
					</div>
				</div>
			</div>

		</div>
		<input type="hidden" th:field="*{id}"></input>
	    <input type="hidden" th:field="*{url}"></input>
	    <input type="hidden" th:field="*{code}"></input>
	</form>
</html>

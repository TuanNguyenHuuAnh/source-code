<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
        <tr>
            <td hidden="hidden"><input class="form-control"/></td>
            <td class="text-center">
                <a class="j-btn-delete glyphicon glyphicon-remove-sign font-size-20 red menudelete" title="delete"></a>
            </td>
            <td><input class="form-control j-required class-kind" maxlength="20"/></td>
            <td><input class="form-control j-required class-code" maxlength="50"/></td>
            <td>
                <select class="form-control select2 j-required class-actived">
                    <option value="">-</option>
                    <option th:each="disFlag : ${lstDisplayFlag}" th:value="${disFlag.code}" th:text="${disFlag.name}" th:selected="(${disFlag.code} == '1')"></option>
                </select>
            </td>
            <td><input class="form-control j-required displayOrder class-displayOrder" maxlength="11"/></td>
            <td><input class="form-control j-required class-nameEn" maxlength="255"/></td>
           
            <td><input class="form-control j-required class-nameVi" maxlength="255"/></td>
        </tr>
</body>
</html>

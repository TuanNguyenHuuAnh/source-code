<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<body>
    <div class="title-head clearfix">
        <div class="col-sm-9 col-xs-7 no-padding">
            <h3>
                <i class="fa fa-table"></i>
                <span th:text="#{ldap.account.list.page.name}">Page name</span>
            </h3>
        </div>
        <div class="col-sm-3 col-xs-5 icon-head">
            <div class="pull-right">
                <a id="btnBack">
                    <i class="fa fa-arrow-circle-left icon-head-red"></i>
                </a>
                <a id="btnCreate">
                    <i class="fa fa-plus-circle icon-head-red"></i>
                </a>
                <!--th:if="${@roleConfig.hasRole(@CommonConstant.TODO +':Edit')}"-->
                <a class="font17 btn-save" id="btnSaveHead">
                    <i class="fa fa-save"></i>
                </a>
            </div>
        </div>
    </div>

    <form class="form-horizontal u-for-page-top j-form-validate" method="POST" role="form" autocomplete="off" th:object="${objectDto}" id="form-detail">
        <th:block th:include="views/commons/message-alert.html :: content(${messageList})" />
        <div class="bg-content clearfix">
            <div class="header-box">
                <h2 class="title-box" th:if="${objectDto.id == null}" th:text="#{ldap.account.detail.page.name.add}">Add</h2>
                <h2 class="title-box" th:unless="${objectDto.id == null}" th:text="#{ldap.account.detail.page.name}">Update</h2>
            </div>
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" id="url" name="url" th:value="${urlRedirect}" />
            <div class="col-sm-12 p-0">
                <!--<div class="row form-group">
                    <label for="properties1" class="col-sm-2 required" th:text="#{ldap.account.properties1}">properties1</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control j-required" maxlength="255" th:field="*{properties1}" />
                        <span class="error" th:if="${#fields.hasErrors('properties1')}" th:errors="*{properties1}"></span>
                    </div>
                    <label for="properties2" class="col-sm-2 required" th:text="#{ldap.account.properties2}">properties1</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control j-required" maxlength="255" th:field="*{properties2}" />
                        <span class="error" th:if="${#fields.hasErrors('properties2')}" th:errors="*{properties2}"></span>
                    </div>
                </div>-->
                <!--<div class="row form-group">
                    <label for="properties3" class="col-sm-2" th:text="#{ldap.account.properties3}"">properties3</label>
                    <div class="col-md-10">
                        <textarea class="form-control" maxlength="255" th:field="*{properties3}"> </textarea>
                    </div>
                </div>-->
            </div>
            <div class="col-xs-12 col-sm-12 footer-box-bg">
                <a class="btn-cancel" id="btnCancel">
                    <i class="fa fa-times"></i>
                    <span th:text="#{cancel.button}">Thoát</span>
                </a>
                <!--th:if="${@roleConfig.hasRole(@CommonConstant.TODO +':Edit')}"-->
                <a class="btn-common btn-save" id="btnSave">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                    <span th:text="#{save.button}">Lưu</span>
                </a>
            </div>
        </div>
    </form>
        
    <script type="text/javascript" th:src="@{/static/cache/js/ldap-account/ldap-account-detail.js}"></script>
</body>    
</html>

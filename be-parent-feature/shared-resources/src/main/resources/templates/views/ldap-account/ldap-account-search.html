<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
 <div id="message"></div>
    <form class="form-horizontal u-for-page-top j-formSearch" th:object="${search}" method="POST" role="form" id="formSearch">
        <div class="bg-content clearfix">
            <div data-toggle="collapse" data-target="#search-box" class="header-box">
                <h2 class="title-box" th:text="#{search.title}">Vùng tìm kiếm</h2>
                <i class="fa fa-minus pull-right" aria-hidden="true"></i>
            </div>
            <div class="collapse in row m-0" id="search-box">
                <div class="col-xs-12 col-sm-12 p-0">
                  <div class="col-sm-4 form-group">
						<input type="text" class="form-control" th:field="*{fieldSearch}" th:action="@{/ldap-account/list}" th:placeholder="#{search.key}" autocomplete="off"/>
					</div>
			     	<div class="col-sm-3  form-group">
						<select th:field="*{fieldValues}" multiple="multiple" class="form-control" id="search-filter">
							<th:block th:each="item : ${fieldSelect}">
								<option th:value="${item.value}"
									th:selected="${search.fieldValues} ? ${#arrays.contains(search.fieldValues,item.value)}: false"   
									th:text="#{${item.name}}">
								</option>
							</th:block>
						</select>
			     	</div>
			     		<div class="col-md-4 form-group no-padding">
									<label for="status" class="col-sm-3 " th:text="#{searchfield.account.status}">Status</label>
									<div class="col-sm-9">
							<select class="form-control select2" name="status" id="status">
                        		<option value="" th:text="#{account.status.all}" ></option>
                        		<option value="1" th:text="#{account.status.update}" >Update</option>
                        		<option value="0" th:text="#{account.status.insert}" selected="selected">Insert</option>
                        		
                    		</select>
										
									</div>
								</div>
			    
			     <!-- 	<div class="col-sm-2">
				        <a id="btnSearch" class="btn-common" >
				        	<i class=" fa fa-search"></i>
				        	<span th:text="#{search.button}">Tìm kiếm</span>
				        </a>
					</div>  -->
                </div>
                <div class="btn-footer">
                    <div class="col-xs-12 col-sm-12 text-center" style="margin-top: 15px;">
                        <span class="button">
                            <a class="btn btn-common" id="btnSearch">
                                <i class="fa fa-search"></i> 
                                <span th:text="#{search.button}"></span>
                            </a>
                        </span>
                        <button type="button" class="btn btn-common hidden" data-toggle="modal" id="all-action-active"
				data-target="#modal-com-cal" th:text="#{sync.button}"></button>
                    </div>           
                </div>
            </div>
        </div>
</form>
	<input type="hidden" id="fieldSearchHidden"/>
	<input type="hidden" id="fieldValuesHidden"/> 
    <script type="text/javascript" th:src="@{/static/cache/js/ldap-account/ldap-account-search.js}"></script>
</body>
</html>

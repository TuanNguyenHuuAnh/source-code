<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body th:fragment="content(messageList)">
	<div id="message-list">
		<th:block th:if="${messageList}">
			<th:block th:each="message,iterStat : ${messageList.messages}">
				<th:block th:switch="${message.status}">
					<th:block th:case="'error'">
						<div class="alert alert-danger alert-dismissible">
							<button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
							<div th:text="${message.content}" />
						</div>
					</th:block>
					<th:block th:case="'success'">
						<div class="alert alert-success alert-dismissible">
							<button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
							<div th:text="${message.content}" />
						</div>
					</th:block>
					<th:block th:case="*">
						<div class="alert alert-warning alert-dismissible">
							<button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
							<div th:text="${message.content}" />
						</div>
					</th:block>
				</th:block>
			</th:block>
		</th:block>
	</div>
</body>
</html>

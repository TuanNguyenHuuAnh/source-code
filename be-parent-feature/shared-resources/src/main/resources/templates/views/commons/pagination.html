<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">

	<div class="">
		<div class="row bg-table-navigation">
			<div class="col-sm-4">
				<i th:if="${pageWrapper} and ${pageWrapper.totalPages > 1}">
					<span th:text="#{table.total.row} + ': ' + ${pageWrapper.countAll} + ' - ' + #{table.total.page} + ': ' + ${pageWrapper.totalPages}"></span>
				</i>

				<i th:unless="${pageWrapper} and ${pageWrapper.totalPages > 1}">
					<span th:text="#{table.total.row} + ': ' + ${pageWrapper.countAll}"></span>
				</i>

	        </div>
	        <div class="col-sm-8">
	        	<div class="row m-0 align-right">
		        	<th:block th:if="${pageWrapper !=null and pageWrapper.listPageSize != null and !pageWrapper.listPageSize.isEmpty()}">
		                <div class="form-inline page-size-select d-inline">
			                <span class="blu" th:text="#{table.page.size}">Size / Page</span>
			                <span class="form-group input-group input-group-sm" style="margin:0 0 0 0">
			                    <select class="form-control input-sm select-page select2">
			                        <option
			                            th:each="i : ${pageWrapper.listPageSize}"
			                            th:value="${i}" th:text="${i}"
			                            th:selected="(${i} == ${pageWrapper.sizeOfPage})">
			                        </option>
			                    </select>
		                	</span>
		                   	&nbsp;&nbsp;
		                   	
							<span class="pagination-goto-page">
								<ul class="pagination pagination-sm mar-tb-no pull-right" style="margin: 0px 5px 0px 5px">
				                    <li style="margin-left: 10px">
				                        <a class="j-page btn-goto-page pointer" th:attr="data-page=${pageWrapper.totalPages}" th:text="#{table.page.go}">Go</a>
				                    </li>
				                </ul>
			                    <span class="form-inline pull-right">
			                         <span class="form-group input-group-sm " style="margin:0 0 0 0"> 
			                              <input class="form-control txt-goto-page" type="number" min="1" step="1"
			                                 th:attr="max=${pageWrapper.totalPages}" 
			                                 th:value="${pageWrapper.currentPage}"/>
			                         </span>
			                   	</span>
			            	</span>
		                </div>
		            </th:block>
	            
					<div th:if="${pageWrapper} and ${pageWrapper.totalPages > 1}" class="d-inline">
						<ul class="pagination pagination-sm mar-tb-no ">
							<li>
								<span th:if="${pageWrapper.currentPage == 1}" th:text="#{table.page.first}"></span>
								<a th:if="${pageWrapper.currentPage != 1}" href="#" data-page="1" th:text="#{table.page.first}" class="j-page"></a>
							</li>
		
							<li>
								<span th:if="${pageWrapper.preMaxPage &lt;= 0}">«</span>
								<a th:if="${pageWrapper.preMaxPage > 0}" href="#" th:attr="data-page=${pageWrapper.preMaxPage}" class="j-page">«</a>
							</li>
		
							<th:block th:each="item,iterStat : ${pageWrapper.items}">
								<th:block th:if="${item.current}">
									<li class="active"><span th:text="${item.number}">Current page</span></li>
								</th:block>
								<th:block th:if="${item.current == false}">
									<li>
										<a href="javascript:void(0)" class="j-page" th:attr="data-page=${item.number}" th:text="${item.number}">Number page</a>
									</li>
								</th:block>
							</th:block>
		
							<li>
								<span th:if="${pageWrapper.nextMaxPage &lt;= 0}">»</span>
								<a th:if="${pageWrapper.nextMaxPage > 0}" href="#" th:attr="data-page=${pageWrapper.nextMaxPage}" class="j-page">»</a>
							</li>
		
							<li>
								<span th:if="${pageWrapper.currentPage == pageWrapper.totalPages}" th:text="#{table.page.last}"></span>
								<a th:if="${pageWrapper.currentPage != pageWrapper.totalPages}" href="#" th:attr="data-page=${pageWrapper.totalPages}" th:text="#{table.page.last}" class="j-page"></a>
							</li> &nbsp;
						</ul>
						
						<!-- <span class="form-inline pull-right pagination-select">
							<span class="blu" th:text="#{table.page.label}">Trang</span>
							<span class="form-group input-group input-group-sm">
								<select class="form-control input-sm select-page select2">
									<option
										th:each="index : ${#numbers.sequence( 1, pageWrapper.totalPages)}"
										th:value="${index}" th:text="${index}"
										th:selected="(${index} == ${pageWrapper.currentPage})">1
									</option>
								</select>
							</span>
						</span> -->
					</div>
				</div>	
			</div>	
		</div>
	</div>

</body>
</html>

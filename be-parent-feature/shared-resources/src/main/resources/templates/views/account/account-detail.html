<form method="POST" class="form-horizontal u-for-page-top j-form-validate" th:object="${accountDto}" id="id-form-account" th:action="@{/}">
	<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
	
	<div class="d-flex">
       <div class="info-profile col-left">
           <ul>
               <li class="center">
                   <div class="box-upload-avata">
                       <img id="imgAccount"  th:if="*{null != avatar  AND avatar != ''}" th:src="@{/ajax-file/download(filePath=*{avatar}, repositoryId=*{repositoryId})}"/>
	                    <img id="imgAccount" th:if="*{null == avatar OR avatar == ''}" th:src="@{/static/cache/images/user-default.png}"/>
                   </div>
                   
               </li>
               <li>
                   <div class="d-flex pb-1">
                       <span class="mr-auto">
                           <th:block th:text="#{account.push.notification}" />
                       </span>
                       <div class="ml-auto">
                           <label class="switch">
                               <input type="checkbox" th:checked="${accountDto.pushNotification}" th:disabled="true" checked=""/> 
                               <span class="slider round"></span>
                           </label>
                       </div>
                   </div>
                   <div class="d-flex pb-1">
                       <span class="mr-auto">
                          <th:block th:text="#{account.push.email}" />
                       </span>
                       <div class="ml-auto">
                           <label class="switch">
                               <input type="checkbox" th:checked="${accountDto.pushEmail}" th:disabled="true" checked=""/> 
                               <span class="slider round"></span>
                           </label>
                       </div>
                   </div>
                   <div class="d-flex pb-1">
                       <span class="mr-auto">
                           <th:block th:text="#{account.enabled}" />
                       </span>
                       <div class="ml-auto">
                           <label class="switch">
                               <input type="checkbox" th:checked="${accountDto.enabled}" th:disabled="true" checked=""/>
                               <span class="slider round"></span>
                           </label>
                       </div>
                   </div>
                   <div class="d-flex pb-1">
                       <span class="mr-auto">
                           <th:block th:text="#{account.locked}" />
                       </span>
                       <div class="ml-auto">
                           <label class="switch">
                              <input type="checkbox" th:checked="${accountDto.locked}" th:disabled="true" checked=""/>
                               <span class="slider round"></span>
                           </label>
                       </div>
                   </div>
               </li>
           </ul>
       </div>
       <div class="user-info col-right">
           <div class="w80">
               <div class="header-collapse">
                    <h6 class="tt-collapse" th:text="#{account.edit.info}">Thông tin người dùng</h6>
               </div>
               <div class="row">
                   <div class="form-group">
		                <label for="code" class="col-sm-3" th:text="#{account.code}">code</label>
		                <div class="col-sm-9">
		                    <label th:text="${accountDto.code}" class="form-control form-detail"></label>
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="username" class="col-sm-3" th:text="#{account.username}">TÃªn Ä‘Äƒng nháº­p</label>
		                <div class="col-sm-9">
		                    <label th:text="${accountDto.username}" class="form-control form-detail"></label>
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="fullname" class="col-sm-3" th:text="#{account.fullname}">Há»� vÃ  tÃªn</label>
		                <div class="col-sm-9">
		                    <label th:text="${accountDto.fullname}" class="form-control  form-detail"></label>
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="birthday" class="col-sm-3" th:text="#{account.birthday}">Birthday</label>
		                <div class="col-sm-9">
		                     <label th:text="${accountDto.birthday} ? ${#dates.format(accountDto.birthday, session.formatDate)} : ''" class="form-control form-detail"></label>
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="gender" class="col-sm-3" th:text="#{account.gender}">gender</label>
		                <div class="col-sm-9">
		                    <label th:text="${gender}" class="form-control form-detail"></label>
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="email" class="col-sm-3" th:text="#{account.email}">Email</label>
		                <div class="col-sm-9">
		                     <label th:text="${accountDto.email}" class="form-control form-detail"></label>
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="phone" class="col-sm-3" th:text="#{account.phone}">Sá»‘ Ä‘iá»‡n thoáº¡i</label>
		                <div class="col-sm-9">
		                     <label th:text="${accountDto.phone}" class="form-control form-detail"></label>
		                </div>
		            </div>
		            <!-- <div class="form-group">
		                <label for="phone" class="col-sm-3" th:text="#{account.cmnd}">Sá»‘ Ä‘iá»‡n thoáº¡i</label>
		                <div class="col-sm-9">
		                     <label th:text="${accountDto.cmnd}" class="form-control form-detail"></label>
		                </div>
		            </div> -->
		            <div class="form-group" th:if="${#authentication?.principal?.companyIdList.size()>1 or #authentication?.principal?.companyAdmin}">
		                <label for="companyName" class="col-sm-3" th:text="#{company.detail}">Company</label>
		                <div class="col-sm-9">
		                	<label th:text="${accountDto.companyName}" class="form-control form-detail"></label>
		                </div>
		            </div>          		      		   
					<div class="form-group">
								<label for="groupId" class="col-md-3 " th:text="#{account.groupId}">Group</label>
								<div class="col-md-9 form-group">
									<select multiple="multiple" name = "groupId" id = "groupId">
										<th:block th:each="groupDto : ${accountTeams}">
											<option th:value="${groupDto.teamId}"
												th:selected="${true}"
												th:text="${groupDto.teamName}"></option>
										</th:block>
									</select>
								</div>
							</div>
												
					<div class="form-group">
						<label for="channelId" class="col-md-3 " th:text="#{account.channel}">Channel</label>
						<div class="col-md-9 form-group">
							<select multiple="multiple" name = "channel" id = "channelId">
								<th:block th:each="channel : ${channels}">
									<option th:value="${channel.code}"
										th:selected="${accountDto.channel != null and
										#strings.contains(accountDto.channel, channel.code)}"
										th:text="${channel.code} + ' - ' + ${channel.name}"></option>
								</th:block>
							</select>
						</div>
					</div>	
					
					<!-- <div class="form-group">
							<label for="partnerId" class="col-md-3" th:text="#{account.partner}">Partner</label>
							<div class="col-md-9">
								<select class="form-control select2" multiple="multiple"
									id="partner-dropdown">
									<option th:each="partner : ${partners}"
										th:value="${partner.code}"
										th:selected="${accountDto.partner != null and
										#strings.contains(accountDto.partner, partner.code)}"
										th:text="${partner.code} + ' - ' + ${partner.name}"></option>
								</select>
							</div>
						</div> -->
							
               
               <input type="hidden" id="url" name="url" th:value="${accountDto.url}"/>
	        	<input id="id-account-id" type="hidden" th:value="${accountDto.id}"/>
	        	<input th:field="*{username}" type="hidden"/>
           </div>
       </div>
   </div>
	

	        

    
    <div class="bg-content-tbl" id="id-org-for-account">
	</div>

</form>

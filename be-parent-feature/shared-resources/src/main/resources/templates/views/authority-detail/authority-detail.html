<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<script type="text/javascript"
	th:src="@{/static/cache/jquery/multiple-select/js/jquery.multiselect.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/cache/jquery/multiple-select/css/jquery.multiselect.css}" />

<body>
	<div class="title-head">
		<div class="row">
			<div class="col-md-5">
				<h3>
					<span th:text="#{authority.detail.page}">Tiêu đề trang</span>
				</h3>
			</div>

		</div>	
	</div>
	<div class="bg-content clearfix">
		<div data-toggle="collapse" data-target="#search-box"
			class="header-box">
			<h2 class="title-box" th:text="#{authority.detail.search.criteria}">Thông
				tin tìm kiếm</h2>
			<i class="fa fa-minus pull-right" aria-hidden="true"></i>
		</div>
		<div class="collapse in" id="search-box">
			<form class="form-horizontal j-formSearch" id="formSearch"
				th:object="${authorityDetailDto}" th:action="@{/report-auth/list}"
				method="POST" role="form" action="#">
				<th:block
					th:include="views/commons/message-alert.html :: content(${messageList})" />
				<input type="hidden" name="passExport" id="passExport" /> <input
					type="hidden" name="token" id="token" />
					<div class="row">
						<div class="col-md-6 form-group">
							<input type="text" class="form-control" th:field="*{fieldSearch}"
								th:placeholder="#{search.key}" />
						</div>
                        
						<div class="col-md-3 form-group">
							<select th:field="*{fieldValues}" multiple="multiple"
								class="form-control" id="search-filter">
								<th:block th:each="item : ${fieldSelect}">
									<option th:value="${item.value}" th:text="#{${item.name}}"></option>
								</th:block>
							</select>
						</div>
						
                        <div class="col-md-3 form-group no-padding" th:if="${companyList.size()>1}">
							<label for="companyId" class="col-sm-3 align-top"
								th:text="#{company.detail}">Company</label>
							<div class="col-sm-9">
								<select class="col-sm-9 form-control select2 select-company"
									th:field="*{companyId}">
									<option th:each="company : ${companyList}"
										th:value="${company.id}" th:text="${company.text}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="row m-0 pos-gr-btn">
						<button type="submit" class="u-btn u-btn-primary" id="btnSearch">
					       <i class="fa fa-search"></i>
					       <span th:text="#{search.button}"></span>
					   </button>
					</div>
			</form>
		</div>
	</div>

	<div class="bg-content-tbl" id="tableList">	
		<div class="row m-0">
			<th:block
			th:include="views/authority-detail/authority-detail-table.html :: content" />
		</div>
	</div>
	<input type="hidden" value="report-auth/export" id="linkExport" />
	<th:block th:include="views/commons/popup-export-excel.html :: content" />
	<input type="hidden" id="fieldSearchHidden" />
	<input type="hidden" id="fieldValuesHidden" />
			<input type="hidden"id="urlSearch"/>
	
	<script type="text/javascript"
		th:src="@{/static/cache/js/authority-detail/authority-detail.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<script type="text/javascript" th:src="@{/static/cache/jquery/multiple-select/js/jquery.multiselect.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/static/cache/jquery/multiple-select/css/jquery.multiselect.css}" />

<body>  
    <div class="title-head clearfix">
	   <div class="col-sm-10 col-xs-12 no-padding">
			<h3>
				<i class="fa fa-table"></i>
				<span>Quick Access Configuration</span>
			</h3>
	   </div>
	   <div class="col-sm-2 col-xs-12 icon-head">
            <div class="pull-right">
              <a href="#"><i class="fa fa-plus-circle icon-head-red" id="add"
              th:if="${#authorization.expression('hasAuthority(@roleConstant.RECOMMEND_LINK)')}"></i>
			 </a>
            </div>
          </div>
	</div>
     <div class="bg-content clearfix">
         <form class="form-horizontal u-for-page-top j-formSearch" th:object="${recSearch}" method="POST" role="form">
             <th:block th:include="views/commons/message-alert.html :: content(${messageList})" />
             <!-- <div class="col-xs-12 col-sm-12 no-padding">
                 <div class="box-header with-border">
                     <h3 class="box-title" th:text="#{detail.search}">Thông tin
					tìm kiếm</h3>
                 </div>
             </div> -->
            <div data-toggle="collapse" data-target="#search-box" class="header-box row m-0">
                <h2 class="title-box" th:text="#{search.title}">Vùng tìm kiếm</h2>
	            <i class="fa fa-minus pull-right" aria-hidden="true"></i> 
			</div>
			<div class="collapse in row m-0" id="search-box">
	             <div class="col-xs-12 col-sm-12 p-0">
	                 <div class="col-sm-5 form-group">
	                     <input type="text" class="form-control" th:field="*{fieldSearch}" th:placeholder="#{search.key}" />
	                 </div>
	                 <div class="col-sm-3 form-group">
	                     <select th:field="*{fieldValues}" multiple="multiple" class="form-control" id="search-filter">
	                         <th:block th:each="item : ${fieldSelect}">
	                             <option th:value="${item.value}" th:selected="${recSearch.fieldValues} ? ${#arrays.contains(recSearch.fieldValues,item.value)}: false" th:text="#{${item.name}}"></option>
	                         </th:block>
	                     </select>
	                 </div>
	                 <div class="col-sm-2">
	                     <a class="btn-common" id="btnSearch">
							<i class="fa fa-search" aria-hidden="true"></i>
							<span th:text="#{search.button}"></span>
						</a>
	                 </div>
	             </div>
	         </div>
         </form>
     </div>
     <div class="clearfix bg-content bg-content-tbl">
         <div class="col-xs-12 col-sm-12 no-padding">
             <div class="header-box">
                 <h2 class="title-box" th:text="#{search.results.title}">Kết quả tìm kiếm</h2>
             </div>
             <div id="tableList">
                 <th:block th:include="views/recommend-link/recommend-link-table.html :: content" />
             </div>
         </div>
     </div>

    <input type="hidden" id="fieldSearchHidden" />
    <input type="hidden" id="fieldValuesHidden" />
    <script type="text/javascript" th:src="@{/static/cache/js/recommend-link/recommend-list.js}"></script>
</body>

</html>

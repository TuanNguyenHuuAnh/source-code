<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
    <form class="form-horizontal u-for-page-top j-formSearch" th:object="${search}" method="POST" role="form" id="formSearch">
    	<!-- <input type="hidden" th:field="*{companyId}" /> -->
        <div class="bg-content clearfix">
            <div data-toggle="collapse" data-target="#search-box" class="header-box">
                <h2 class="title-box" th:text="#{search.title}">Vùng tìm kiếm</h2>
                <i class="fa fa-minus pull-right" aria-hidden="true"></i>
            </div>
            <div class="collapse in row m-0" id="search-box">
                <div class="col-xs-12 col-sm-12 p-0">
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4" th:text="#{doc.form.search}">Form</label>
							<div class="controls col-sm-8">
								<select class="form-control" th:field="*{formId}">
									<option th:value="${search.formId}" th:text="${search.formName}" th:if="${search.formId}"></option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4" th:text="#{doc.doc.title.search}">Doc title</label>
							<div class="controls col-sm-8">
								<input class="form-control" th:field="*{docTitle}" />
							</div>
						</div>
						<div class="form-group no-padding" th:if="${companyList.size()>1}">
							<label for="companyId" class="col-sm-4 align-top" th:text="#{company.detail}">Company</label>
							<div class="col-sm-8">
								<select class="col-sm-8 form-control select2 select-company" th:field="*{companyId}">
									<option th:value="0" th:text="#{common.all}"></option>
									<option th:each="company : ${companyList}" 
										th:value="${company.id}"
										th:text="${company.text}">
									</option>
								</select>
							</div>
						</div>
						<input type="hidden" th:unless="${companyList.size()>1}" th:field="*{companyId}" />
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-4" th:text="#{doc.status.code.search}">Status</label>
							<div class="controls col-sm-8">
								<select class="form-control" th:field="*{statusCode}">
									<option th:value="${search.statusCode}" th:text="${search.statusName}" th:if="${search.statusCode}"></option>
								</select>
							</div>
						</div>
						<div class="form-group form-inline">
							<label class="col-sm-4" th:text="#{doc.created.date.search}">Created date</label>
							<div class="controls col-sm-8">
								<div class="input-group date datepicker col-sm-5 pull-left">
									<input class="form-control" th:field="*{fromDate}" />
									<div class="input-group-addon">
			                            <i class="fa fa-calendar"></i>
			                        </div>
								</div>
								<label class="control-label label-bold col-sm-2 pull-left" style="text-align: center !important;">~</label>
								<div class="input-group date datepicker col-sm-5 pull-left">
									<input class="form-control" th:field="*{toDate}" />
									<div class="input-group-addon">
			                            <i class="fa fa-calendar"></i>
			                        </div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="btn-footer">
					<div class="col-xs-12 col-sm-12 text-center" style="margin-top: 10px;">
						<span class="button">
							<a class="btn btn-common" id="btnSearch">
								<i class="fa fa-search"></i> <span th:text="#{search.button}"></span>
							</a>
						</span>
					</div>
				</div>
            </div>
        </div>
</form>

<script type="text/javascript" th:src="@{/static/cache/js/doc/doc-search.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
    <form class="form-horizontal u-for-page-top j-formSearch" th:object="${search}" method="POST" role="form" id="formSearch">
        <div class="bg-content clearfix">
            <div data-toggle="collapse" data-target="#search-box" class="header-box">
                <h2 class="title-box" th:text="#{search.title}">Vùng tìm kiếm</h2>
                <i class="fa fa-minus pull-right" aria-hidden="true"></i>
            </div>
            <div class="collapse in" id="search-box">
                <div class="row">
					<div class="col-md-4 form-group">
						<!-- <input type="text" class="form-control" th:field="*{fieldSearch}" th:placeholder="#{search.key}" autocomplete="off"/> -->
						
						<!-- TaiTM: Load attr dựa vào những attr định nghĩa sẵng -->
						<input type="text" class="form-control" th:field="*{fieldSearch}" th:placeholder="#{search.key}" autocomplete="on"/>
					</div>
			     	
			     	<div class="col-md-4 form-group" th:style="${1 > companyList.size()}?'display:none' : ''">
			     		<div class="row">
							<label for="companyId" class="col-sm-3" th:text="#{company.detail}">Company</label>
							<div class="col-sm-9">
								<select class="col-sm-9 form-control select2 select-company" th:field="*{companyId}">
									<option th:value="0" th:text="#{common.all}"></option>
									<option th:value="${NULL}" th:text="#{company.all}"></option>
									<option th:each="company : ${companyList}" th:if="${companyList.size() > 1}"
											th:value="${company.id}"
											th:text="${company.text}">
									</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-4 form-group">
						<!-- <select th:field="*{fieldValues}" multiple="multiple" class="form-control" id="search-filter">
							<th:block th:each="item : ${fieldSelect}">
								<option th:value="${item.value}"
									th:selected="${search.fieldValues} ? ${#arrays.contains(search.fieldValues,item.value)}: false"   
									th:text="#{${item.name}}"></option>
							</th:block>
						</select> -->
						<div class="button-group">
							<button type="button" class="btn-ico dropdown-toggle" data-toggle="dropdown">
								<img th:src="@{/static/images/icon-cog.png}" alt="" width="18px"/>
							</button>
							<ul class="dropdown-menu">
								<li><a class="small"><input type="checkbox" id="searchCode" th:text="#{Calendar.code}"></a></li>
								<li><a class="small"><input type="checkbox" id="searchName" th:text="#{Calendar.name}"></a></li>
								<li><a class="small"><input type="checkbox" id="searchDescription" th:text="#{Calendar.description}"></a></li>
							</ul>
						</div>
			     	</div>	
				</div>
              <!--   <div class="col-xs-12 col-sm-12 p-0">
			     	<div class="col-sm-8 form-group">
						<div class="pull-right">
							<div class="row">
								<div class="col-lg-12">
									<div class="button-group">
										<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
											<span class="glyphicon glyphicon-menu-hamburger"></span> <spanclass="caret"></span>
										</button>
										<ul class="dropdown-menu">
												<li><a class="small"><input type="checkbox" id="searchCode">&nbsp;Code Calendar</a></li>
												<li><a class="small"><input type="checkbox" id="searchName">&nbsp;Name Calendar</a></li>
												<li><a class="small"><input type="checkbox" id="searchDescription">&nbsp;Description</a></li>
										</ul>
									</div>
								</div>
							</div>
				     	</div>
			     	</div>
			     	
				</div> -->
				<div class="col-xs-12 col-sm-12 p-0 code">
					<div class="col-sm-10 form-group">
						 <label class="col-md-2" th:text="#{Calendar.code}"></label>
	                        <div class="col-md-6">
								<input type="text" th:field="*{code}" class="form-control"/>
	                        </div> 
	                        <div class="col-md-2">
								<input type="checkbox" id="cbCode" checked="checked"/>
								<input type="button" id="searchCodeHide" value="x"></input>
	                        </div> 
					</div>
			     	
				</div>
				<div class="col-xs-12 col-sm-12 p-0 nameCalendar">
					<div class="col-sm-10 form-group">
						 <label class="col-md-2" th:text="#{Calendar.name}"></label>
	                        <div class="col-md-6">
								<input type="text" th:field="*{name}" class="form-control"/>
	                        </div> 
	                        <div class="col-md-2">
								<input type="checkbox" id="cbName" checked="checked"/>
								<input type="button" id="searchNameHide" value="x"></input>
	                        </div> 
					</div>  
				</div>
				<div class="col-xs-12 col-sm-12 p-0 description">
					<div class="col-sm-10 form-group">
						 <label class="col-md-2" th:text="#{Calendar.description}"></label>
	                        <div class="col-md-6">
								<input type="text" th:field="*{description}" class="form-control"/>
	                        </div> 
	                        <div class="col-md-2">
								<input type="checkbox" id="cbDes" checked="checked"/>
								<input type="button" id="searchDesHide" value="x"></input>
	                        </div> 
					</div>  
				</div>
				<div class="row m-0 pos-gr-btn">
			        <a class="u-btn u-btn-primary" id="btnSearch">
						<i class="fa fa-search"></i>
						<span th:text="#{search.button}"></span>
					</a>
				</div>
            </div>
          </div>
          <input type="hidden" id="fieldSearchHidden"/>
		  <input type="hidden" id="fieldValuesHidden"/>
</form>
    <script type="text/javascript" th:src="@{/static/cache/js/calendar-type/calendar-type-search.js}"></script>
    
</body>
</html>

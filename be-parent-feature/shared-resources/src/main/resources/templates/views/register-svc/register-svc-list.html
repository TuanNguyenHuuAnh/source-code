<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">

<head>
    <script type="text/javascript" th:src="@{/static/cache/jquery/multiple-select/js/jquery.multiselect.js}"></script>
    <script type="text/javascript" th:src="@{/static/cache/js/plupload-2.1.2/plupload.full.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/cache/jquery/multiple-select/css/jquery.multiselect.css}" />
    <style type="text/css">
    	.register-svc-wrap{padding:0;}
		.register-svc-wrap ul:after{display:block; clear:both; content:"";}
		.register-svc-wrap ul{list-style-type: none;}
		.register-svc-wrap ul li{padding:20px; margin:20px 20px 20px 0; float:left; background:#fff; border: 1px solid #bdc0c8; border-radius: 0;}
		.register-svc-wrap ul li:hover{box-shadow:0 0 10px #aaa; -webkit-box-shadow:0 0 10px #aaa; -moz-box-shadow:0 0 10px #aaa; -o-box-shadow:0 0 10px #aaa; -ms-box-shadow:0 0 10px #aaa;}
		.register-svc-wrap ul li h4{margin:0 0 10px; overflow:hidden; font-size:16px; text-overflow:ellipsis; white-space:nowrap;}
		.register-svc-wrap ul li .fileImgArea{margin-bottom:10px;}
		.register-svc-wrap ul li .fileImgArea .fileImg{width:100%; height:138px; border:1px solid #ccc; margin-bottom:15px; display:table;}
		.register-svc-wrap ul li .fileImgArea .fileImg span{display:table-cell; vertical-align:middle;}
		.register-svc-wrap ul li .fileImgArea .fileImg span img{max-width:100%; max-height:110px; margin:15px auto;}
		.register-svc-wrap ul li .fileImgArea label{width:100%;}
		.register-svc-wrap ul li .fileImgArea label i{margin-right:5px;}
		.register-svc-wrap ul li button{width:100%;}
    </style>
</head>

<body>
    <div class="title-head clearfix">
        <div class="col-sm-4 col-xs-7 no-padding">
            <h3>
                <i class="fa fa-table"></i>
                <span th:text="#{register.svc.list.page.name}">Page name</span>
            </h3>
        </div>
        <div class="col-sm-4 col-xs-4" style="" th:if="${companyList.size()>1}">
			<label for="companyId" class="col-sm-3 align-top" th:text="#{company.detail}">Company</label>
			<div class="col-sm-9">
				<select class="col-sm-9 form-control select2 select-company" id = "companyId"> 
					<option th:each="company : ${companyList}" 
							th:value="${company.id}"
							th:text="${company.text}"
							th:selected="${company.id}==${companyId}">
					</option>
				</select>
			</div>
		</div>
		<input type="hidden" id = "companyId" th:value="${companyId}" th:unless="${companyList.size()>1}" />
    </div>
	<div id="tableList">
        <th:block th:include="views/register-svc/register-svc-table.html :: content" />
    </div>    

    <script type="text/javascript" th:src="@{/static/cache/js/register-svc/register-svc-list.js}"></script>
    <script type="text/javascript" th:inline="text">		
        var MSG_REGISTER_CONFIRM = '[[#{register.svc.confirm.register.content}]]';
 	</script>
</body>

</html>

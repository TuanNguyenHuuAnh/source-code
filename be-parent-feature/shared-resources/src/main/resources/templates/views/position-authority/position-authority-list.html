<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">

<div class="title-head clearfix">
   <div class="col-sm-9 col-xs-12 no-padding">
		<h3><i class="fa fa-table"></i> <span th:text="#{position.authority.list.page}">Tiêu đề trang</span></h3>		
   </div>
   <div class="col-sm-3 col-xs-5 icon-head">
           <div class="pull-right">
             	<a id="btnSaveAutho" class="font17" 
             	th:if="${#authorization.expression('hasAuthority(@roleConstant.POSITION_AUTHORITY)')}"> 
					<i class="fa fa-save"></i>
				</a>
           </div>
         </div>
</div>
<div class="j-message-alert" id = "msg">
    <th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
</div>
<div class="row unit-bg-com">
    <div class="col-md-5">
        <div class="bg-content clearfix bg-content-tbl">
        	<div class="col-md-12" th:if="${companyList.size()>1}">
	             <div class="row form-group">
					<label for="companyId" class="col-md-3 align-top" th:text="#{company.detail}">Company</label>
					<div class="col-md-9">
						<select class="form-control select2 select-company" id="companyId" name="companyId">
							<option th:each="company : ${companyList}" 
									th:value="${company.id}"
									th:text="${company.text}"
									th:selected="${company.id} == ${companyId}">
							</option>
						</select>
					</div>
				</div>
			</div>
			<input type="hidden" id="companyId" name="companyId" th:value="${companyId}" th:unless="${companyList.size()>1}" />
        	<div id="positionAuthorityList"></div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="bg-content bg-content-tbl" id="positionAuthorityBox">
            <!-- Load ajax <th:block th:include="views/position-authority/position-iauthority-detail.html :: content"/> -->
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/static/cache/js/position-authority/position-authority-list.js}"></script>
</html>

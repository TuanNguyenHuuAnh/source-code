<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">	  
	<div class="header-box">
		<h2 class="title-box" th:text="#{position.authority.role.list}">Danh sách quyền theo chức vụ</h2>
    </div>
    <div class="box-body no-padding">
        <form id="formAuthority" th:action="@{/position-authority/ajax/edit}" method="POST">
            <input type="hidden" name="positionId" th:value="${positionIdSelected}" />
            <div class="row unit-bg-table m-0">
	            <div class="table-responsive">
		            <table id="roleGrid" class="table table-bordered table-striped">
		                <thead>
		                    <tr>
		                        <th class="u_t_no ">#</th>
		                        <th class="u_t_name"><input type="text" id="roleName" class="form-control input-sm" th:placeholder="#{position.authority.role.name}" /></th>
		                        <th class="text-center"><input type="checkbox" class="check-all-access"/></th>
		                    </tr>
		                </thead>
		                <tbody>
		                    <th:block th:each="roleForPositionDto,i : ${roleForPositionDtoList}">
		                        <tr>
		                            <td class="text-center" th:text="${i.index+1}"></td>
		                            <td th:text="${roleForPositionDto.roleName}" data-tfilter="true">Function name</td>
		                            <td class="text-center">
										<input type="hidden" th:name="${'id' + i.index}" th:value="${roleForPositionDto.id}" />
										<input type="hidden" th:name="${'roleId' + i.index}" th:value="${roleForPositionDto.roleId}" />
										<input type="checkbox" class="check-access" th:name="${'roleChecked' + i.index}" th:checked="${roleForPositionDto.checked}" />
									</td>
		                        </tr>
		                    </th:block>
		                </tbody>
		            </table>
	            </div>
            </div>
        </form>
    </div>
    
    <script type="text/javascript" th:src="@{/static/cache/js/position-authority/position-iauthority-edit.js}"></script>
</body>
</html>

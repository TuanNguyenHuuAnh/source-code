<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">	  
	            <div class="header-box">
                <h2 class="title-box" th:text="#{position.authority.position.list}">Danh sách chức vụ</h2>
            </div>
            <div class="">
            	<div class="row unit-bg-table m-0">
            		<div class="table-responsive">
                	<table id="positionGrid" class="table table-bordered table-striped">
	                    <thead>
	                        <tr>
	                            <th class="u_t_no">#</th>
	                            <!-- <th th:if="${#authentication?.principal?.companyIdList.size()>1 or #authentication?.principal?.companyAdmin}">
	                           		<input type="text" id="companyName" class="form-control input-sm" th:placeholder="#{company.detail}" />
	                            </th> -->
	                            <th>
	                                <input type="text" id="positionName" class="form-control input-sm" th:placeholder="#{position.authority.position.name}" autocomplete="off" />
	                            </th>
	                            <th th:text="#{action.label}">Thao tác</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <th:block th:each="positionDto,i : ${positionDtoList}">
	                            <tr th:attr="data-position-id=${positionDto.positionId}" th:class="${positionIdSelected == positionDto.positionId} ? highlight : ''">
	                                <td th:text="${i.index+1}">1.</td>
	                                <!-- <td th:if="${#authentication?.principal?.companyIdList.size()>1 or #authentication?.principal?.companyAdmin}"
	                                 	th:text="${(positionDto.companyName==null or positionDto.companyName=='')} ? #{company.all} : ${positionDto.companyName}" data-tfilter1="true">Company</td> -->
	                                <td th:text="${positionDto.name}" data-tfilter="true">Administrator</td>
	                                <td class="text-center">
	                                    <div class="btn-group">
	                                        <a class="j-btn-edit glyphicon glyphicon-edit custom-icon" type="button">
	                                        </a>
	                                    </div>
	                                </td>
	                            </tr>
	                        </th:block>
	                    </tbody>
                	</table>
                </div>
				</div>
                
            </div>
    <script th:inline="javascript">
	    /*<![CDATA[*/
	    var messageList = /*[[${messageList}]]*/;
	    /*]]>*/
	</script>
	<script type="text/javascript" th:src="@{/static/cache/js/position-authority/position-iauthority-list.js}"></script>
</body>
</html>

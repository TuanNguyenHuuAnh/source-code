<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<div class="title-head clearfix">
   <div class="col-sm-9 col-xs-7 no-padding">
		<h3><i class="fa fa-table"></i> <span th:text="#{authority.comment.page}">Tiêu đề trang</span></h3>
   </div>
   <div class="col-sm-3 col-xs-5 icon-head">
   		<div class="pull-right">
            <a id="btnSave" class="font17" 
             	th:if="${#authorization.expression('hasAuthority(@roleConstant.AUTHORITY_COMMENT)')}"> 
				<i class="fa fa-save"></i>
			</a>
       </div>
   </div>
</div>
<div class="j-message-alert" id = "msg">
    <th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
</div>
<div class="row unit-bg-com">
    <div class="col-md-6">
        <div class="bg-content bg-content-tbl">
	        <div class="row form-group" th:if="${companyList.size()>1}">
				<label for="companyId" class="col-sm-2 align-top" th:text="#{company.detail}">Company</label>
				<div class="col-sm-10">
					<select class="form-control select2 select-company" id="companyId" name="companyId">
						<option th:each="company : ${companyList}" 
							th:value="${company.id}"
							th:text="${company.text}"
							th:selected="${company.id} == ${companyId}">
						</option>
					</select>
				</div>
			</div>
			<input type="hidden" id="companyId" name="companyId" th:value="${companyId}" th:unless="${companyList.size()>1}" />
			<div  id="boxFunction"></div>
        </div>
    </div>
    <div class="col-md-6">
    <!-- step, comment -->
    	<div class="bg-content clearfix bg-content-tbl">
		    <div>
				<h2 class="title-box" th:text="#{authority.comment.step.list}">Danh sách bước</h2>
		    </div>
		    <div class="box-body no-padding" id="boxStep">
		    </div>
	    </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/static/cache/js/authority-comment/authority-comment-list.js}"></script>
</html>

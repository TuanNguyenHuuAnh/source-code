<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<body>	
	<script type="text/javascript" th:src="@{/static/cache/js/position/position-detail.js}"></script>	
	
	<div class="title-head clearfix">
	   <div class="col-sm-9 col-xs-7 no-padding">
			<h3><i class="fa fa-table"></i> <span th:text="#{position.page}">Tiêu đề trang</span></h3>
	   </div>
	   <div class="col-sm-3 col-xs-5 icon-head">
         <div class="pull-right">
			 <a>
             	<i class="fa fa-arrow-circle-left icon-head-red" id="linkList"></i>
			 </a>
			 <a>
             	<i class="fa fa-plus-circle icon-head-red" id="add"></i>
			 </a>
          </div>
       </div>
	</div>
	
	<form class="form-horizontal u-for-page-top j-form-validate" th:object="${positionDto}" method="post" role="form">
		<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
		<div class="bg-content clearfix">   	
			<div class="header-box"> 
	           <h2 class="title-box" th:text="#{position.information}">Thông tin chức vụ</h2>
	        </div>
	        <input type="hidden" th:field="*{positionId}" />
			<div class ="row m-0">
				<div class="col-sm-12 p-0">
					<div class="col-xs-6 col-sm-6">
					    <div class="form-group" >
                            <label class="col-sm-4 " for="positionCode" th:text="#{position.code}">Mã</label>
                            <div class="col-sm-8" >
                                <label class="form-control" th:text="${positionDto.positionCode}" > </label>                        
                            </div>
                        </div>
						<div class="form-group" >
							<label class="col-sm-4 " for="positionName" th:text="#{position.name}">Tên chức vụ</label>
							<div class="col-sm-8" >
								<label class="form-control" th:text="${positionDto.positionName}" > </label>						
							</div>
						</div>
						<div class="form-group">
				            <label for="description" class="col-sm-4 " th:text="#{job.description}">Mô tả</label>
				            <div class="col-sm-8" >	
				            	<textarea readonly="readonly" class="form-control" th:text="${positionDto.description}"></textarea>		            				            
					        </div>
				        </div>
						<div class="form-group">
	                        <label for="active"  class="col-sm-4" th:text="#{position.active}">Kích hoạt</label>
	                        <div class="col-sm-8">
	                            <input type="checkbox" th:field="*{active}" disabled="disabled"/>
	                        </div>
	                    </div>
					</div>
					<div class="col-xs-6 col-sm-6">
					<div class="form-group" >
						<label class="col-sm-4" for="positionNameAbv" th:text="#{position.name.abv}">Tên viết tắt</label>
						<div class="col-sm-8" >
							<label class="form-control" th:text="${positionDto.positionNameAbv}" > </label>						
						</div>
					</div>
					<div class="form-group">
			            <label for="note" class="col-sm-4"  th:text="#{position.note}">Ghi chú</label>
			            <div class="col-sm-8" >	
			            	<textarea readonly="readonly" class="form-control" th:text="${positionDto.note}"></textarea>		            			            
				        </div>
			        </div>
			        
				</div>
				</div>
			</div>
		</div>			
	</form>	
	<input type="hidden" id="url" name="url" th:value="${positionDto.url}"/>
	</body>
</html>

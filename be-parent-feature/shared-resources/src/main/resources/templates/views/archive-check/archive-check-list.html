<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
	<link rel="stylesheet" type="text/css" th:href="@{/static/cache/jquery/multiple-select/css/jquery.multiselect.css}"/>
	<script type="text/javascript" th:src="@{/static/cache/js/common_unit.js}"></script>
	<script type="text/javascript" th:src="@{/static/cache/jquery/multiple-select/js/jquery.multiselect.js}"></script>
	<div class="title-head clearfix">
	   <div class="col-sm-9 col-xs-7 no-padding">
			<h3><i class="fa fa-table"></i> <span th:text="#{archive.check.page}">Tiêu đề trang</span></h3>
	   </div>
	   <div class="col-sm-3 col-xs-5 icon-head">
            <div class="pull-right">
              <!-- <a ><i class="fa fa-plus-circle icon-head-red" id="addNew" title="Add"
              th:if="${#authorization.expression('hasAuthority(@roleConstant.ARCHIVE)')}"></i>
			 </a> -->
            </div>
       </div>
	</div>

	
	<form id="id-search-form" class="form-horizontal u-for-page-top" th:object="${searchDto}" method="POST" role="form" autocomplete="off">
		<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
	
		<div class="bg-content clearfix">
			<div data-toggle="collapse" data-target="#search-box" class="header-box"> 
               <h2 class="title-box" th:text="#{search.title}">Vùng tìm kiếm</h2>
               <i class="fa fa-minus pull-right" aria-hidden="true"></i> 
            </div>
            <div class="collapse in row m-0" id="search-box">
				<div class="col-xs-12 col-sm-12 p-0">
					<div class="col-md-6">
						<div class="form-group">
							<!-- <label for="code" class="col-md-4 align-top">Key search</label> -->
							<div class="col-md-12">
								<input class="form-control" type="text" th:field="*{keySearch}"
									th:placeholder="#{search.key}" />
							</div>
						</div>
					</div>
			     	<div class="col-md-6 form-group">
						<label for="companyId" class="col-sm-3" th:text="#{company.detail}">Company</label>
						<div class="col-md-9" th:if="${companyList.size()>1}">
		                    <select class="form-control select2" th:field="*{companyId}">
		                    	<option th:value="0" th:text="#{common.all}"></option>
		                        <option th:each="company : ${companyList}" 
		                                th:value="${company.id}"
		                                th:text="${company.text}">
		                        </option>
		                    </select>
		                </div>
		                <div class="col-md-9" th:if="${companyList.size()==1}">
		                	<input class="form-control" th:value="${companyList[0].text}" readonly="readonly"  maxlength="255"  disabled="disabled"/>
		                	<input type="hidden" th:field="*{companyId}"/>
		                </div>
					</div>
			     	
				</div>
				
				<div class="col-xs-12 col-sm-12 p-0">
					<div class="col-sm-6 form-group">
						<label class="col-sm-3"
							th:text="#{archive.check.updated.date.from}">Date start</label>
						<div class="col-sm-9">
							<div class="input-group datepicker date date-icon-calendar">
								<input class="form-control datepicker-from-date"
									th:field="*{startDate}" id="startDate" name="startDate"/> <span class="input-group-addon"><i
									class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
					<div class="col-sm-6 form-group">
						<label class="col-sm-3" th:text="#{archive.check.updated.date.to}">Date end</label>
						<div class="col-sm-9">
							<div class="input-group datepicker date date-icon-calendar">
								<input class="form-control datepicker-to-date" th:field="*{endDate}" id="endDate" name="endDate"/>
								<span class="input-group-addon"><i
									class="fa fa-calendar"></i></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 p-0">
					<div class="col-sm-6 form-group">
						<label class="col-sm-3" th:text="#{archive.check.doc.state}">Document status</label>
						<div class="col-sm-9">
							<select class="form-control" th:field="*{docState}">
								<option th:each="item : ${statusList}" th:value="${item.code}"
											th:text="${item.catAbbrName}"></option>
							</select>
						</div>
					</div>
					<div class="col-sm-6 form-group">
						<label class="col-sm-3" th:text="#{archive.check.archive.status}">Archive status</label>
						<div class="col-sm-9">
							<select id="filter" class="form-control" th:field="*{filter}">
								<option th:value="0" th:text="#{common.all}"></option>
								<option th:value="1" th:text="#{archive.check.status.archive}"></option>
								<option th:value="2" th:text="#{archive.check.status.nonarchive}"></option>
							</select>
						</div>
					</div>
					
				</div>
				<div class="col-xs-12 col-sm-12" style="margin-top: 10px;" align="center">
			        <a class="btn-common" id="searchBtn">
						<i class="fa fa-search"></i>
						<span th:text="#{search.button}"></span>
					</a>
				</div>
			</div>
		</div>
	</form>
	
	<div class="bg-content clearfix bg-content-tbl" id="tableList">
		<th:block th:include="views/archive-check/archive-check-table.html :: content"/>
	</div>
	<input type="hidden"id="urlSearch"/>

	<input type="hidden" id="fieldSearchHidd"/>
	<input type="hidden" id="fieldValuesHidd"/>
	<input type="hidden" id="url" name="url" th:value="${url}"/>
	<script type="text/javascript" th:src="@{/static/cache/js/archive-check/archive-check-list.js}"></script>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">

<div class="title-head clearfix">
   <div class="col-sm-9 col-xs-7 no-padding">
		<h3><i class="fa fa-table"></i> <span th:text="#{authority.process.list.page}">TiÃªu Ä‘á»� trang</span></h3>
   </div>
	<div class="col-sm-3 col-xs-5">
		<div class="pull-right">
			<a id="btnSaveAutho" class="btn-save u-btn u-btn-primary"
				th:if="${#authorization.expression('hasAuthority(@roleConstant.AUTHORITY)')}">
				<img th:src="@{/static/images/icon-save.png}" alt="" width="19px"/>
				<span th:text="#{save.button}">LÆ°u</span>
			</a>
		</div>
	</div>

</div>
<div class="j-message-alert" id = "msg">
    <th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
</div>
<div class="unit-bg-com">
    <div class="col-md-5">
        <div class="bg-content-tbl pt-2">
            <div class="col-md-12" th:if="${companyList.size()>1}">
	             <div class="row form-group">
					<label for="companyId" class="col-md-3 align-top" th:text="#{company.detail}">Company</label>
					<div class="col-md-9">
						<select class="form-control select2 select-company" id="companyId" name="companyId">
							<option th:if="${#authentication?.principal?.companyAdmin}" th:value="${NULL}" th:text="#{company.all}"></option>
							<option th:each="company : ${companyList}" 
									th:value="${company.id}"
									th:text="${company.text}"
									th:selected="${company.id} == ${companyId}">
							</option>
						</select>
					</div>
				</div>
			</div>
			<input type="hidden" id="companyId" name="companyId" th:value="${companyId}" th:unless="${companyList.size()>1}" />
        	<div id="authorityList"></div>
        </div>
    </div>
    <div class="col-md-7">
    	
        <div class="bg-content-tbl pt-2">
	        <div class="col-md-12" th:if="${companyList.size()>1}">
                <div class="row form-group">
                    <label for="companyIdBusiness" class="col-sm-2 align-top" th:text="#{company.detail}">Company</label>
                    <div class="col-sm-10">
                        <select class="form-control select2 select-company" id="companyIdBusiness" name="companyIdBusiness">
                            <option th:each="company : ${companyList}" 
                                th:value="${company.id}"
                                th:text="${company.text}"
                                th:selected="${company.id} == ${companyId}">
                            </option>
                        </select>
                    </div>
                </div>
			</div>
			<input type="hidden" id="companyIdBusiness" name="companyIdBusiness" th:value="${companyId}" th:unless="${companyList.size()>1}" />
			<div  id="boxRoleByFunction"></div>
            <!-- Load ajax <th:block th:include="views/authority/iauthority-detail.html :: content"/> -->
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/static/cache/js/authority-process/authority-process-list.js}"></script>
</html>

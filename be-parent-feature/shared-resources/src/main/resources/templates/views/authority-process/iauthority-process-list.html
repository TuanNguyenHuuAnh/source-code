<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<div class="row unit-bg-com">
    <div class="col-md-5">
        <div class="bg-content-tbl">
            <div class="header-box">
                <h2 class="title-box" th:text="#{authority.role.list}">Danh sách quyền</h2>
            </div>
            <div class="">
            	<div class="row unit-bg-table m-0">
            		<div class="table-responsive">
                	<table id="roleTableId" class="table table-bordered table-striped">
	                    <thead>
	                        <tr>
	                            <th class="u_t_no">#</th>
	                            <th th:if="*{#authentication?.principal?.companyAdmin}">
	                                <input type="text" id="companyName" class="form-control input-sm" th:placeholder="#{company.detail}" />
	                            </th>
	                            <th>
	                                <input type="text" id="roleName" class="form-control input-sm" th:placeholder="#{authority.role.name}" />
	                            </th>
	                            <th th:text="#{action.label}">Thao tác</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <th:block th:each="role,i : ${roleList}">
	                            <tr th:attr="data-role-id=${role.id}" th:class="${roleIdSelected == role.id} ? highlight : ''">
	                                <td th:text="${i.index+1}">1.</td>
	                                <td th:if="*{#authentication?.principal?.companyAdmin}" th:text="${(role.companyName==null or role.companyName=='')} ? #{company.all} : ${role.companyName}" data-tfilter1="true">Company</td>
	                                <td th:text="${role.name}" data-tfilter2="true">Administrator</td>
	                                <td class="text-center">
	                                    <div class="btn-group">
	                                        <a class="j-role-edit j-btn-edit glyphicon glyphicon-edit custom-icon" type="button">
	                                        </a>
	                                    </div>
	                                </td>
	                            </tr>
	                        </th:block>
	                    </tbody>
                	</table>
                </div>
				</div>
                
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="bg-content bg-content-tbl" id="boxRoleByFunction">
            <!-- Load ajax <th:block th:include="views/authority-process/iauthority-process-detail.html :: content"/> -->
        </div>
    </div>
</div>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content">
	<div class="col-sm-12">
		<div class="box-header">
			<h2 class="box-title" th:text="#{search.results.title}">Kết quả tìm kiếm</h2>
		</div>
		<div class=" box box-table">
			<div class="table-responsive">
				<table id="data" class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th class="no">#</th>
							<th>Business code</th>
							<th>Process code</th>
							<th>Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="_item,i : ${pageWrapper.data}" th:with="startIndex=${pageWrapper.startIndexCurrent}">
							<tr class="db-click" th:attr="data-j-sla-id=${_item.id}">
								<td class="text-center" th:text="${i.index + startIndex}"></td>
								<td th:text="${_item.businessCode}"></td>
								<td th:text="${_item.processCode}"></td>
								<td th:text="${_item.name}"></td>
								<td class="text-center">
									<div class="btn-group">
										<a class="j-btn-edit glyphicon glyphicon-edit custom-icon" title="Update"></a> <a
											class="j-btn-delete glyphicon glyphicon-remove-sign font-size-20 red" title="Delete"></a>
									</div>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
			<th:block th:include="views/commons/pagination.html :: content" />
		</div>
	</div>

	<script type="text/javascript" th:src="@{/static/cache/js/j-sla/j-sla-list.js}"></script>
</body>
</html>

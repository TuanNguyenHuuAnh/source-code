<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
<div class="modal fade" id="deploy-modal" tabindex="-1" role="dialog" aria-labelledby="deploy-process-modal-label">
	<div class="modal-dialog" role="document">
		<div class="modal-content" id="deploy-process-modal-content">
		    <form class="form-horizontal u-for-page-top j-form-validate" role="form" id="deploy-process-form" method="post" th:action="@{/}">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	                <h2 class="title-box" id="function-modal-label" th:text="#{jpm.process.deploy.title.modal}">Xác nhận triển khai quy trình</h2>
	            </div>
	            <div class="modal-body bg-content" th:if="${processDeployList != null and processDeployList.size()>0}">
	            	<div  class="form-group form-inline">
	            		<label for="processDeployOldId" th:text="#{jpm.process.deploy.popup.content}"> Keep authority and SLA config from version: </label>
						<select class="form-control select2 j-required" name="processDeployOldId" id="processDeployOldId">
	                        <option th:each="process : ${processDeployList}" 
	                                th:value="${process.id}"
	                                th:text="${process.name + ' - v' + process.majorVersion + '.' + process.minorVersion}">
	                        </option>
	                    </select>
					</div>
					<div  class="form-group">
						<div class="col-sm-1"> </div>
						<label class="checkbox-inline">
							<input  type="checkbox" name="isCloneRole" id="isCloneRole" checked="checked" th:if="${isAuthority}">
								<span  th:text="#{jpm.process.is.clone.role}">Giữ lại phân quyền.</span>
							</input>
							<input  type="checkbox" disabled="disabled" th:unless="${isAuthority}" title="không có phân quyền">
								<span th:text="#{jpm.process.is.clone.role}" title="không có phân quyền">Giữ lại phân quyền.</span>
							</input>
						</label>
					</div>
					<div  class="form-group">
						<div class="col-sm-1"> </div>
						<label class="checkbox-inline">
							<input  type="checkbox" name="isCloneSLA" id="isCloneSLA" checked="checked">
								<span  th:text="#{jpm.process.is.clone.sla}">Giữ lại SLA.</span>
							</input>
						</label>
					</div>
		        </div>
		        <div class="modal-footer">
		                <span class="button">
		                    <a href="#" class="btn btn-cancel" data-dismiss="modal" th:text="#{close.button}">Close</a>
		                </span>
		            <button id="btn-deploy-process-submit" class="btn btn-common btn-in-tablet" type="button" th:text="#{ok.button}">OK</button>
		        </div>
		    </form>
		</div>
	</div>
</div>
</body>
</html>

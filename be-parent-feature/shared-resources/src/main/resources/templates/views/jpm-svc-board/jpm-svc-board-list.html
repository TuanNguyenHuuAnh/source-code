<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<head>
    <script type="text/javascript" th:src="@{/static/cache/jquery/multiple-select/js/jquery.multiselect.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/cache/jquery/multiple-select/css/jquery.multiselect.css}"/>
    <style type="text/css">
		.svc-board-wrap ul:after{display:block; clear:both; content:"";}
		.svc-board-wrap ul{list-style-type: none; padding: 10px}
		.svc-board-wrap ul li{width:auto; float:left; padding-top: 10px}
		.svc-board-wrap ul li .serviceItem{width:180px; border:1px solid #ddd; margin-right:30px; position:relative;}
		.svc-board-wrap ul li .serviceItem:hover{box-shadow:0 0 10px #aaa; -webkit-box-shadow:0 0 10px #aaa; -moz-box-shadow:0 0 10px #aaa; -o-box-shadow:0 0 10px #aaa; -ms-box-shadow:0 0 10px #aaa;}
		.svc-board-wrap ul li .serviceItem .serviceImgArea{width:100%; height:138px; padding:10px 0; border-bottom:1px solid #ddd; position:relative; background:#f9f9fa; text-align:center;}    
		.svc-board-wrap ul li .serviceItem .serviceImgArea .img-responsive{width:84px; max-height:117px; display:inline; cursor:pointer;}
		.svc-board-wrap ul li .serviceItem .serviceInfoArea{height:69px; padding:17px 5px 0; position:relative; text-align:center;}
		.svc-board-wrap ul li .serviceItem .serviceInfoArea strong{margin-bottom:5px; display:block; font-weight:600; font-size:11px; text-align:center;white-space:nowrap;overflow: hidden; text-overflow: ellipsis;}
		.svc-board-wrap ul li .serviceItem .serviceInfoArea strong.title{font-size:13px; color:#1c84c6;}
		.svc-board-wrap ul li .serviceItem .serviceBtnArea:after{display:block; clear:both; content:"";}
		.svc-board-wrap ul li .serviceItem .serviceBtnArea{height:45px; border-top:1px solid #d1d1d1; position:relative; background:#fff; text-align:center;}
		.svc-board-wrap ul li .serviceItem .serviceBtnArea button{width:48%; height:45px; padding-top:2px; border-left:1px solid #d1d1d1;background:transparent; text-align:center;display: inline-block;}
		.svc-board-wrap ul li .serviceItem .serviceBtnArea button:first-child{border-left:0 none;}
		.svc-board-wrap ul li .serviceItem .serviceBtnArea button i{margin-top:3px; font-size:22px; color:#1ab394;}
		.svc-board-wrap ul li .serviceItem .serviceBtnArea button:hover i{color:#18a689;}
		.svc-board-wrap ul li .serviceItem .serviceBtnArea button span{margin:-3px auto 0; display:block; font-size:12px; color:#1ab394;}
		.svc-board-wrap ul li .serviceItem .formTypeName{padding: 10px; border-bottom:1px solid #ddd;}
    </style>
</head>
<body>
    <div class="title-head clearfix">
        <div class="col-sm-9 col-xs-7 no-padding">
            <h3>
                <i class="fa fa-table"></i>
                <span th:text="#{svc.board.list.page.hdb.name}">Page name</span>
            </h3>
        </div>
    </div>
    <div id="frmSearch">
        <th:block th:include="views/jpm-svc-board/jpm-svc-board-search.html :: content" />
    </div>
    <div id="tableList">
        <th:block th:include="views/jpm-svc-board/jpm-svc-board-table.html :: content" />
    </div>

 

</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<body th:fragment="content">
	<div class="title-head clearfix">
	<div class="col-sm-9 col-xs-7 no-padding">
		<h3>
			<i class="fa fa-table"></i> <span th:text="#{jpm.process.page}">Tiêu đề trang</span>
		</h3>
	</div>
	<div class="col-sm-3 col-xs-5 icon-head">
		<div class="pull-right">
			<a id="btnBack"> 
				<i class="fa fa-arrow-circle-left icon-head-red" th:title="#{icon.back}"></i>
			</a>
		</div>
	</div>
</div>
    <form class="form-horizontal u-for-page-top " method="POST" role="form" >
    	<!-- <input type="hidden" th:field="*{companyId}" /> -->

        <div class="clearfix col-xs-12 col-sm-12 p-0">
            <div class="header-box">
                <h2 class="title-box" th:text="#{doc.list.page.name}">Page name</h2>
            </div>
            <div class="collapse in row m-0" id="search-box">
                <div class="col-xs-12 col-sm-12 p-0">
					<div class="row form-group">
						<label class="col-sm-2 required " >Document title</label>
						<div class="controls col-sm-10">
							<input class="form-control" readonly="true"/>
						</div>		
					</div >
					<div class="row form-group">
						<label class="col-sm-2" >Document type</label>
						<div class="controls col-sm-4">
							<select class="form-control" id="document-type" disabled="true">
								<option> Invoice</option>								
								<option> Mortgage loan</option>					
								<option> Unsecured loan</option>
								<option> Order</option>
							</select>
						</div>		
						<label class="col-sm-2 ">Priority</label>
						<div class="controls col-sm-4">
							<select class="form-control" disabled="true">	
								<option> Hightest</option>									
								<option> Hight</option>					
								<option> Medium</option>
								<option> Low</option>
								<option> Lowest</option>
							</select>
						</div>				
					</div >
					<div class="row form-group">
						<label for="name" class="col-sm-2" >Main file</label>
						<div class="col-sm-4">
							<div class="input-group">
								<input class="form-control" type="text" maxlength="255" readonly="readonly" value="file.pdf"/>
								<label class="input-group-addon" style="cursor: pointer;">
									<i class="fa fa-folder-open"></i>
									<input type="file" id="fileProcess" name="fileProcess" class="hide"/>
								</label>
								<label class="input-group-addon" style="cursor: pointer;">
									<i class="fa fa-eye"></i>
								</label>
							</div>
						</div>
						<label class="col-sm-2">Assignee</label>
						<div class="controls col-sm-4">
							<select class="form-control" id="assignee" disabled="true">
								<option value=""> </option>
								<option> KhoaNA</option>								
								<option> KhuongTH</option>					
								<option> HungHT</option>
								<option> CongLV</option>
							</select>
						</div>
					</div>
					
					<div class="col-sm-12 p-0 form-group">
						<label class="col-sm-2 ">Summary</label>
						<div class="controls col-sm-10">
							<textarea name="comments" class="form-control" rows="3" readonly="true"></textarea>
						</div>
					</div>
					
					<div class="col-sm-12 p-0 form-group">
						<label class="col-sm-2 ">Status</label>
						<div class="controls col-sm-4">
							<input class="form-control" readonly="true" value="Waitting for Approval management"/>
						</div>
					</div>
					<!-- <div class="col-sm-12 p-0 form-group">
						<label class="col-sm-2">Created date</label>
						<div class="controls col-sm-4">
							<div class="input-group date datepicker pull-left">
								<input class="form-control"/>
								<div class="input-group-addon">
		                            <i class="fa fa-calendar"></i>
		                        </div>
							</div>
						</div>
						<label class="label-bold col-sm-2">~</label>
						<div class="col-sm-4">
							<div class="input-group date datepicker pull-left">
								<input class="form-control" />
								<div class="input-group-addon">
		                            <i class="fa fa-calendar"></i>
		                        </div>
							</div>
						</div>
					</div>-->
				</div> 
				<div class="btn-footer">
					
				</div>
            </div>
        </div>
	</form>
<script type="text/javascript" th:src="@{/static/cache/js/document/document-search.js}"></script>
		<script type="text/javascript">
			$("#btnBack").click(
				function(event) {
					
					event.preventDefault();
					var url = BASE_URL + "document/form/detail";

					// Redirect to page list
					ajaxRedirect(url);
			});
		</script>
</body>
</html>

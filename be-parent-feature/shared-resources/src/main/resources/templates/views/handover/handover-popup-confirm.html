<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
	<div id="handoverPopupConfirm" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<form class="form-horizontal u-for-page-top j-formSearchPopup"
				th:object="${handoverSearch}" method="POST" role="form">
				<input type="hidden" id="comId" name="companyId"/>
				<input type="hidden" id="accId" name="userId"/>
				<input type="hidden" id="type_val" name="type"/>
				<input type="hidden" id="title_val" name="title"/>
				<input type="hidden" id="allRow" name="isAllRow"/>
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="title-box">
							<span th:text="#{handover.popup.confirm}">Please confirm</span>
						</h2>
					</div>
					<div class="form-group container">
						<span th:text="#{handover.popup.text}"></span>
					</div>
					<div class="modal-body" style="padding: 0px 15px !important;">
						<!-- Like form -->
						<div>
							<div class="form-group">
								<label for="userId-pop" class="col-sm-4 align-top required"
									th:text="#{issue.assignee.to}">User</label>
								<div class="col-sm-8">
									<select class="col-sm-9 form-control j-required"
										id="userId-pop" name="assignId">
										<option value=""></option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-cancel" data-dismiss="modal">
							<span th:text="#{close.button}">Tho√°t</span>
						</button>
						<button type="button" class="btn-handover-confirm btn btn-common"
							data-dismiss="modal">
							<span th:text="#{ok.button}">OK</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
	<div class="col-sm-12 p-0">
		<div class="col-xs-6 col-sm-8 p-0">
			<h2 class="title-box" th:text="#{delegate.activity.authority.department.new.label}">Kết quả tìm kiếm</h2>
		</div>
		<div class="col-xs-6 col-sm-4">
			<div class="form-check pull-right">
				<input class="form-check-input" type="checkbox" value="" id="ckAllOrg" th:checked="${check}"/> 
				<label for="ckAllOrg" th:text="#{delegate.layout.check.all.label}">Select all</label>
			</div>
		</div>
	</div>
	<div class="col-sm-12 no-padding">
		<input type="hidden" id="allCount" th:value="${dataList.countAll}"/>
		<div class="table-responsive">
			<table id="authorData" class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th class="no">#</th>
						<th>
							<input id="allOrg" name="allOrg" class="form-check-input" type="checkbox" value=""/>
						</th>
						<th th:text="#{delegate.activity.authority.department.name.label}">Name</th>
						<th class="u_t_date" th:text="#{create.date}">Ngày tạo</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="_item,i : ${dataList.data}" th:with="startIndex=${dataList.startIndexCurrent}">
						<tr th:attr="data-act-id=${_item.orgId}">
							<td align="left" th:text="${i.index + startIndex}"></td>
							<td class="text-center"><input class="form-check-input" type="checkbox" value="" th:checked="${check}"/></td>
							<td th:text="${_item.orgName}">HD Bank chi nhánh 1</td>
							<td class="text-center" th:text="${_item.createdDate }? ${#dates.format(_item.createdDate, @systemConfig.getConfig('DATE_PATTERN'))}">2019/06/25 10:15</td>
						</tr>
					</th:block>
					<th:block th:if="${dataList.data eq null} or ${dataList.data.size() eq 0}">
						<tr>
							<td colspan="100%" th:text="#{table.emptyTable.label}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
		<th:block th:include="views/commons/pagination.html :: content(pageWrapper=${dataList})" />
	</div>
	<script type="text/javascript" th:src="@{/static/cache/js/delegate/delegate-authority-detail-table.js}"></script>
</body>

</html>

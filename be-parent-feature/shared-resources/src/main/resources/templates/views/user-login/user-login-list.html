<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<script type="text/javascript"
	th:src="@{/static/cache/jquery/multiple-select/js/jquery.multiselect.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/cache/jquery/multiple-select/css/jquery.multiselect.css}" />
<body>
	<div class="title-head">
		<div class="row">
			<div class="col-md-5">
				<h3>
					<span th:text="#{user.login.management.title}">Tiêu đề trang</span>
				</h3>
			</div>
		</div>	
	</div>

	<form th:object="${searchDto}" method="post" role="form" th:action="@{/user-login/list}"
		class="form-horizontal u-for-page-top j-formSearch">
		<th:block
			th:include="views/commons/message-alert.html :: content(${messageList})" />
		<div class="bg-content clearfix">
			<div class="col-sm-12 no-padding">
				<div data-toggle="collapse" data-target="#search-box" class="header-box">
					<h5 class="title-box"><span th:text="#{search.title}">Search criteria</span> </h5>
	               	<i class="fa fa-minus pull-right" aria-hidden="true"></i> 
				</div>
				<div class="collapse in" id="search-box">
						<!-- Content here -->
						<div class="row">
							<div class="col-md-6 form-group">
								<input class="form-control validateStartTime required"
										th:field="*{startTime}" id="startTime" name="startTime"
										th:placeholder="#{log.search.startTime}"/> 
	<!-- 									<span class="input-group-addon">
										<i class="fa fa-calendar"></i></span> -->
							</div>
								
		                    <div class="col-md-6 form-group">
								<input class="form-control validateEndTime"
										th:field="*{endTime}" id="endTime" name="endTime"
										th:placeholder="#{log.search.endTime}"/>
<!-- 									<span class="input-group-addon">
										<i class="fa fa-calendar"></i></span> -->
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group">
								<input type="text" class="form-control"
									th:field="*{fieldSearch}" th:placeholder="#{search.key}" />
							</div>
                            
							<div class="col-md-3 form-group">
								<select th:field="*{fieldValues}" multiple="multiple"
									class="form-control" id="search-filter">
									<th:block th:each="item : ${fieldSelect}">
										<option th:value="${item.value}"
											th:selected="${searchDto.fieldValues} ? ${#arrays.contains(searchDto.fieldValues,item.value)}: false"
											th:text="#{${item.name}}"></option>
									</th:block>
								</select>
							</div>
						</div>
						
                        
                        <div class="row m-0 pos-gr-btn">
							<button type="submit" class="u-btn u-btn-primary" id="btnSearch">
						       <i class="fa fa-search"></i>
						       <span th:text="#{search.button}"></span>
						   </button>
						</div>
						
						

						<!-- End Content here -->
				</div>
			</div>
			<!-- /row -->
		</div>
	</form>
	<!-- Start table fix-->
	<div class="bg-content-tbl" id="tableList">
		<th:block th:include="views/user-login/user-login-table.html :: content" />
	</div>
	<!-- end table fix-->
	<input type="hidden" id="fieldSearchHidden" />
	<input type="hidden" id="fieldValuesHidden" />
	<input type="hidden" id="url" name="url" th:value="${searchDto.url}"/>
	<input type="hidden"id="urlSearch"/>
	<script type="text/javascript" th:src="@{/static/cache/js/user-login/user-login-list.js}"></script>
	<script type="text/javascript" th:src="@{/static/CMS/js/bootstrap-datetimepicker.min.js}"></script>
</body>
</html>

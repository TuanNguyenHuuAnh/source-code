<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<body>	
	<script type="text/javascript" th:src="@{/static/cache/js/ecm-repository/ecm-repository-detail.js}"></script>
	
	<div class="title-head clearfix">
	   <div class="col-sm-9 col-xs-7 no-padding">
			<h3><i class="fa fa-table"></i> <span th:text="#{ecm.repository.page}">Tiêu đề trang</span></h3>
	   </div>
	   <div class="col-sm-3 col-xs-5 icon-head">
         <div class="pull-right">
			 <a>
             	<i class="fa fa-arrow-circle-left icon-head-red" id="linkList"></i>
			 </a>
			 <a>
             	<i class="fa fa-plus-circle icon-head-red" id="add"></i>
			 </a>
          </div>
       </div>
	</div>
	
	<form class="form-horizontal u-for-page-top j-form-validate" th:object="${objectDto}" method="post" role="form">
		<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
		<div class="bg-content clearfix">   	
			<div class="header-box"> 
	           <h2 class="title-box" th:text="#{repository.information}">Thông tin chức vụ</h2>
	        </div>
	        <input type="hidden" th:field="*{id}" />
			<div class ="row m-0">
				<div class="col-sm-12 p-0">
					<div class="col-xs-6 col-sm-6">
					    <div class="form-group" >
                            <label class="col-sm-4 " for="code" th:text="#{ecm.repository.code}">Mã</label>
                            <div class="col-sm-8" >
                                <label class="form-control form-detail" th:text="${objectDto.code}"> </label>
                            </div>
                        </div>
						<div class="form-group" >
							<label class="col-sm-4 " for="path" th:text="#{ecm.repository.path}">Đường dẫn lưu trữ</label>
							<div class="col-sm-8" >
								<label class="form-control form-detail" th:text="${objectDto.path}" > </label>
							</div>
						</div>
						<div class="form-group" >
                            <label class="col-sm-4 " for="typeRepoName" th:text="#{ecm.repository.type}">Loại lưu trữ</label>
                            <div class="col-sm-8" >
                                <label class="form-control form-detail" th:text="${objectDto.typeRepoName}" > </label>
                            </div>
                        </div>
<!--						<div class="form-group">-->
<!--                            <label for="description" class="col-sm-4 " th:text="#{repository.description}">Mô tả</label>-->
<!--                            <div class="col-sm-8" > -->
<!--                                <textarea readonly="readonly" class="form-control form-detail" th:text="${repositoryDto.description}"></textarea>                                             -->
<!--                            </div>-->
<!--                        </div>-->
					</div>
				<div class="col-xs-6 col-sm-6">
					<div class="form-group" >
						<label class="col-sm-4" for="name" th:text="#{ecm.repository.name}">Tên lưu trữ</label>
						<div class="col-sm-8" >
							<label class="form-control form-detail" th:text="${objectDto.name}" > </label>
						</div>
					</div>
					<div class="form-group" >
                        <label class="col-sm-4" for="subFolderRule" th:text="#{ecm.repository.sub.folder.rule}">Thư mục con</label>
                        <div class="col-sm-8" >
                            <label class="form-control form-detail" th:text="${objectDto.subFolderRule}" > </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="active"  class="col-sm-4" th:text="#{ecm.repository.active}">Kích hoạt</label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:field="*{active}" disabled="disabled"/>
                        </div>
                    </div>
				</div>
				</div>
			</div>
		</div>			
	</form>	
	<input type="hidden" id="url" name="url" th:value="${objectDto.url}"/>
	</body>
</html>

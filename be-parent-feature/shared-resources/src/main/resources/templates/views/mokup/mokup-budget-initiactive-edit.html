<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/unit-layout}" layout:fragment="body">
<body>
	<div class="title-head clearfix">
		<div class="col-sm-9 col-xs-7 no-padding">
			<h3>
				<i class="fa fa-table"></i> <span >Budget Initiactive</span>
			</h3>
		</div>
		<div class="col-sm-3 col-xs-5 icon-head">
			<div class="pull-right">
				<a> <i class="fa fa-arrow-circle-left icon-head-red"
					id="linkList"></i>
				</a>
				<!--  <a> <i class="fa fa-plus-circle icon-head-red" id="add"></i> -->
				</a> <a class="font17 btn-save">
					<i class="fa fa-save"></i>
				</a>
			</div>
		</div>
	</div>
	<form class="form-horizontal u-for-page-top j-form-validate"
		id="form-repository-edit" method="post" role="form">
		<div class="bg-content clearfix">
			<div class="col-sm-12 p-0">
				<div class="col-md-12">
					<div class="form-group">
						<div class="header-box col-sm-12">
							<h2 class="title-box">Budget Initiactive Edit</h2>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 p-0">
				<div class="col-md-6">
					<div class="form-group">
						<label class="col-sm-4 required " for="code" th:text="#{budget.initiactive.bi.id}">BI ID</label>
						<div class="col-sm-8">
							<input type="text" value="BI10001.2021.045.001" readonly="readonly"
								class="form-control j-required j-code j-maxlength"/> 
						</div>
					</div>	
					<div class="form-group">
						<label class="col-sm-4 required " for="code" th:text="#{budget.initiactive.cfr}">CFR</label>
						<div class="col-sm-8">
							<input type="text" value="045.001" readonly="readonly"
								class="form-control j-required j-code j-maxlength"/> 
						</div>
					</div>	
					<div class="form-group">
						<label class="col-sm-4 required " for="code" th:text="#{budget.initiactive.bi.amount}">BI Amount</label>
						<div class="col-sm-8">
							<input type="text" value="100000000" 
								class="form-control j-required j-code j-maxlength"/> 
						</div>
					</div>	
					<div class="form-group">
						<label class="col-sm-4 required " for="code" th:text="#{budget.initiactive.bi.balance}">BI Balance</label>
						<div class="col-sm-8">
							<input type="text" value="10000000" 
								class="form-control j-required j-code j-maxlength"/> 
						</div>
					</div>			
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label class="col-sm-4 required " for="code" th:text="#{budget.initiactive.bi.item.name}">BI Item name</label>
						<div class="col-sm-8">
							<input type="text" value="North East" readonly="readonly"
								class="form-control j-required j-code j-maxlength"/> 
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 required " for="code" th:text="#{budget.initiactive.total.bi.amount}">Total BI Amount</label>
						<div class="col-sm-8">
							<input type="text" value="10000000" 
								class="form-control j-required j-code j-maxlength"/> 
						</div>
					</div>	
					<div class="form-group">
						<label class="col-sm-4 required " for="code" th:text="#{budget.initiactive.total.bi.balance}">Total BI Balance</label>
						<div class="col-sm-8">
							<input type="text" value="100000000" 
								class="form-control j-required j-code j-maxlength"/> 
						</div>
					</div>	
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 footer-box-bg">
				<a class="btn-cancel" id="cancel"> <i class="fa fa-times"></i> <span
					th:text="#{cancel.button}">Thoát</span>
				</a> <a class="btn-common btn-save">
					<i class="fa fa-floppy-o" aria-hidden="true"></i> <span
					th:text="#{save.button}">Lưu</span>
				</a>
			</div>
		</div>
	</form>
	
	<script type="text/javascript">
		$('#linkList, #cancel').on('click', function (event) {
			event.preventDefault();
			var url = BASE_URL + "mokup-budget-initiactive/list";
	
			// Redirect to page list
			ajaxRedirect(url);
		});
		
	</script>

</body>
</html>

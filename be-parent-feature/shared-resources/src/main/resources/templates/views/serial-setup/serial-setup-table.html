<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<body th:fragment="content">
		<div class="col-sm-12 p-0">
			<h2 class="title-box" th:text="#{search.results.title}">Kết quả tìm kiếm</h2>
			<div class="table-responsive">			
				<table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="u_t_no">#</th>
                            <th class="u_t_action" th:text="#{action.label}">Thao tác</th>
                            <th class="u_t_title" th:text="#{serial.setup.table.name}">Tên bảng</th>
                            <th class="u_t_title" th:text="#{serial.setup.table.field}">Tên cột</th>
                            <th class="u_t_title" th:text="#{serial.setup.description}">Mô tả</th>
                            <th class="u_t_title" th:text="#{serial.setup.serial.info.id}">ID</th>
                            <th class="u_t_date" th:text="#{create.date}">Ngày tạo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="serialSetupDto,i : ${pageWrapper.data}" th:with="startIndex=${pageWrapper.startIndexCurrent}">
                        <tr th:attr="data-serial-setup-id=${serialSetupDto.serialSetupId}">                     
                            <td class="text-center" th:text="${i.index + startIndex}" ></td>
                            <td class="td-action align-left">
                                <div class="j-group-btn-action">
	                                <a class="glyphicon glyphicon-edit custom-icon j-btn-edit" ></a>
	                            </div>
                            
                                <div class="j-group-btn-edit hidden">                                   
	                                <a class="fa fa-save custom-icon j-btn-save" ></a>
	                                <a class="glyphicon glyphicon-remove-sign font-size-20 red j-btn-delete" ></a>
	                            </div>  
                            </td>                            
                            <td th:text="${serialSetupDto.tableName}"></td>
                            <td th:text="${serialSetupDto.tableField}"></td>
                            <td th:text="${serialSetupDto.description}"></td>
                            <td>
                                <span class="j-text-serial-info-id" th:text="${serialSetupDto.serialInfoId}"></span>
                                <select class="form-control hidden j-serial-info-id">
	                                <option th:each="serialInfoDto : ${serialInfoDtoList}" 
	                                   th:value="${serialInfoDto.serialInfoId}" 
	                                   th:selected="(${serialInfoDto.serialInfoId} == ${serialSetupDto.serialInfoId})" 
	                                   th:text="${serialInfoDto.serialInfoId}">
	                                </option>
	                             </select>
                            </td>
                            <td class="text-center" th:text="${serialSetupDto.createdDate }? ${#dates.format(serialSetupDto.createdDate, @menuConfig.getFormDate())}"></td>
                        </tr>
                        </th:block>                                                                                                             
                    </tbody>                    
                </table>								
			</div>			
		</div>
		<th:block th:include="views/commons/pagination.html :: content"/>
		<script type="text/javascript" th:src="@{/static/cache/js/serial-setup/serial-setup-list.js}"></script>
	</body>
</html>

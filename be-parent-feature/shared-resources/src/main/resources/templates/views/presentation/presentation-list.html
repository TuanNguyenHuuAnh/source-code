<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<script type="text/javascript" th:src="@{/static/cache/jquery/multiple-select/js/jquery.multiselect.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/static/cache/jquery/multiple-select/css/jquery.multiselect.css}" />

<div class="title-head clearfix">
	<div class="col-sm-9 col-xs-7 no-padding">
		<h3>
			<i class="fa fa-table"></i> <span th:text="#{presentation.title}">Presentationt</span>
		</h3>
	</div>
	<div class="col-sm-3 col-xs-5 icon-head">
		<div class="pull-right">		
			<a href="#" id="btnCreate" th:if="${#authorization.expression('hasAuthority(@roleConstant.ADD_PRESENTATION)')}">
				<i class="glyphicon glyphicon-plus-sign icon-head-red no-padding" id="add" title="Add"></i> 
			</a>
		</div>
	</div>
</div>

<div id="frmSearch">
    <div id="error-message"></div>
    <th:block th:include="views/commons/message-alert.html :: content(${messageList})" />
    <th:block th:include="views/presentation/presentation-search.html :: content" />
</div>
<div class="bg-content clearfix bg-content-tbl" id="tableList">
    <!-- <th:block th:include="views/presentation/presentation-table.html :: content" /> -->
</div>
<!-- IMPORT MODAL -->
<div>
	<div class="modal fade" id="import-modal" tabindex="-1" role="dialog" aria-labelledby="import-modal-label">
		<div class="modal-dialog" role="document">
			<div class="modal-content" id="import-modal-content">
			</div>
		</div>
	</div>
</div>
	
<script type="text/javascript" th:src="@{/static/cache/js/presentation/presentation-list.js}"></script>
</html>

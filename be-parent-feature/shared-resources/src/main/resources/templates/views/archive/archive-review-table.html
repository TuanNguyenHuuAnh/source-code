<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">

	<!-- Start table fix-->
	<div class="col-sm-12 p-0">

		<h2 class="title-box" th:text="#{search.results.title}">Kết quả
			tìm kiếm</h2>
		<div>
			<a class="btn-common" id="un-check-all-server" th:title="#{archive.uncheck.all.button.title}"
				th:if="${checkAll}"> <i class="fa fa-check"
				aria-hidden="true"></i> <span th:text="#{archive.uncheck.all.button}">uncheck</span>
			</a> 
			<a class="btn-common" id="check-all-server"
				th:title="#{archive.check.all.button.title}" th:unless="${checkAll}"> <i
				class="fa fa-check" aria-hidden="true"></i> <span th:text="#{archive.check.all.button}">check all</span>
			</a> 
		</div>
		<div class="table-responsive">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="u_t_no" scope="row">#</th>
						<th scope="row" ><input type="checkbox" id="check-all" /></th>
						<th scope="row" class="u_t_code" th:text="#{archive.table.doc.code}">Doc Code</th>
						<th scope="row" class="u_t_name" th:text="#{archive.table.doc.name}">Doc Name</th>
						<th scope="row" th:text="#{archive.table.update.date}">Updated Date</th>
						<th scope="row" th:text="#{archive.add.doc.state}">Status</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="archiveReview,i : ${pageWrapper.data}"
						th:with="startIndex=${pageWrapper.startIndexCurrent}">
						<tr th:attr="data-id=${archiveReview.id}"
							th:object="${archiveReview}">
							<td class="text-center" th:text="${i.index + startIndex}"></td>
							<td class="text-center"><input type="checkbox"
								class="check-archive" th:checked="${archiveReview.checkFlag}" />
							</td>
							<td th:text="${archiveReview.docCode}"></td>
							<td class="doc-title-table w-500" th:text="${archiveReview.docName}"></td>
							<td class="text-center text-nowrap" th:text="${#dates.format(archiveReview.updatedDate, @menuConfig.getFormDate() + ' HH:mm')}">
							</td>
							<td th:text="${archiveReview.status}"></td>
						</tr>
					</th:block>
					<th:block th:if="${pageWrapper.data.size() == 0}">
						<tr>
							<td colspan="100%" th:text="#{table.emptyTable.label}">No
								data found</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
	<th:block th:include="views/commons/pagination.html :: content" />
	<script type="text/javascript" th:src="@{/static/cache/js/archive/archive-review-table.js}"></script>
</body>
</html>

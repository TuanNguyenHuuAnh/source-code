<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
	<div id="processPopupConfirm" index="-1" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h2 class="title-box">
	        	<span th:text="#{process.popup.confirm.title.please.confirm}">Please confirm</span>
	        	<span class="actionName">[Submit]</span>
	        	<span th:text="#{process.popup.confirm.title.action}">action</span>
	        </h2>
	      </div>
	      <div class="modal-body" style="padding: 0px 15px !important;">
	      	<!-- Like form -->
	        <div>
	          	<div class="form-group">
				  <textarea class="form-control" id="confirmNote" rows="3" th:placeholder="#{process.popup.confirm.note}"
				  	maxlength="255"></textarea>
                  
                  <span id="confirmNote-error"></span>
	            </div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-cancel" data-dismiss="modal">
	        	<span th:text="#{close.button}">Tho√°t</span>
			</button>
	      	<button type="button" class="btn-process-confirm btn btn-common" data-dismiss="modal">
	        	<span th:text="#{ok.button}">OK</span>
			</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>

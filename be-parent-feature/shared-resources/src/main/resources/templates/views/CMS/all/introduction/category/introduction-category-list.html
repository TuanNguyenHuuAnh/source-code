   	<div class="title-head clearfix">

    <form
      id="formSearch"
      class="form-horizontal u-for-page-top j-formSearch"
      th:action="@{/introduction-category/list}"
      th:object="${searchDto}"
      method="POST"
      role="form"
    >
      <th:block
        th:include="views/commons/message-alert.html :: content(${messageList})"
      />

      <!-- <div class="row unit-bg-com"> -->
      <div class="bg-content clearfix">



        <!-- <div class="header-box cursor-point">
          <h2
            class="sub-header section-heading hide-title"
            th:text="#{search.title}"
          >
            Vùng tìm kiếm
          </h2>
        </div> -->
        <div data-toggle="collapse" data-target="#search-box" class="header-box"> 
           <h2 class="title-box" th:text="#{search.title}">Vùng tìm kiếm</h2>
           <i class="fa fa-minus pull-right" aria-hidden="true"></i> 
        </div>



        <div class="collapse in row m-0" id="search-box">
          <div class="col-md-12 no-padding">
            <div class="form-group col-md-6 no-padding">
              <div class="form-group">
                <label
                  class="col-sm-4 control-label"
                  th:text="#{introduction.status}"
                  >Trạng thái</label
                >
                <div class="col-sm-8">
                  <select class="form-control" id="status" th:field="*{status}">
                    <option value="" th:text="#{common.all}">Tất cả</option>
                    <option
                      th:each="item : ${statusList}"
                      th:value="${item.stepNo}"
                      th:text="${item.statusName}"
                      th:selected="${searchDto.status} ? ${#arrays.contains(item.stepNo, searchDto.status)}: false"
                    ></option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6 form-group no-padding">
              <label
                class="col-md-4 col-sm-4 control-label"
                th:text="#{introduction.code}"
                >Mã</label
              >
              <div class="col-md-8 col-sm-8">
                <input
                  id="code"
                  type="text"
                  class="j-maxlength form-control"
                  th:field="*{code}"
                  th:placeholder="#{introduction.code}"
                />
              </div>
            </div>
          </div>
          <div class="col-md-12 no-padding">
            <div class="col-md-6 form-group no-padding">
              <label
                class="col-md-4 col-sm-4 control-label"
                th:text="#{product.enabled}"
                >Kích hoạt</label
              >
              <div class="col-md-8 col-sm-8">
                <select class="form-control" th:field="*{enabled}">
                  <option value="" th:text="#{common.all}">Tất cả</option>
                  <th:block th:each="item : ${enabledSelect}">
                    <option
                      th:value="${item.value}"
                      th:selected="${item.value} == *{enabled}"
                      th:text="#{${item.name}}"
                    ></option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="col-md-6 form-group no-padding">
              <label
                class="col-md-4 col-sm-4 control-label"
                th:text="#{introduction.category.label}"
                >Tên danh mục</label
              >
              <div class="col-md-8 col-sm-8">
                <input
                  id="name"
                  type="text"
                  class="j-maxlength form-control"
                  th:field="*{name}"
                  th:placeholder="#{introduction.name}"
                />
              </div>
            </div>
          </div>
          <div class="col-md-12 no-padding">
            <div class="col-md-6 form-group no-padding">
              <label
                class="col-md-4 col-sm-4 control-label"
                th:text="#{introduction.category.picture.introduction}"
                >Hình giới thiệu</label
              >
              <div class="col-md-8 col-sm-8">
                <select class="form-control" th:field="*{pictureIntroduction}">
                  <option value="" th:text="#{common.all}">Tất cả</option>
                  <th:block th:each="item : ${enabledSelect}">
                    <option
                      th:value="${item.value}"
                      th:selected="${item.value} == *{pictureIntroduction}"
                      th:text="#{${item.name}}"
                    ></option>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="col-md-6 form-group no-padding">
              <label
                class="col-md-4 col-sm-4 control-label"
                th:text="#{introduction.category.main.item}"
                >Mục Chính</label
              >
              <div class="col-md-8 col-sm-8">
                <select class="form-control" th:field="*{typeOfMain}">
                  <option value="" th:text="#{common.all}">Tất cả</option>
                  <th:block th:each="item : ${enabledSelect}">
                    <option
                      th:value="${item.value}"
                      th:selected="${item.value} == *{typeOfMain}"
                      th:text="#{${item.name}}"
                    ></option>
                  </th:block>
                </select>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12">
            <div class="unit-button">
              <button type="button" class="btn-common" id="btnSearch">
                <i class="fa fa-search"></i>
                <span th:text="#{search.button}">Tìm kiếm</span>
              </button>
              <button type="button" class="btn-common" id="btnRefresh">
                <i class="fa fa-refresh" aria-hidden="true"></i>
                <span th:text="#{search.refresh}">Làm mới</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row unit-bg-table" id="tableList">
      <th:block
        th:include="views/CMS/all/introduction/category/introduction-category-table.html :: content"
      />
    </div>
    <input type="hidden" id="fieldSearchHidd" />
    <input type="hidden" id="fieldValuesHidd" />
    <!-- 	<input type="hidden" id="conditionHidd" value="{}"/>  -->
    <input type="hidden" id="url" th:value="${pageUrl}" />
  </body>
</html>

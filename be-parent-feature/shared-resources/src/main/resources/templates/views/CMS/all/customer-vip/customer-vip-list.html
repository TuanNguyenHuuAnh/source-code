  <form
    class="form-horizontal u-for-page-top"
    th:object="${searchDto}"
    method="POST"
    role="form"
    id="formSearch"
  >
    <th:block
      th:include="views/commons/message-alert.html :: content(${messageList})"
    />

    <!-- <div class="row unit-bg-com"> -->
    <div class="bg-content clearfix">



      <div class="collapse in row m-0">
        <div class="col-md-12 no-padding">
          <div class="col-md-6 no-padding">
            <div class="form-group">
              <label
                for="inputPassword3"
                class="col-sm-4 control-label"
                th:text="#{product.category.sub.status}"
                >Trạng thái</label
              >
              <div class="col-sm-8">
                <select
                  class="form-control j-required"
                  id="status"
                  th:field="*{status}"
                >
                  <option value="" th:text="#{common.all}">Tất cả</option>
                  <option
                    th:each="item : ${statusList}"
                    th:value="${item.stepNo}"
                    th:text="${item.statusName}"
                    th:selected="${searchDto.status} ? ${#arrays.contains(item.statusCode,searchDto.status)}: false"
                  ></option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6 no-padding">
            <div class="form-group">
              <label
                for="inputPassword3"
                class="col-sm-4 control-label"
                th:text="#{product.enabled}"
                >Kích hoạt</label
              >
              <div class="col-sm-8">
                <select class="form-control j-required" th:field="*{enabled}">
                  <option value="" th:text="#{common.all}">Tất cả</option>
                  <th:block th:each="item : ${enabledStatus}">
                    <option
                      th:value="${item.value}"
                      th:selected="${item.value} == *{enabled}"
                      th:text="#{${item.name}}"
                    ></option>
                  </th:block>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 no-padding">
          <div class="col-md-6 no-padding">
            <div class="form-group">
              <label
                for="code"
                class="col-sm-4 control-label"
                th:text="#{product.code}"
                >Mã</label
              >
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{code}" />
              </div>
            </div>
          </div>

          <div class="col-md-6 no-padding">
            <div class="form-group">
              <label
                for="title"
                class="col-sm-4 control-label"
                th:text="#{customer.vip.name}"
                >Tên</label
              >
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{title}" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-12">
          <div class="unit-button">
            <button type="button" class="btn-common" id="btnSearch">
              <i class="fa fa-search"></i>
              <span th:text="#{search.button}">Tìm kiếm</span>
            </button>
            <button type="button" class="btn-common" id="btnRefresh">
              <i class="fa fa-refresh" aria-hidden="true"></i>
              <span th:text="#{search.refresh}">Làm mới</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

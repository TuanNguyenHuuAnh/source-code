<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<body th:fragment="content">	
		<div class="col-sm-12">
			<div class="table-responsive">
				<form id="id-sort-form">
					<table id="tb-sort-list" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th class="text-center">#</th>
								<th class="text-center" th:text="#{document.code}"></th>
								<th class="text-center" th:text="#{searchfield.disp.title}"></th>
								<th class="text-center" th:text="#{searchfield.disp.status}"></th>
								<th class="text-center" th:text="#{searchfield.disp.enabled}"></th>
								<th class="text-center" th:text="#{publish.date}"></th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="dataRow,i : ${sortPageModel}" th:with="startIndex=1">
                                <tr th:attr="data-row-id=${dataRow.id}"  th:if="${dataRow.itemFunctionCode != null} AND
								${#authorization.expression('hasAuthority('''+dataRow.itemFunctionCode+':Edit'')')} OR
							    ${#authorization.expression('hasAuthority('''+dataRow.itemFunctionCode+''')')}">
									<td class="text-center" th:text="${i.index + startIndex}"></td>
									<td th:text="${dataRow.code}"></td>
									<td th:text="${dataRow.title}"></td>
									<td th:text="${dataRow.statusName}"></td>
									<td class="text-center">
										<input type="checkbox" disabled="disabled" th:checked="${dataRow.enabled == 1 ? true : false}" />
									</td>
									<td class="text-center" th:text="${dataRow.postedDate} ? ${#dates.format(dataRow.postedDate, 'dd/MM/yyyy')}"></td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</form>
			</div>
		</div>
		
		<script type="text/javascript" th:src="@{/static/CMS/all/document/document-list-sort.js}"></script>
		<script type="text/javascript">
			var table = document.getElementById("tb-sort-list");
			RowSorter(table, {
			    handler: 'td'
			});
		</script>
	</body>
	
</html>

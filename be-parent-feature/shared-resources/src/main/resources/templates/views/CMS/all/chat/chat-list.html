<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<script type="text/javascript" th:src="@{/static/jquery/multiple-select/js/jquery.multiselect.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/common_unit.js}"></script>
	
	<div class="row main-heading ">
		<div class="row unit-border-bottom">
			<div class="col-sm-8">
				<h2 class="mar-tb-no" th:text="#{chat.list.title}">Hỗ trợ trực tuyến</h2>
			</div>
		</div>
	</div>
	<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
	<th:block >
		<div class="alert alert-danger alert-dismissible" id="msgAssignFail" style="display:none">
			<button aria-hidden="true" data-dismiss="alert" class="close"
				type="button">×</button>
			<h4>
				<i class="icon fa fa-ban"></i>
				<th:block th:text="#{message.title}"></th:block>
			</h4>
			<th:block >
				<div th:text="#{chat.assign.user.1}"> </div>
			</th:block>
			
		</div>
	</th:block>
	<div class="row unit-bg-com">
		<form class="form-horizontal  j-formSearch" th:object="${typeSearch}" method="POST" role="form">
			<div data-toggle="collapse" data-target="#search-box" class="header-box cursor-point">							
				<h2 class="sub-header section-heading" th:text="#{search.title}">Vùng tìm kiếm</h2>
				<i class="fa fa-minus pull-right" aria-hidden="true"></i>
			</div>
			<div class="collapse in row m-0" id="search-box">
			
				<div class="col-md-12 no-padding">
	                <div class="col-md-6 no-padding">
	                    <div class="form-group">
	                        <label class="col-sm-4 control-label" th:text="#{chat.list.fullname}">Họ tên khách hàng</label>
	                        <div class="col-sm-8">
	                            <input class="form-control" type="text" th:field="*{fullname}" />
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="col-md-6 no-padding">
	                    <div class="form-group">
	                        <label class="col-sm-4 control-label" th:text="#{chat.list.email}">Email</label>
	                        <div class="col-sm-8">
	                            <input class="form-control" type="text" th:field="*{email}" />
	                        </div>
	                    </div>
	                </div>
				</div>
				
                <div class="col-md-12 no-padding">
                    <div class="col-md-6 no-padding">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" th:text="#{chat.list.phone}">Số điện thoại</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" th:field="*{phone}" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 no-padding">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" th:text="#{chat.list.agent}">Nhân viên hỗ trợ</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" th:field="*{agent}" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 no-padding">
	                <div class="col-md-6 no-padding">
	                    <div class="form-group">
	                        <label for="inputPassword3" class="col-sm-4 control-label" th:text="#{chat.list.service}">Dịch vụ</label>
	                        <div class="col-sm-8">
	                            <select class="form-control j-required" th:field="*{service}">
	                                <option value="" th:text="#{common.all}">Tất cả</option>
	                                <th:block th:each="item : ${lstService}">
	                                    <option th:value="${item.valueField}"
	                                    th:selected="${item.valueField} == *{service}"
	                                    th:text="${item.textField}"></option>
	                                </th:block>
	                            </select>
	                        </div>
	                    </div>
	                </div>
	                
                    <div class="col-md-6 no-padding">
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label" th:text="#{chat.list.status}">Trạng thái</label>
                            <div class="col-sm-8">
                                <select class="form-control j-required" th:field="*{status}">
                                    <option value="" th:text="#{common.all}">Tất cả</option>
                                    <th:block th:each="item : ${enabledStatus}">
                                        <option th:value="${item.value}"
                                        th:selected="${item.value} == *{status}"
                                        th:text="#{${item.name}}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xs-12 col-sm-12 ">
                    <div class="unit-button">
                        <button type="button" class="btn-common"  id="btnSearch"><i class="fa fa-search"></i> <span th:text="#{search.button}">Tìm kiếm</span></button>
                        <button type="button" class="btn-common"  id="btnRefresh">
                            <i class="fa fa-refresh" aria-hidden="true"></i> <span th:text="#{search.refresh}">Làm mới</span>
                        </button>
                    </div>
                </div>
			</div>
		</form>
	</div>
	
	<div class="row unit-bg-table" id="tableListForChat">
		<th:block th:include="views/chat/chat-table.html :: content"/>
	</div>
	
	<input type="hidden" id="fieldSearchHidd"/>
	<input type="hidden" id="fieldValuesHidd"/> 
	
	<link rel="stylesheet" type="text/css" th:href="@{/static/jquery/multiple-select/css/jquery.multiselect.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/static/plugins/datepicker/css/bootstrap-datepicker.css}"/>
	<script type="text/javascript" th:src="@{/static/plugins/datepicker/js/bootstrap-datepicker.js}"></script>
	<script type="text/javascript" th:src="@{/web-app/views/chat/chat-list.js}"></script>
</html>

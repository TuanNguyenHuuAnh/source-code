		<script th:inline="javascript">
			/*<![CDATA[*/
			var LANGUAGE_LIST = /*[[${languageList}]]*/;
			/*]]>*/
		</script>
		
		<!-- <div class="row main-heading ">

				<div class="col-sm-6 col-xs-6">
					<h3 class="mar-tb-no red" th:text="#{city.page}">Tiêu đề trang</h3>

				<div class="col-sm-6 col-xs-6 align-right ml-auto">



					<!-- <a class="u-btn-head" id="linkList">

		<form class="form-horizontal u-for-page-top j-form-validate" id = "form-city-edit" th:action="@{/city/edit}" th:object="${cityDto}" method="post" role="form">
			<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>				
			<div class="row unit-bg-com">
				<h2 class="sub-header section-heading" th:text="#{city.edit.title}">Thông tin tỉnh/thành phố</h2>			                           
	            <input type="hidden" th:field="*{cityId}" />
	            <div class="col-md-12 no-padding">					
					<div class="col-md-6">						
						<div class="form-group" th:classappend="${#fields.hasErrors('cityCode')} ? has-error : ''">
							<label class="col-sm-4 control-label required" for="cityCode" th:text="#{city.code}">Mã tỉnh/thành phố</label>
							<div class="col-sm-8 " >
								<input type="text" th:field="*{cityCode}" class="form-control j-required j-code j-maxlength " data-rule-maxlength="30" style="text-transform: uppercase;" />
								<span class="help-block" th:if="${#fields.hasErrors('cityCode')}" th:errors="*{cityCode}"></span>													
							</div>
						</div>
						<!-- Show language -->    		        
						<div class="form-group">
							<label  class="col-sm-4 control-label" th:text="#{news.language}">Ngôn ngữ</label>
							<div class="col-sm-8 gr-tab">
								<ul class="nav nav-tabs" id="tabLanguage">
									<th:block th:each="language, i : ${languageList}">
										<li role="presentation" th:classappend="${i.index == 0}  ? 'active' : ''" th:id="tabLanguage + ${i.index}">
											<a th:href="'#language' + ${i.index}" th:text="${language.name}"></a>
										</li>
									</th:block>
								</ul>
							</div>
						</div>
						<div class="tab-content" style="margin-top: 10px">
							<th:block th:each="language, i : ${languageList}" th:with="index=${i.index}">
							<div th:id="'language' + ${index}" class="tab-pane fade " th:classappend="${index == 0}  ? 'in active' : ''">	        			        			        	
						        <div class="row form-group">
						            <label for="cityLanguageDtos[__${index}__].cityName" class="col-sm-4 control-label required" th:classappend="${#fields.hasErrors('cityLanguageDtos[__${index}__].cityName')} ? has-error : ''" th:text="#{city.name}">Tên tỉnh/thành phố</label>
						            <div class="col-sm-8">
						                <input th:field="*{cityLanguageDtos[__${index}__].cityName}" type="text" class="form-control j-maxlength j-required" data-rule-maxlength="255" maxlength="255" />
						                <span class="help-block" th:if="${#fields.hasErrors('cityLanguageDtos[__${index}__].cityName')}" th:errors="*{cityLanguageDtos[__${index}__].cityName}"></span>
						            </div>	
						        </div>						        						        			       
						        <input type="hidden" th:field="*{cityLanguageDtos[__${index}__].cityLanguageId}"/>
						        <input type="hidden" th:name="'cityLanguageDtos[' + ${index} + '].mLanguageCode'" th:value="${language.code}"/>		       			        
						        <input type="hidden" th:name="'cityLanguageDtos[' + ${index} + '].mCityId'" th:value="${cityDto.cityId}" />						        
					        </div>		        					    		      
				        	</th:block>
						</div>	
						<!-- End show language -->	
						<div class="form-group">
							<label for="cityName" class="col-md-4 required"
								th:text="#{region.name}">Vùng miền</label>
							<div class="col-sm-8">
								<select class="form-control select2 j-required" name="regionCountry">
									  <option th:each="choice : ${listRegionDto}" 
									     th:value="${choice.regionId} + '@' + ${choice.mCountryId}"
									     th:selected="(${choice.mCountryId} + '@' + ${choice.regionId} == *{regionCountry})" 
									     th:text="${choice.regionName} + ' - ' + ${choice.countryName}">
									  </option>
								 </select>	
								 <span class="help-block" th:if="${#fields.hasErrors('regionCountry')}" th:errors="*{regionCountry}"></span>			
							</div>
						</div>	
						<div class="form-group">
							<label class="col-sm-4" for="phoneCode" th:text="#{city.phonecode}" >Phone Code</label>						
							<div class="col-sm-8">
								<input type="text" id ="phoneCode" th:field="*{phoneCode}" class="form-control" onkeyup="checkPhoneRegEx();"/>						
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4" for="zipCode" th:text="#{city.zipcode}" >Zip Code</label>						
							<div class="col-sm-8">
								<input type="text" id = "zipCode" th:field="*{zipCode}" class="form-control" onkeyup="checkZipRegEx();"/>				
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label " for="note" th:text="#{job.note}">Ghi chú</label>						
							<div class="col-sm-8">
								<textarea rows="2" th:field="*{note}" class="col-sm-10 form-control j-maxlength" data-rule-maxlength="65535" ></textarea>                
		                		<span class="help-block" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>		                								
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label " th:text="#{map.search.location}" >Tìm tọa độ</label>						
							<div class="col-sm-8">
								<input type="text" id = "pac-input"  class="form-control" />
								<input type="hidden" id = "street_number"/>
						        <input type="hidden" id = "route"/>
						        <input type="hidden" id = "locality"/>			
						        <input type="hidden" id = "country"/>		        	
								<input type="hidden" id = "administrative_area_level_1"/>
								<input type="hidden" id = "administrative_area_level_2"/>																				
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label required" for="latitude" th:text="#{map.latitude}" >Vĩ độ</label>						
							<div class="col-sm-8">
								<input type="text" id = "latitude" th:field="*{latitude}" class="form-control j-required" readonly="readonly" />
								<span class="help-block" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></span>							
							</div>
						</div>						
						<div class="form-group">
							<label class="col-sm-4 control-label required" for="longtitude" th:text="#{map.longtitude}">Kinh độ</label>						
							<div class="col-sm-8">
								<input type="text" id = "longtitude" th:field="*{longtitude}" class="form-control j-required" readonly="readonly" />
								<span class="help-block" th:if="${#fields.hasErrors('longtitude')}" th:errors="*{longtitude}"></span>							
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-4" for="carCode" th:text="#{city.carcode}" >Car Code</label>						
							<div class="col-sm-8">
								<input type="text" id = "carCode" th:field="*{carCode}" class="form-control" onkeyup="checkCarRegEx();"/>						
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4" for="shipCode" th:text="#{city.shipcode}" >Ship Code</label>						
							<div class="col-sm-8">
								<input type="text" id = "shipCode" th:field="*{shipCode}" class="form-control" onkeyup="checkShipRegEx();"/>
														
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4" th:text="#{role.active}">Active</label>						
							<div class="col-sm-8">
								<input type="checkbox" th:field="*{activeFlag}"/>													
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label " for="description" th:text="#{job.description}">Mô tả</label>						
							<div class="col-sm-8">
								<textarea rows="3" th:field="*{description}" class="col-sm-10 form-control j-maxlength" data-rule-maxlength="65535" ></textarea>                
		               			<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>													
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12" id="map" style="height:480px;"></div>
				</div>				
			</div>
			<input type="hidden" th:field="*{fieldSearch}"/>
			<input type="hidden" th:field="*{fieldValues}"/> 
		</form>		
	</body>
	<input type="hidden" id="url" name="url" th:value="${cityDto.url}"/>
	<script type="text/javascript" th:src="@{/static/CMS/all/city/city-edit.js}"></script>	
	<script type="text/javascript" th:src="@{/static/js/j-google-map-api.js}"></script>
	<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCs2ue2KZmNdxY_9QCX-hNoELD0l70-g-8&amp;libraries=places&amp;callback=initMap}" type="text/javascript">
	</script>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
	<div class="row m-0">

		<div class="header-box">
			<div class="row">
				<div class="col-sm-4">
					<h2 class="title-box" th:text="#{search.results.title}">Kết Quả Tìm Kiếm </h2>
				</div>
				
			</div>
		</div>

		<div class="table-responsive no-padding col-sm-12" id="idDivTable">
			<table class="table table-bordered table-striped table-hover" id="tbl-manager-banner" style="white-space: normal">
				<thead>
					<tr>
						<th class="u_t_no">#</th>
						<!-- <th class="u_t_action" th:text="#{action.label}">Thao tác</th> -->
						<!-- th:text="#{action.label}" -->
						<th>Agent code</th>
						<th>Name</th>
						<th>Email</th>
						<th>Address</th>
						<th>Phone</th>
						<th>Title</th>
						<th>Content</th>
						<!-- <th>Attach file</th> -->
						<th>Send mail</th>

						<th>Created date</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="dataRow, i : ${pageWrapper.data}" th:with="startIndex=${pageWrapper.startIndexCurrent}">
						<tr th:attr="data-banner-id=${dataRow.id}" class="trEdit">

							<td class="text-center" th:text="${i.index + startIndex}"></td>
							<!-- <td class="align-center">									
								<i class="glyphicon glyphicon-edit custom-icon j-btn-edit" th:title="#{icon.edit}"></i>
								
								<i class="glyphicon glyphicon-remove-sign font-size-20 red j-btn-delete" th:title="#{icon.delete}"
									th:if="${dataRow.numberBanner == 0} and ${dataRow.numberProduct == 0} and ${dataRow.numberProductType == 0}
										and ${dataRow.numberProductCategory == 0}
										and (${dataRow.status eq @stepNoStatusConstant.STEP_DRAFT}
										or ${dataRow.status eq @stepNoStatusConstant.STEP_REJECTED})"></i>
							</td> -->

							<td th:text="${dataRow.agentCode}"></td>
							<td th:text="${dataRow.name}"></td>
							<td th:text="${dataRow.email}"></td>
							<td th:text="${dataRow.address}"></td>
							<td th:text="${dataRow.phone}"></td>
							<td th:text="${dataRow.title}"></td>
							<td th:text="${dataRow.content}"></td>
							<!-- <td th:text="${dataRow.attachFile}"></td> -->
							<td th:text="${dataRow.sendMail == 1 ? 'Success' : 'Fail'}"></td>

							<td
								class="text-center"
								th:text="${dataRow.createdDate } ? ${#dates.format(dataRow.createdDate, 'dd/MM/yyyy')} : '-'"
							>
								Created date
							</td>
							<!-- <td class="text-center" style="border-bottom: none !important;" th:text="${objectItem.updatedDate } ? ${#dates.format(objectItem.updatedDate, 'dd/MM/yyyy')} : '-'">Updated date</td> -->
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>

	</div>



	<th:block th:include="views/commons/pagination.html :: content"/>



	<script type="text/javascript" th:src="@{/static/CMS/all/contact/contact-table.js}"></script>

</body>
</html>

				<div class="col-sm-6 form-group no-padding">

						th:text="#{news.end.date}">Ngày kết thúc</label>
					<div class="col-sm-8 col-md-8">
						<input class="form-control datepicker-time validateExpirationDate"
							id="expirationDate" name="expirationDate"
							th:value="${newsEditDto.expirationDate } ? ${#dates.format(newsEditDto.expirationDate, 'dd/MM/yyyy HH:mm:ss')}"
							type="text" autocomplete="off" />
					</div>
				</div>
			</div>

			<div class="row m-0 pos-gr-btn" th:if="${newsEditDto.hasEdit}">
				<!-- <button type="button" class="u-btn u-btn-back " id="cancel"  >
                    <img th:src="@{/static/images/icon-down.png}" alt="" width="17px" class="rotate-ico"/>
                    <span th:text="#{cancel.button}">Thoát</span>
                </button> -->

				<button type="button" class="u-btn u-btn-primary" id="btnSave">
					<img th:src="@{/static/images/icon-save.png}" alt="" width="19px" />
					<span th:text="#{save.button}">Lưu</span>
				</button>
			</div>

			<input type="hidden" th:field="*{id}" /> <input type="hidden"
				th:field="*{custTypeId}" /> <input type="hidden" id="url"
				name="url" th:value="${newsEditDto.url}" /> <input type="hidden"
				th:field="*{referenceId}" /> <input type="hidden"
				th:field="*{referenceType}" /> <input type="hidden"
				th:field="*{requestToken}" /> <input type="hidden"
				th:field="*{typeJsonHidden}" /> <input type="hidden"
				th:field="*{searchDto}" /> <input type="hidden"
				th:field="*{updateDate}" /> <input type="hidden"
				th:field="*{hasEdit}" />
		</div>
	</form>

	<script type="text/javascript"
		th:src="@{/static/CMS/js/bootstrap-datetimepicker.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/CMS/all/news/news-edit.js}"></script>
</body>
</html>

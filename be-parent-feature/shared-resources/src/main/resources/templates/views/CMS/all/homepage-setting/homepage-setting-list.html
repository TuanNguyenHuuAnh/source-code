  <form
    class="form-horizontal u-for-page-top"
    th:object="${homepageSearchDto}"
    method="POST"
    role="form"
  >
    <th:block
      th:include="views/commons/message-alert.html :: content(${messageList})"
    />



    <!-- <div class="row unit-bg-com"> -->
    <div class="bg-content clearfix">



      <!-- <div data-target="#search-box" class="header-box cursor-point">

		<div data-toggle="collapse" data-target="#search-box" class="header-box"> 
	        <h2 class="title-box" th:text="#{search.title}">Vùng tìm kiếm</h2>
	        <i class="fa fa-minus pull-right" aria-hidden="true"></i> 
	    </div>



      <div class="collapse in row m-0" id="search-box">
        <div class="col-md-6 no-padding">
          <div class="form-group">
            <label
              for="bannerPage"
              class="col-sm-4 control-label"
              th:text="#{banner.page}"
              >Banner of page</label
            >
            <div class="col-sm-8">
              <select class="form-control required" th:field="*{bannerPage}">
                <option value="" th:text="#{common.all}">Tất cả</option>
                <option
                  th:each="constantDisplay : ${listBannerPage}"
                  th:value="${constantDisplay.cat}"
                  th:text="#{${constantDisplay.code}}"
                ></option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label
                style="border-bottom: none"
                th:text="#{homepage.setting.fromDate}"
                >Ngày bắt đầu</label
              >
            </div>
            <div class="col-sm-8">
              <input
                class="form-control j-required datepicker datepicker-from"
                th:field="*{startDate}"
                data-date-format="dd/MM/yyyy"
                type="text"
                placeholder="dd/MM/yyyy"
                autocomplete="off"
              />
            </div>
          </div>
        </div>

        <div class="col-md-6 no-padding">
          <div class="form-group">
            <label
              class="col-md-4 col-sm-4 control-label"
              th:text="#{homepage.setting.status}"
              >Trạng thái</label
            >
            <div class="col-md-8 col-sm-8">
              <select class="form-control" th:field="*{status}">
                <option value="" th:text="#{common.all}">Tất cả</option>
                <th:block th:each="item : ${statusList}">
                  <option
                    th:value="${item.stepNo}"
                    th:selected="${homepageSearchDto.selectedStatus} ? ${#arrays.contains(homepageSearchDto.selectedStatus,item.value)}: false"
                    th:text="${item.statusName}"
                  ></option>
                </th:block>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label
                class="form-control"
                style="border-bottom: none"
                th:text="#{homepage.setting.endDate}"
                >Ngày kết thúc</label
              >
            </div>
            <div class="col-sm-8">
              <input
                class="form-control j-required datepicker datepicker-to"
                th:field="*{endDate}"
                data-date-format="dd/MM/yyyy"
                type="text"
                placeholder="dd/MM/yyyy"
                autocomplete="off"
              />
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-12">
          <div class="unit-button">
            <button type="button" class="btn-common" id="btnSearch">
              <i class="fa fa-search"></i>
              <span th:text="#{search.button}">Tìm kiếm</span>
            </button>
            <button type="button" class="btn-common" id="btnRefresh">
              <i class="fa fa-refresh" aria-hidden="true"></i>
              <span th:text="#{search.refresh}">Làm mới</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row unit-bg-table" id="tableList">
    <th:block
      th:include="views/CMS/all/homepage-setting/homepage-setting-table.html :: content"
    />
  </div>

  <input type="hidden" id="conditionHidd" value="{}" />
  <input
    type="hidden"
    id="url"
    name="url"
    th:value="${homepageSearchDto.url}"
  />

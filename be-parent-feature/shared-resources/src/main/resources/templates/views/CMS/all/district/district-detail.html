<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<body>		
		<script type="text/javascript" th:src="@{/web-app/views/district/district-detail.js}"></script>		
		<script type="text/javascript">
			$(document).ready(function() {
				$('#tabDistrict a').click(function(event) {
					event.preventDefault();
					$(this).tab('show');
				});
			});
		</script>
		<div class="row main-heading ">
			<div class="row unit-border-bottom">
				<div class="col-sm-8 col-xs-6">
					<h3 class="mar-tb-no red" th:text="#{district.page}">Tiêu đề trang</h3>
				</div>
				<div class="col-sm-4 col-xs-6 align-right ml-auto">
            		<a class="u-btn-head" id="linkList" th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN:Disp'')')}">
						<img th:src="@{/static/icons/icon-back.png}"/>
						<span th:title="#{icon.back}">Trở lại</span>
					</a>
	           		<a class="u-btn-head"  th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN:Disp'')')}" id = "add">
						<img th:src="@{/static/icons/icon-plus-white.png}"/>
						<span>Thêm mới</span>
					</a>
					
				</div>
			</div>
		</div>
		<form class="form-horizontal u-for-page-top j-form-validate" th:object="${districtDto}" method="post" role="form">
			<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>	
			<div class="row unit-bg-com">   	
				<h2 class="sub-header section-heading" th:text="#{district.edit.title}">Thông tin tỉnh/thành phố</h2>			                           
	            <input type="hidden" th:field="*{districtId}" />
	            <div >					
					<div class="col-md-6">						
						<div class="form-group" th:classappend="${#fields.hasErrors('districtCode')} ? has-error : ''">
							<label class="col-sm-4 control-label required" for="cityCode" th:text="#{district.code}">Mã tỉnh/thành phố</label>
							<div class="col-sm-8 " >
								<label class="form-control" th:text="${districtDto.districtCode}" > </label>								
							</div>
						</div>
						<!-- Show language -->    		        
						<div class="form-group">
							<label  class="col-sm-4 control-label" th:text="#{news.language}">Ngôn ngữ</label>
							<div class="col-sm-8 gr-tab">
								<ul class="nav nav-tabs" id="tabDistrict">
									<th:block th:each="language, i : ${languageList}">
										<li role="presentation" th:classappend="${i.index == 0}  ? 'active' : ''" >
											<a th:href="'#' + ${language.code}" th:text="${language.name}"></a>
										</li>
									</th:block>
								</ul>
							</div>
						</div>
						<div class="tab-content" style="margin-top: 10px">
							<th:block th:each="language, i : ${languageList}" th:with="index=${i.index}">
							<div th:id="${language.code}" class="tab-pane fade " th:classappend="${index == 0}  ? 'in active' : ''">	        			        			        	
						        <div class="row form-group">
						            <label for="districtLanguageDtos[__${index}__].districtName" class="col-sm-4 control-label " th:text="#{district.name}">Tên quận huyện</label>
						            <div class="col-sm-8">
						            	<label class="form-control" th:text="*{districtLanguageDtos[__${index}__].districtName}" > </label>				            						            							            
					            		<input  th:field="*{districtLanguageDtos[__${index}__].districtName}" type="hidden" />						                
						            </div>	
						        </div>						        						        			       						       					        
					        </div>		        					    		      
				        	</th:block>
						</div>	
						<!-- End show language -->	
						<div class="form-group">
							<label for="districtName" class="col-md-4 required"
								th:text="#{city.name}">Tỉnh/thành phố</label>
							<div class="col-sm-8">
								<select class="form-control-view select2 j-required" name="cityRegionCountry" disabled="disabled">
									  <option th:each="choice : ${listCityDto}" 
									     th:value="${choice.cityId} + '@' + ${choice.mRegionId} + '@' + ${choice.mCountryId}"
									     th:selected="(${choice.cityId} + '@' + ${choice.mRegionId} + '@' + ${choice.mCountryId} == *{cityRegionCountry})" 
									     th:text="${choice.cityName} + ' - ' + ${choice.regionName} + ' - ' + ${choice.countryName}">
									  </option>
								 </select>				
							</div>
						</div>						
						<div class="form-group">
							<label class="col-sm-4 control-label " for="note" th:text="#{job.note}">Ghi chú</label>						
							<div class="col-sm-8">
								<div class="col-sm-10 panel" th:text="${districtDto.note}">			            			            
			            		</div>		                								
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">												
							<div class="col-sm-12">								
								<input type="hidden" id = "street_number"/>
						        <input type="hidden" id = "route"/>
						        <input type="hidden" id = "locality"/>			
						        <input type="hidden" id = "country"/>		        	
								<input type="hidden" id = "administrative_area_level_1"/>
								<input type="hidden" id = "administrative_area_level_2"/>																				
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label " for="latitude" th:text="#{map.latitude}" >Vĩ độ</label>						
							<div class="col-sm-8">
								<label class="form-control" th:text="${districtDto.latitude}" > </label>
								<input type="hidden" id = "latitude" th:field="*{latitude}" />						
							</div>
						</div>						
						<div class="form-group">
							<label class="col-sm-4 control-label " for="longtitude" th:text="#{map.longtitude}">Kinh độ</label>						
							<div class="col-sm-8">
								<label class="form-control" th:text="${districtDto.longtitude}" > </label>
								<input type="hidden" id = "longtitude" th:field="*{longtitude}" />							
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label " for="description" th:text="#{job.description}">Mô tả</label>						
							<div class="col-sm-8 panel " th:text="${districtDto.description}">			            				            
			            	</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 " id="map" style="height:480px;"></div>
				</div>
			</div>					
		</form>		
	</body>
	<input type="hidden" id="url" name="url" th:value="${districtDto.url}"/>
	<script type="text/javascript" th:src="@{/web-app/views/district/district-detail.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/j-google-map-api.js}"></script>
	<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCs2ue2KZmNdxY_9QCX-hNoELD0l70-g-8&amp;libraries=places&amp;callback=initMap}" type="text/javascript">
	</script>
</html>

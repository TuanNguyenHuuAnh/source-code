<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div class="row main-heading ">
	<div class="row unit-border-bottom">
		<div class="col-sm-8 col-xs-6">
			<h2 class="mar-tb-no red" th:text="#{chat.edit.customer}">Chỉnh sửa thông tin khách hàng</h2>
		</div>
		<div class="col-sm-4 col-xs-6 align-right ml-auto">
            <a class="u-btn-head" id="linkList">
				<img th:src="@{/static/icons/icon-back.png}"/>
				<span th:title="#{icon.back}">Trở lại</span>
			</a>
		</div>
	</div>
</div>
<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
	<div class="row unit-bg-com">
		<form method="POST" class="form-horizontal j-form-validate" th:object="${RoomDto}" id="typeForm">			
			<input type="hidden" th:field="*{clientid}"/>			
			<div class="col-xs-12 col-sm-12">
				<div class="form-group">
					<label  class="col-sm-2 control-label" th:text="#{chat.list.email}" >Email</label>
					
					<div class="col-sm-10">
						<input type="text"  class="form-control" th:field = "*{email}" th:value = "${email}" />	
					</div>					
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12">
				<div class="form-group">
					<label  class="col-sm-2 control-label" th:text="#{chat.list.fullname}" >Họ tên</label>	
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field = "*{fullname}" th:value = "${fullname}" />	
					</div>
					
					
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12">
				<div class="form-group">
					<label  class="col-sm-2 control-label" th:text="#{chat.list.phone}" >Số điện thoại</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field = "*{phone}" th:value = "${phone}" />	
					</div>
					
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12">
				<div class="form-group">
					<label  class="col-sm-2 control-label" th:text="#{chat.list.title.offline.edit.content}" >Nội dung tin nhắn</label>
					<div class="col-sm-10">
						<textarea rows="4" style="width:100%" class="form-control" th:field = "*{message}" th:value = "${message}"></textarea>	
					</div>										
										
				</div>
			</div>			
			
			
			<div class="col-xs-12 col-sm-12 unit-button">
				<button type="button" class="btn-cancel" id="cancel"  ><i class="fa fa-times"></i> <span th:text="#{cancel.button}">Thoát</span></button>
				<button type="button" class="btn-common" id="btnSave" ><i class="fa fa-save"></i> <span th:text="#{save.button}">Lưu</span></button>				
			</div>
			<input type="hidden" th:field="*{fieldSearch}"/>
			<input type="hidden" th:field="*{fieldValues}"/> 
			<input type="hidden" th:field="*{fromDate}"/>
			<input type="hidden" th:field="*{toDate}"/> 
		</form>
	</div>
	
<script type="text/javascript" th:src="@{/web-app/views/chat/chat-edit-customer.js}"></script>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!-- 	<script type="text/javascript" th:src="@{/static/jquery/multiple-select/js/jquery.multiselect.js}"></script> -->
<!-- 	<script type="text/javascript" th:src="@{/static/jquery/jquery.easyui.min.js}"></script> -->
<!-- 	<link rel="stylesheet" type="text/css" th:href="@{/static/jquery/multiple-select/css/jquery.multiselect.css}"/> -->
	<script type="text/javascript" th:src="@{/web-app/views/interest-rate/interest-rate-list.js}"></script>
	<div class="row main-heading ">
		<div class="row unit-border-bottom">
			<div class="col-sm-8 col-xs-6">
				<h3 class="mar-tb-no red" th:text="#{interestRate.list.title}">Tiêu đề trang</h3>
			</div>
			<div class="col-sm-4 col-xs-6 align-right ml-auto">
	          	<a class="u-btn-head" id="addInterestRate">
					<img th:src="@{/static/icons/icon-plus-white.png}"/>
					<span>Thêm mới</span>
				</a>
			</div>
		</div>
	</div>
	
	<form class="form-horizontal u-for-page-top" th:object="${interestRateSearchDto}" method="POST" role="form">
		<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>

		<div class="row unit-bg-com">
			<div data-toggle="collapse" data-target="#search-box" class="header-box cursor-point">							
				<h2 class="sub-header section-heading hide-title" th:text="#{search.title}">Vùng tìm kiếm</h2>
				<i class="fa fa-minus pull-right" aria-hidden="true"></i>
			</div>
			<div class="collapse in row m-0" id="search-box">
				<div class="col-xs-12 col-sm-12 no-padding">
					<div class="col-md-6 form-group">
						<div class="col-sm-3">
							<label class="form-control" style="border-bottom:none;" th:text="#{interstRate.searchByDate}">Ngày:</label>
						</div>
						<div class="col-sm-9">					
							<input class="form-control j-required datepicker" th:field="*{displayDate}" data-date-format="mm-dd-yyyy" type="text" th:placeholder="#{interstRate.searchByDatePlaceHolder}" autocomplete="off" />
							<span class="help-block" th:if="${#fields.hasErrors('displayDate')}" th:errors="*{displayDate}"></span>
						</div>
					</div>
					
					<div class="col-md-6 form-group">
						<div class="col-sm-3">
							<label class="form-control" style="border-bottom:none;" th:text="#{interstRate.searchByCity}">Thành phố:</label>
						</div>
						<div class="col-sm-9">
							<select th:field="*{cityId}" class="easyui-combobox form-control">
								<th:block th:each="item : ${cityList}">
									<option th:value="${item.mCityId}"
										th:selected="*{cityId} == ${item.mCityId} ? true"
										th:text="${item.name}"></option>
								</th:block>
							</select>
						</div>
					</div>
			     	<div class="col-sm-12">
			     		<div class="col-sm-12 ">
				     		<div class="pull-right">
						        <button type="button" class="btn-common"  id="btnSearch"><i class="fa fa-search"></i> <span th:text="#{search.button}">Tìm kiếm</span></button>
						     </div>
						 </div>	
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="row unit-bg-table">
		<div id ="tableList">
			<th:block th:include="views/interest-rate/interest-rate-table-history.html :: content"/>
		</div>
		
		<div class="col-xs-12 col-sm-12">
			<div class="form-group">
				<label  class="col-sm-2 control-label" th:text="#{news.language}">Ngôn ngữ</label>
				<div class="col-sm-10 gr-tab">
					<ul class="nav nav-tabs" id="tabLanguage">
						<th:block th:each="language, i : ${languageList}">
							<li role="presentation" th:classappend="${i.index == 0}  ? 'active' : ''" th:id="tabLanguage + ${i.index}">
								<a th:href="'#language' + ${i.index}" th:text="${language.name}"></a>
							</li>
						</th:block>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="tab-content " style="margin-top: 10px">
			<th:block th:each="language, i : ${languageList}" th:with="index=${i.index}">
				<div th:id="'language' + ${index}" class="tab-pane fade " th:classappend="${index == 0}  ? 'in active' : ''">
					
					<div class="col-xs-12 col-sm-12">
						<div class="form-group">
							<label th:for="interestRateList.interestRateLanguageDtoList[__${index}__].description" class="col-sm-2 control-label" th:text="#{interestRate.description}">Nội dung</label>
							<div class="col-sm-10">
								<div class="controls">
									 <th:block th:if="${interestRateList.interestRateLanguageDtoList.size() > 0}">
										<lable th:utext="${interestRateList.interestRateLanguageDtoList[__${index}__].description}"></lable>
									</th:block> 																	
								</div>
							</div>
						</div>
					</div>
	
				</div>
			</th:block>
		</div>
		<div class="col-xs-12 col-sm-12 unit-button">
	        <div class="row unit-button form-group">
				
			</div>
		</div>
	</div>
	
	
	
	
	
	<input type="hidden" id="fieldDateHidden"  />
	<input type="hidden" id="fieldCityHidden"/> 
</html>

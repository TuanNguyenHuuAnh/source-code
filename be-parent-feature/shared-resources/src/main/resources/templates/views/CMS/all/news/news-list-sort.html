<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
	
	<script th:inline="javascript">
	    /*<![CDATA[*/
	    var LANGUAGE_LIST = /*[[${languageList}]]*/;
	    var CUSTOMER_ALIAS = [[${customerAlias}]];
	    /*]]>*/
	</script>
	
	<div class="title-head">
		<div class="row">
			<div class="col-md-5">
				<h3>
					<span th:text="#{news.promotion.sort.title}">Tiêu đề trang</span>
				</h3>
			</div>
		   	<div class="col-md-7">
		        <div class="pull-right">
		        	<a class="u-btn u-btn-back" id="linkList">
						<img th:src="@{/static/images/icon-down.png}" alt="" width="17px" class="rotate-ico"/>
						<span th:text="#{icon.back}">Trở lại</span>
					</a>
		        </div>
		   </div>
		</div>
	</div>

	<form class="form-horizontal u-for-page-top" th:object="${searchDto}"
		method="POST" role="form">
		<th:block
			th:include="views/commons/message-alert.html :: content(${messageList})" />
	
		<div id="viewMessage"></div>
	
		<div class="bg-content clearfix">
			<!-- Về loại tin tức -->
			<div class="col-md-12 no-padding">
				<div class="col-md-6 form-group">
					<label for="categoryId" class="col-sm-4 control-label"
						th:text="#{news.category.type}">Trang tin tức</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{newsTypeId}"
							th:data-placeholder="#{news.category.type}">
							<option value=""></option>
							<option th:each="type : ${newsTypeList}"
								th:value="${type.id}"
								th:text="${type.name}"
								th:selected="${type.id} == *{newsTypeId}">
							</option>
						</select>
					</div>
				</div>
			
				<div class="col-md-6 form-group">
					<label for="categoryId" class="col-sm-4 control-label"
						th:text="#{news.category}">Danh mục tin</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{categoryId}"
							th:data-placeholder="#{news.category}">
							<option value=""></option>
							<option th:each="type : ${lstNewsTypeCategory}"
								th:value="${type.id}" 
								th:text="${type.label}"
								th:selected="${type.id} == *{categoryId}">
							</option>
						</select>
					</div>
				</div>
			</div>
			
		</div>
	</form>
	
	<div class="bg-content-tbl" id="tableList">
		<th:block th:include="views/CMS/all/news/news-table-sort.html :: content"/>
	</div>
	
	<input type="hidden" id="customerIdHidd" value="" />
	
	<div class="row m-0 pos-gr-btn">
		<button type="button" class="u-btn u-btn-primary m-top-5" id="btnSave">
             <img th:src="@{/static/images/icon-save.png}" alt="" width="19px"/> <span th:text="#{save.button}">Lưu</span>
         </button>
	</div>
</html>

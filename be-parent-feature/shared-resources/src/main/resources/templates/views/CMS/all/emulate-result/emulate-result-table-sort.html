<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<body th:fragment="content">	
		<div class="col-sm-12">
			<div class="table-responsive">
				<form id="id-sort-form">
					<table id="tb-sort-list" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th class="u_t_no">#</th>
								<th class="text-center" th:text="#{emulate.meno}"></th>
								<th class="text-center" th:text="#{emulate.name}"></th>
								<th class="text-center" th:text="#{emulate.start.date}"></th>
								<th class="text-center" th:text="#{emulate.end.date}"></th>
								<th class="text-center" th:text="#{searchfield.disp.enabled}"></th>
								<th class="text-center" th:text="#{emulate.hot}"></th>	
							</tr>
						</thead>
						<tbody>
							<th:block th:each="dataRow,i : ${sortPageModel}" th:with="startIndex=1">
								<tr th:attr="data-row-id=${dataRow.id}">
									<td class="text-center" th:text="${i.index + startIndex}"></td>
									<td th:text="${dataRow.memoCode}"></td>
 									<td th:text="${dataRow.contestName}"></td>
									<td class="text-center" th:text="${dataRow.startDate }? ${#dates.format(dataRow.startDate, 'dd-MM-yyyy')}"></td>
									<td class="text-center" th:text="${dataRow.endDate }? ${#dates.format(dataRow.endDate, 'dd-MM-yyyy')}"></td>
 									<td class="text-center">
 										<input type="checkbox" disabled="disabled" th:checked="${dataRow.enabled == 1 ? true : false}" />
 									</td>
									<td class="text-center">
 										<input type="checkbox" disabled="disabled" th:checked="${dataRow.isHot == '1' ? true : false}" />
 									</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</form>
			</div>
		</div>
		
		<script type="text/javascript" th:src="@{/static/CMS/all/emulate-result/emulate-result-list-sort.js}"></script>
		<script type="text/javascript">
			var table = document.getElementById("tb-sort-list");
			RowSorter(table, {
			    handler: 'td'
			});
		</script>
	</body>
	
</html>

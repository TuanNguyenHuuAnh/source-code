<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/unit-layout}" layout:fragment="body">
<body>

	<script th:inline="javascript">
      	/*<![CDATA[*/
      var CUSTOMER_ALIAS = [[${customerAlias}]];

      var LANGUAGE_LIST = /*[[${languageList}]]*/;

	  var PAGE_URL = CUSTOMER_ALIAS + "/emulate";

	  var DATE_FORMATE_TYPE = "FULL_DATE";
      /*]]>*/
    </script>
    
	<div class="title-head">
		<div class="row">
			<div class="col-md-5">
				<h3>
					<span th:text="#{emulate.edit.title}">Tiêu đề trang</span>
				</h3>
			</div>
		   	<div class="col-md-7">
		        <div class="pull-right">
		        	 <a class="u-btn u-btn-back" id="linkList">
					 	<img th:src="@{/static/images/icon-down.png}" alt="" width="17px" class="rotate-ico"/>
					 	<span>Trở lại</span>
					 </a>
					 <a class="u-btn u-btn-primary" id="addNew" 
					 	th:if="${editDto.id != null} and ${hasRoleForEdit}">
		            	<img th:src="@{/static/images/ico-plus-white.png}" alt="" />
		                <span>Thêm mới</span>
		             </a>
		        </div>
		   </div>
		</div>
	</div>

	<form th:object="${editDto}" method="post" class="form-horizontal u-for-page-top j-form-validate" role="form" id="formId">
		<th:block th:include="views/commons/message-alert.html :: content(${messageList})" />

		<div class="bg-content">
			<div class="row">
				<div class="col-md-6 no-padding">
					<div class="form-group"
						th:classappend="${#fields.hasErrors('code')} ? has-error : ''">
						<label for="menuCode" class="col-sm-4 control-label"
							th:text="#{emulate.code}">Mã</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{code}"
								class="form-control text-uppercase" readonly="readonly"
								data-rule-maxlength="30" />
							<span class="help-block" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
						</div>
					</div>
				</div>
				<div class="col-md-6 no-padding">
					<div class="form-group" th:classappend="${#fields.hasErrors('memoCode')} ? has-error : ''">
						<label class="col-sm-4 control-label required"
							th:text="#{emulate.meno}">Memo</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{memoCode}" class="form-control j-required" data-rule-maxlength="100" />
							<span class="help-block" th:if="${#fields.hasErrors('memoCode')}" th:errors="*{memoCode}"></span>
						</div>
					</div>
				</div>
			</div>
			
			<!-- <div class="col-xs-12 col-sm-12 no-padding">
				<div class="form-group no-bmargin">
					<label class="col-sm-4 col-md-2 control-label"
						th:text="#{laguage.title}">Ngôn ngữ</label>
					<div class="col-sm-8 col-md-10 gr-tab">
						<ul class="nav nav-tabs" id="tabLanguage">
							<th:block th:each="language, i : ${languageList}">
								<li role="presentation"
									th:classappend="${i.index == editDto.indexLangActive}  ? 'active' : ''"
									th:id="tabLanguage + ${i.index}"><a
									th:href="'#language' + ${i.index}" th:text="${language.name}"></a>
								</li>
							</th:block>
						</ul>
					</div>
				</div>
			</div> -->

			<div class="tab-content" style="margin-top: 10px">
				<th:block th:each="language, i : ${languageList}" th:with="index=${i.index}">
					<div th:id="'language' + ${index}" class="tab-pane fade" th:classappend="${index == editDto.indexLangActive}  ? 'in active' : ''">
						<div class="row">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('emulateLanguageDto[__${index}__].title')} ? has-error : ''">
								<label class="col-sm-4 col-md-2 control-label required"
									th:text="#{emulate.title}">Tiêu đề câu hỏi</label>
								<div class="col-sm-8 col-md-10 ">
									<input type="text" class="form-control j-maxlength j-required"
										maxlength="500" data-rule-maxlength="1000"
										th:field="*{emulateLanguageDto[__${index}__].title}"
										th:placeholder="#{emulate.title.faqs}" />
										<span class="help-block" th:if="${#fields.hasErrors('emulateLanguageDto[__${index}__].title')}"
											th:errors="*{emulateLanguageDto[__${index}__].title}"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label th:text="#{emulate.keyword.SEO}" for="name"
									class="col-sm-2 control-label required">Từ khóa SEO</label>
								<div class="col-sm-10 ">
									<input th:field="*{emulateLanguageDto[__${index}__].linkAlias}"
										type="text"
										class="form-control j-required j-maxlength j-link-alias"
										data-rule-maxlength="100"
										th:placeholder="#{emulate.keyword.SEO}"
										tabindex="7" />
										<span class="help-block error" th:if="${#fields.hasErrors('emulateLanguageDto[__${index}__].linkAlias')}"
											th:errors="*{emulateLanguageDto[__${index}__].linkAlias}"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="name" class="col-sm-4 col-md-2 control-label required"
									th:text="#{emulate.keyword}">Từ khóa</label>
								<div class="col-sm-8 col-md-10 ">
									<input type="text" class="form-control j-maxlength j-required"
										data-rule-maxlength="100"
										th:placeholder="#{emulate.keyword}"
										tabindex=""
										th:field="*{emulateLanguageDto[__${index}__].keyword}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="name" class="col-sm-4 col-md-2 control-label"
									th:text="#{emulate.keyword.description}">Mô tả từ khóa</label>
								<div class="col-sm-8 col-md-10 ">
									<input type="text" class="form-control j-maxlength"
										maxlength="500" data-rule-maxlength="255"
										th:placeholder="#{emulate.keyword.description}"
										tabindex=""
										th:field="*{emulateLanguageDto[__${index}__].keywordDescription}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('emulateLanguageDto[__${index}__].content')} ? has-error : ''">
								<label th:for="emulateLanguageDto[__${index}__].content"
									class="col-sm-4 col-md-2 control-label required"
									th:text="#{emulate.content}">Nội dung</label>
								<div class="col-sm-8 col-md-10 ">
									<div class="controls">
										<textarea cols="80" th:id="'editor' + ${index}"
											th:name="emulateLanguageDto[__${index}__].content" rows="20"
											th:field="*{emulateLanguageDto[__${index}__].content}"
											class="form-control j-required">
                      					</textarea>
										<script th:inline="text">
											CKEDITOR.replace("editor" + "[[${index}]]", {
					                          height: 300,
					                          filebrowserBrowseUrl: "",
					                          filebrowserImageBrowseUrl: "",
					                          filebrowserImageUploadUrl: BASE_URL + PAGE_URL + "/editor/upload?requesttoken=" + "[[${editDto.requestToken}]]",
					                          filebrowserUploadUrl: BASE_URL + PAGE_URL + "/editor/file/upload?requesttoken=" + "[[${editDto.requestToken}]]",
					                          extraPlugins: 'image,uploadimage',
					                          imageBrowser_listUrl: BASE_URL + PAGE_URL + "/path/images/list",
					                        });
					                      </script>
										<label th:for="editor__${index}__" generated="true"
											class="error"></label> <span class="help-block"
											th:if="${#fields.hasErrors('emulateLanguageDto[__${index}__].content')}"
											th:errors="*{emulateLanguageDto[__${index}__].content}"></span>
									</div>
									<span class="help-inline"
										th:classappend="emulateLanguageDto[__${index}__].content_msg">
										<span th:id="emulateLanguageDto[__${index}__].content.errors"
										class="error"></span>
									</span> <span class="help-inline"
										th:classappend="emulateLanguageDto[__${index}__].content_msg"></span>
									</span>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-sm-6 col-md-6 no-padding">
								<div class="form-group">
									<label class="col-sm-4 control-label required"
										style="padding-right: 0px"
										th:text="#{system.config.contact.image}">Hình ảnh</label>
									<div class="controls col-sm-8">
										<div>
											<div class="wrap_upload"
												th:id="imageContainerUrl__${index}__">
												<a th:id="imgPickfilesUrl__${index}__"
													class="glyphicon glyphicon-upload font-size-20"
													th:title="#{icon.add}" href="javascript:void(0)"></a> <span
													class="pos-4">(.jpg, .png, .bmp, .jpeg) (Từ 2580x680)</span>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group" >
									<div class="col-sm-4"></div>
									<div class="col-sm-8">
										<div th:id="imageConsoleUrl__${index}__" class="error"
											style="display: none"></div>
										<div>
											<img th:id="img_bannerUrl__${index}__" class="img_banner" />
											<div th:id="imageFilelistUrl__${index}__">Your browser
												doesn't have Flash, Silverlight or HTML5 support.</div>
											<input class="j-required" type="hidden"
												th:id="physicalImgUrl__${index}__"
												th:field="*{emulateLanguageDto[__${index}__].physicalImgUrl}" />
											<input type="hidden" th:id="imgUrl__${index}__"
												th:field="*{emulateLanguageDto[__${index}__].imgUrl}" />
										</div>
										<label th:for="imgUrl__${index}__" generated="true"
											class="error"></label>
									</div>
								</div>
							</div>
						</div>

						<input type="hidden" th:field="*{emulateLanguageDto[__${index}__].id}" />
						<input type="hidden" th:name="'emulateLanguageDto[' + ${index} + '].languageCode'" th:value="${language.code}" />
					</div>
				</th:block>
			</div>
			
			<div class="row">
				<div class="form-group">
					<div class="col-md-2"></div>
					<div class="col-md-3">
						<input type="checkbox" tabindex="2" th:field="*{hot}" th:checked="*{hot}" />
						<label class="control-label" th:text="#{emulate.hot}">Nổi bật</label>
					</div>
					
					<div class="col-md-3">
						<input type="checkbox" tabindex="2" th:field="*{enabled}" th:checked="*{enabled}" />
						<label class="control-label" th:text="#{emulate.enabled}">Kích hoạt</label>
					</div>
					
					<div class="col-md-3">
						<input type="checkbox" tabindex="2" th:field="*{linkDms}" th:checked="*{linkDms}" />
						<label class="control-label" th:text="#{emulate.link.dms}"></label>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group no-padding">
					<label class="col-sm-4 col-md-4 control-label required" th:text="#{emulate.start.date}">Ngày bắt đầu</label>
					<div class="col-sm-8 col-md-8" th:classappend="${#fields.hasErrors('startDate')} ? has-error : ''">
						<input class="form-control j-required datepicker"
							id="startDate"
							th:field="*{startDate}"
							th:value="${editDto.startDate } ? ${#dates.format(editDto.startDate, 'dd/MM/yyyy')}"
							type="text"
							autocomplete="off" />
						<span class="help-block" for="startDate" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
					</div>
				</div>

				<div class="col-sm-6 form-group no-padding">
					<label class="col-sm-4 col-md-4 control-label required">Ngày kết thúc</label>
					<div class="col-sm-8 col-md-8" th:classappend="${#fields.hasErrors('endDate')} ? has-error : ''">
						<input class="form-control j-required datepicker"
							id="endDate"
							th:field="*{endDate}"
							th:value="${editDto.endDate } ? ${#dates.format(editDto.endDate, 'dd/MM/yyyy')}"
							type="text"
							autocomplete="off" />
						<span class="help-block" for="endDate" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group no-padding">
					<label class="col-md-4 control-label" th:text="#{process.status}">Trạng thái</label>
					<div class="col-md-8">
						<input th:value="*{statusName}" type="text"
							class="form-control j-maxlength" data-rule-maxlength="30"
							th:readonly="true" tabindex="1"
							placeholder="" />
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group no-padding">
					<label class="col-sm-4 col-md-4 control-label required" th:text="#{publish.date}">Ngày đăng
						tin</label>
					<div class="col-sm-8 col-md-8" th:classappend="${#fields.hasErrors('postedDate')} ? has-error : ''">
						<input class="form-control j-required datepicker-time"
							id="postedDate"
							th:field="*{postedDate}"
							th:value="${editDto.postedDate } ? ${#dates.format(editDto.postedDate, 'dd/MM/yyyy hh:mm:ss')}"
							type="text"
							autocomplete="off" />
						<span class="help-block" for="postedDate" th:if="${#fields.hasErrors('postedDate')}" th:errors="*{postedDate}"></span>
					</div>
				</div>

				<div class="col-sm-6 form-group no-padding">
					<label class="col-sm-4 col-md-4 control-label" th:text="#{news.expiration.date}">Ngày hết hạn</label>
					<div class="col-sm-8 col-md-8" th:classappend="${#fields.hasErrors('expirationDate')} ? has-error : ''">
						<input class="form-control datepicker-time"
							id="expirationDate"
							th:field="*{expirationDate}"
							th:value="${editDto.expirationDate } ? ${#dates.format(editDto.expirationDate, 'dd/MM/yyyy hh:mm:ss')}"
							type="text"
							autocomplete="off" />
						<span class="help-block" for="expirationDate" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></span>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group no-padding">
					<label class="col-sm-4 col-md-4 control-label" th:text="#{emulate.subjects.applicable}">Đối tượng áp dụng</label>
					<div class="col-md-2">
						<input type="radio" name="subjectsApplicable" id="subjectsApplicableAll" th:checked="${editDto.subjectsApplicable == 0}"/>
						<label class="control-label" th:text="#{common.all}">Tất cả</label>
					</div>
					
					<div class="col-md-3">
						<input type="radio" name="subjectsApplicable" id="subjectsApplicableImport" th:checked="${editDto.subjectsApplicable == 1}"/>
						<label class="control-label" th:text="#{emulate.import.list}">Import danh sách</label>
					</div>
					
					<div class="col-md-3">
						<input type="radio" name="subjectsApplicable" id="subjectsApplicableRegion" th:checked="${editDto.subjectsApplicable == 2}"/>
						<label class="control-label" th:text="#{emulate.region.agent.type}">Khu vực/Chức vụ</label>
					</div>
				</div>
			</div>
			
			<div id="divRegionAgentType" style="display: none;">
				<div class="row">
					<div class="col-md-6 form-group no-padding">
					<label class="col-sm-4 control-label" th:text="#{emulate.area}">Khu vực</label>
						<div class="col-sm-8">
							<select class="form-control" multiple="multiple" name="area" id="area">
								<th:block th:each="obj : ${areaList}">
									<option th:value="${obj.code}"
										th:selected="${#arrays.contains(editDto.areaList, obj.code)}"
										th:text="${obj.name}"></option>
								</th:block>
							</select>
						</div>
					</div>
					
					<div class="col-md-6 form-group no-padding">
						<label class="col-sm-4 control-label" th:text="#{emulate.region}">Miền</label>
						<div class="col-sm-8">
							<select class="form-control" multiple="multiple" name="region" id="region">
								<th:block th:each="obj : ${regionList}">
									<option th:value="${obj.code}"
										th:selected="${#arrays.contains(editDto.regionList, obj.code)}"
										th:text="${obj.name}"></option>
								</th:block>
							</select>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6 form-group no-padding">
						<label class="col-sm-4 control-label" th:text="#{emulate.territory}">Vùng</label>
						<div class="col-sm-8">
							<select class="form-control" multiple="multiple" name="territory" id="territory">
								<th:block th:each="obj : ${territoryList}">
									<option th:value="${obj.code}"
										th:selected="${#arrays.contains(editDto.territoryList, obj.code)}"
										th:text="${obj.name}"></option>
								</th:block>
							</select>
						</div>
					</div>
					
					<div class="col-md-6 form-group no-padding">
						<label class="col-sm-4 control-label" th:text="#{emulate.office}">Văn phòng</label>
						<div class="col-sm-8">
							<select class="form-control" multiple="multiple" name="office" id="office">
								<th:block th:each="obj : ${officeList}">
									<option th:value="${obj.code}"
										th:selected="${#arrays.contains(editDto.officeList, obj.code)}"
										th:text="${obj.name}"></option>
								</th:block>
							</select>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6 form-group no-padding">
						<label class="col-sm-4 control-label" th:text="#{emulate.agent.type}"></label>
						<div class="col-sm-8">
							<select class="form-control" multiple="multiple" name="agentType" id="agentType">
								<th:block th:each="obj : ${agentTypeList}">
									<option th:value="${obj.code}"
										th:selected="${#arrays.contains(editDto.agentTypeList, obj.code)}"
										th:text="${obj.name}"></option>
								</th:block>
							</select>
						</div>
					</div>
					
					<div class="col-md-6 form-group">
						<input type="checkbox" th:field="*{fc}" th:checked="*{fc}" />
						<label class="control-label" th:text="#{emulate.fc}" th:checked="*{fc}"></label>
					</div>
				</div>
				
			</div>
			
			<!-- <div class="row">
				<div class="col-md-12 form-group">
					<label for="name" class="col-sm-4 col-md-2 control-label no-padding" th:text="#{emulate.comment}">Phản hồi</label>
					<div class="col-sm-8 col-md-10 no-padding">
						<textarea cols="80" class="form-control text-note" rows="2" th:field="*{note}" > </textarea>
					</div>
				</div>
			</div> -->
			
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" id="url" name="url" th:value="${editDto.url}" />
			<input type="hidden" th:field="*{referenceId}" />
			<input type="hidden" th:field="*{referenceType}" />
			<input type="hidden" th:field="*{requestToken}" />
			<input type="hidden" th:field="*{searchDto}" />
			<input type="hidden" id="buttonId" name="buttonId" />
			<input type="hidden" th:field="*{updateDate}" />
			<input type="hidden" th:field="*{hasEdit}" />
			<input type="hidden" th:field="*{customerTypeId}" />
	</form>
	
	<!-- process -->
	<th:block th:include="/views/commons-process/common-process.html :: content(${editDto})" />
	
	<script type="text/javascript" th:src="@{/static/CMS/js/bootstrap-datetimepicker.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/CMS/all/emulate/emulate-edit.js}"></script>
</body>
</html>

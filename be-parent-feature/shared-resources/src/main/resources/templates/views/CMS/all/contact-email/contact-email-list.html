<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{templates/unit-layout}"
	layout:fragment="body">
	<script type="text/javascript" th:src="@{/static/jquery/multiple-select/js/jquery.multiselect.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/static/jquery/multiple-select/css/jquery.multiselect.css}"/>
	<!-- <link rel="stylesheet" type="text/css" th:href="@{/static/plugins/datepicker/css/bootstrap-datepicker.css}"/>
	<script type="text/javascript" th:src="@{/static/plugins/datepicker/js/bootstrap-datepicker.js}"></script> -->
	<!-- Datepicker -->
	<link rel="stylesheet" type="text/css"	th:href="@{/static/plugins/datepicker/css/bootstrap-datepicker.min2.css}" />
	<script type="text/javascript"	th:src="@{/static/plugins/datepicker/js/bootstrap-datepicker.min2.js}"></script>
	<!-- End Datepicker -->
	<script type="text/javascript" th:src="@{/static/CMS/all/contact-email/contact-email-list.js}"></script>
	<body>
		<div class="row main-heading">
			<div class="row unit-border-bottom">
			<div class="col-sm-8">
				<h2 class="mar-tb-no red" th:text="#{contact.email.page.list.title}">Hỗ trợ trực tuyến</h2>
			</div>
		</div>
	</div>
	<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
	<div class="row unit-bg-com">
		<div data-toggle="collapse" data-target="#search-box" class="header-box cursor-point">							
			<h2 class="sub-header section-heading hide-title" th:text="#{search.title}">Vùng tìm kiếm</h2>
		</div>
		<div class="collapse in row m-0">
			<form id="id-form-search" class="form-horizontal  j-formSearch" th:object="${searchDto}" method="POST" role="form">
			
				<div class="col-xs-12 col-sm-12 no-padding" >
				
					<div class="col-sm-6 no-padding form-group">
						<label class="col-sm-4" th:text="#{product.consulting.info.customer}">Khách hàng</label>
						<div class="col-sm-8">
							<select class="form-control" th:field="*{customerId}">
								<option value="">Tất cả</option>
								<option value="9">Cá Nhân</option>
								<option value="10">Doanh nghiệp</option>
							</select>
						</div>
					</div>
					
					<div class="col-sm-6 no-padding form-group">
						<label class="col-sm-4" th:text="#{contact.email.servide}">Dịch vụ</label>
						<div class="col-sm-8">
							<select class="form-control" th:field="*{service}">
								<option value="">Tất cả</option>
								<th:block th:each="item : ${lstService}">
									<option th:text="${item.title}"
											th:value="${item.linkAlias}">
									</option>
								</th:block>
							</select>
						</div>
					</div>
					
					<div class="col-sm-6 no-padding form-group">
						<label class="col-sm-4">
							<label  th:text="#{contact.email.receive-date}">Ngày tiếp nhận</label>
						</label>
						<div class="col-sm-4">
								<!-- <input id="fromDateSearch" class="form-control j-required datepicker datepicker-from"
							th:field="*{fromDate}" data-date-format="dd/MM/yyyy"
							type="text" autocomplete="off" th:placeholder="#{chat.report.from.date}"/> -->
							<div class="input-group date datepicker datepicker-from">
								<input id="fromDateSearch" class="form-control" th:field="*{fromDate}" type="text" th:placeholder="#{chat.report.from.date}" autocomplete="off"/>
								<div class="input-group-addon">
		                            	<i class="fa fa-calendar"></i>   
								</div>
							</div>
						</div>
						<div class="col-sm-4">
								<!-- <input id="toDateSearch" class="form-control j-required datepicker datepicker-to"
							th:field="*{toDate}" data-date-format="dd/MM/yyyy"
							type="text" autocomplete="off" th:placeholder="#{chat.report.to.date}"/> -->
							<div class="input-group date datepicker datepicker-to">
								<input id="toDateSearch" class="form-control" th:field="*{toDate}" type="text" th:placeholder="#{chat.report.to.date}" autocomplete="off"/>
								<div class="input-group-addon">
		                            	<i class="fa fa-calendar"></i>   
								</div>
							</div>
						</div>
					</div>
					
			     	<div class="col-sm-6 no-padding form-group">
			     		<label class="col-sm-4" th:text="#{contact.email.status}">Trạng thái</label>
						<div class="col-sm-8">
							<select class="form-control" th:field="*{processingStatus}" id="processingStatus">
								<option value="">Tất cả</option>
								<th:block th:each="item, status : ${statusOptions}">
									<option th:text="#{${item.statusTitle}}"
											th:value="${item.statusName}">
									</option>
								</th:block>
							</select>
						</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-12 no-padding" >
					
					<div class="col-sm-6 no-padding form-group">
						<label class="col-sm-4" th:text="#{contact.email.email-title}">Chủ đề</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{emailSubject}"/>
						</div>
					</div>
					
					<div class="col-sm-6 no-padding form-group">
						<label class="col-sm-4" th:text="#{contact.email.fullname}">Họ và tên</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" th:field="*{fullName}"/>
						</div>
					</div>
					
				</div>
				<div class="col-xs-12 col-sm-12 no-padding" >
					<div class="col-sm-6 no-padding form-group">
						<label class="col-sm-4" th:text="#{contact.email.motive}">Lý do liên hệ</label>
						<div class="col-sm-8">
							<select type="text" class="form-control" th:field="*{motive}">
								<option value="">Tất cả</option>
								<th:block th:each="item : ${lstMotive}">
									<option th:text="${item.catOfficialName}"
											th:value="${item.cat}">
									</option>
								</th:block>
							</select>
						</div>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-12 no-padding" >
					
<!-- 					<div class="col-sm-6 no-padding form-group">
						<label class="col-sm-4" th:text="#{product.consulting.info.customer}">Khách hàng</label>
						<div class="col-sm-8">
							<select class="form-control" th:field="*{customerId}">
								<option value="">Tất cả</option>
								<option value="9">Cá Nhân</option>
								<option value="10">Doanh nghiệp</option>
							</select>
						</div>
					</div> -->
					
				</div>
				
				<div class="col-xs-12 col-sm-12 ">
					<div class="unit-button">
						<button type="button" class="btn-common"  id="btnSearch"><i class="fa fa-search"></i> <span th:text="#{search.button}">Tìm kiếm</span></button>
						<button type="button" class="btn-common"  id="btnRefresh">
							<i class="fa fa-refresh" aria-hidden="true"></i> <span th:text="#{search.refresh}">Làm mới</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row unit-bg-table" id="tableList">
		<th:block th:include="views/CMS/all/contact-email/contact-email-table.html :: content"/>
	</div>
	<input type="hidden" id="fieldSearchHidd"/>
	<input type="hidden" id="fieldValuesHidd"/> 
	<input type="hidden" id="fromDateHidd"/>
	<input type="hidden" id="toDateHidd"/> 
	<input type="hidden" id="processingStatusHidd"/>
	<input type="hidden" id="serviceHidd"/>
	<input type="hidden" id="motiveHidd"/>
	<input type="hidden" id="emailSubjectHidd"/>
	<input type="hidden" id="fullNameHidd"/>
	<input type="hidden" id="customerIdHidd"/>
	<input type="hidden" id="url" th:value="${pageUrl}"/>
	</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<div class="row main-heading ">
			<div class="row unit-border-bottom">
				<div class="col-sm-8 col-xs-6">
					<h3 class="mar-tb-no red" th:text="#{chat.user.add.user.for.title}">Add user into product</h3>
				</div>
				<div class="col-sm-4 col-xs-6 align-right ml-auto">
		            <a class="u-btn-head" id="linkList">
						<img th:src="@{/static/icons/icon-back.png}"/>
						<span th:title="#{icon.back}">Trở lại</span>
					</a>
				</div>
			</div>
	</div>
	<div class="col-xs-12 col-sm-12 u-for-page-top">
			<div class="row" id="boxAlert" style="display:none">
					<div class="col-md-12">
						 <div class="alert alert-danger alert-dismissible">
			                    <button aria-hidden="true" class="close" type="button">×</button>
			                    <h4>
			                        <i class="icon fa fa-ban"></i><th:block th:text="#{message.title}"></th:block>
			                    </h4>
			                    <div th:text="#{message.save.fail}"></div>
			               </div>
					</div>
			</div>
			<div class="row" id="boxSuccess" style="display:none">
					<div class="col-md-12">
						 <div class="alert alert-success alert-dismissible">
			                    <button aria-hidden="true" class="close" type="button">×</button>
			                    <h4>
			                        <i class="icon fa fa-check"></i><th:block th:text="#{message.title}"></th:block>
			                    </h4>
			                    <div th:text="#{message.success.save.label}"></div>
			               </div>
					</div>
			</div>
		</div>	
	<form method="POST" class="form-horizontal  j-form-validate" id="typeForm">	
		<input type="hidden" th:value="${productid}" id="productid" />	
		<div class="row unit-bg-com">		

 			<div class="col-xs-12 col-sm-12">
				<div class="form-group">
					<label  class="col-sm-2 control-label">Role Chat</label>
					<div class="col-sm-10">					
						<select class="form-control" id="roleChat">
							<option value=""></option>
							<th:block th:each="item : ${roles}">
								<option th:value="${item.value}" th:text="${item.name}"
								    th:selected="${item.value} == ${roleName}">
								</option>
							</th:block>
						</select>		
					</div>
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12">
				<div class="form-group">
					<label  class="col-sm-2 control-label" >User</label>
					<div class="col-sm-10">						
						<select class="form-control select2"  multiple="multiple" id="user">
							<th:block th:each = "item : ${users}">
								<option th:value = "${item.username}" th:text ="${item.fullname}"></option>
							</th:block>	
						</select>
					</div>
				</div>
			</div>
			
			
			<div class="col-xs-12 col-sm-12 unit-button">
				<a type="button" class="btn-cancel" id="cancel"  ><i class="fa fa-times"></i> <span th:text="#{cancel.button}">Thoát</span></a>
				<a class="btn-common"  id="btn-save">
					<i class="fa fa-save"></i>
					<span th:text="#{save.button}" >Lưu</span>
				</a>				
			</div>		
		</div>
		<input type="hidden" th:field="${chatUserProductDto.fieldSearch}"/>
		<input type="hidden" th:field="${chatUserProductDto.fieldValues}"/> 
	</form>
	<script th:inline="javascript">
	 	/*<![CDATA[*/	 	
		var MESSAGE_CHAT_USER_PRODUCT_ALRET = [[#{chat.user.product.alert}]];
		var MESSAGE_CHAT_USER_PRODUCT_ALRET_1 = [[#{chat.user.product.alert1}]];
		/*]]>*/
	 </script>
	 <link rel="stylesheet" type="text/css" th:href="@{/static/plugins/isloading/jquery.isloading.css}"/>
    <script type="text/javascript" th:src="@{/static/plugins/isloading/jquery.isloading.js}"></script>
	<!-- Select2 - Support Select-Box  -->
	<!-- https://select2.github.io/examples.html -->
	<link rel="stylesheet" type="text/css" th:href="@{/static/plugins/select2/select2.css}" />
	<script type="text/javascript" th:src="@{/static/plugins/select2/select2.full.js}"></script>
	<script type="text/javascript" th:src="@{/web-app/views/chat/chat-user-product.js}"></script>
</html>

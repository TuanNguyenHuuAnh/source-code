		<script th:inline="javascript">
			/*<![CDATA[*/

			/*]]>*/
		</script>
		
		<!-- <div class="row main-heading ">

				<div class="col-sm-6 col-xs-6">
					<h3 class="mar-tb-no red" th:text="#{district.page}">Tiêu đề trang</h3>

					<!-- <a class="u-btn-head" id="linkList">

		<form class="form-horizontal u-for-page-top j-form-validate" id = "form-district-edit" th:action="@{/district/edit}" th:object="${districtDto}" method="post" role="form">
			<th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>



				<!-- <div class="row unit-bg-com"> -->
				<div class="bg-content clearfix">



					<!-- <h2 class="sub-header section-heading" th:text="#{district.edit.title}">Thông tin tỉnh/thành phố</h2> -->
					<div class="header-box" style="padding: 0 15px;"> 
		               <h2 class="title-box" th:text="#{district.edit.title}">Thông tin tỉnh/thành phố</h2>
		            </div>



		            <input type="hidden" th:field="*{districtId}" />
		            <div>					
						<div class="col-md-6">						
							<div class="form-group" th:classappend="${#fields.hasErrors('districtCode')} ? has-error : ''">
								<label class="col-sm-4 control-label required" for="districtCode" th:text="#{district.code}">Mã quận/huyện</label>
								<div class="col-sm-8 " >
									<input type="text" th:field="*{districtCode}" class="form-control j-required j-code j-maxlength " data-rule-maxlength="30" style="text-transform: uppercase;" />
									<span class="help-block" th:if="${#fields.hasErrors('districtCode')}" th:errors="*{districtCode}"></span>													
								</div>
							</div>
							<!-- Show language -->    		        
							<div class="form-group">
								<label  class="col-sm-4 control-label" th:text="#{news.language}">Ngôn ngữ</label>
								<div class="col-sm-8 gr-tab">
									<ul class="nav nav-tabs" id="tabLanguage">
										<th:block th:each="language, i : ${languageList}">
											<li role="presentation" th:classappend="${i.index == 0}  ? 'active' : ''" th:id="tabLanguage + ${i.index}">
												<a th:href="'#language' + ${i.index}" th:text="${language.name}"></a>
											</li>
										</th:block>
									</ul>
								</div>
							</div>
							<div class="tab-content" style="margin-top: 10px">
								<th:block th:each="language, i : ${languageList}" th:with="index=${i.index}">
								<div th:id="'language' + ${index}" class="tab-pane fade " th:classappend="${index == 0}  ? 'in active' : ''">	        			        			        	
							        <div class="row form-group">
							            <label for="districtLanguageDtos[__${index}__].districtName" class="col-sm-4 control-label required" th:classappend="${#fields.hasErrors('districtLanguageDtos[__${index}__].districtName')} ? has-error : ''" th:text="#{district.name}">Tên tỉnh/thành phố</label>
							            <div class="col-sm-8">
							                <input th:field="*{districtLanguageDtos[__${index}__].districtName}" type="text" class="form-control j-maxlength j-required" data-rule-maxlength="255" maxlength="255" />
							                <span class="help-block" th:if="${#fields.hasErrors('districtLanguageDtos[__${index}__].districtName')}" th:errors="*{districtLanguageDtos[__${index}__].districtName}"></span>
							            </div>	
							        </div>						        						        			       
							        <input type="hidden" th:field="*{districtLanguageDtos[__${index}__].districtLanguageId}"/>
							        <input type="hidden" th:name="'districtLanguageDtos[' + ${index} + '].mLanguageCode'" th:value="${language.code}"/>		       			        
							        <input type="hidden" th:field="*{districtLanguageDtos[__${index}__].mDistrictId}" />						        
						        </div>		        					    		      
					        	</th:block>
							</div>	
							<!-- End show language -->	
							<div class="form-group">
								<label for="districtName" class="col-md-4 required"
									th:text="#{city.name}">Tỉnh/thành phố</label>
								<div class="col-sm-8">
									<select class="form-control select2 j-required" name="cityRegionCountry">
										  <option th:each="choice : ${listCityDto}" 
										     th:value="${choice.cityId} + '@' + ${choice.mRegionId} + '@' + ${choice.mCountryId}"
										     th:selected="(${choice.cityId} + '@' + ${choice.mRegionId} + '@' + ${choice.mCountryId} == *{cityRegionCountry})" 
										     th:text="${choice.cityName} + ' - ' + ${choice.regionName} + ' - ' + ${choice.countryName}">
										  </option>
									 </select>				
								</div>
							</div>						
							<div class="form-group">
								<label class="col-sm-4 control-label " for="note" th:text="#{job.note}">Ghi chú</label>						
								<div class="col-sm-8">
									<textarea rows="2" th:field="*{note}" class="col-sm-10 form-control j-maxlength" data-rule-maxlength="65535" ></textarea>                
			                		<span class="help-block" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>		                								
								</div>
							</div>
							
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="col-sm-4 control-label " th:text="#{map.search.location}" >Tìm tọa độ</label>						
								<div class="col-sm-8">
									<input type="text" id = "pac-input"  class="form-control " />
									<input type="hidden" id = "street_number"/>
							        <input type="hidden" id = "route"/>
							        <input type="hidden" id = "locality"/>			
							        <input type="hidden" id = "country"/>		        	
									<input type="hidden" id = "administrative_area_level_1"/>
									<input type="hidden" id = "administrative_area_level_2"/>																				
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label required" for="latitude" th:text="#{map.latitude}" >Vĩ độ</label>						
								<div class="col-sm-8">
									<input type="text" id = "latitude" th:field="*{latitude}" class="form-control j-required" readonly="readonly" />
									<span class="help-block" th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}"></span>							
								</div>
							</div>						
							<div class="form-group">
								<label class="col-sm-4 control-label required" for="longtitude" th:text="#{map.longtitude}">Kinh độ</label>						
								<div class="col-sm-8">
									<input type="text" id = "longtitude" th:field="*{longtitude}" class="form-control j-required" readonly="readonly" />
									<span class="help-block" th:if="${#fields.hasErrors('longtitude')}" th:errors="*{longtitude}"></span>							
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4" th:text="#{role.active}">Active</label>						
								<div class="col-sm-8">
									<input type="checkbox" th:field="*{activeFlag}"/>													
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label " for="description" th:text="#{job.description}">Mô tả</label>						
								<div class="col-sm-8">
									<textarea rows="3" th:field="*{description}" class="col-sm-10 form-control j-maxlength" data-rule-maxlength="65535" ></textarea>                
			               			<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>													
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12" id="map" style="height:480px;"></div>
					</div>	
					<input type="hidden" th:field="*{fieldSearch}"/>
					<input type="hidden" th:field="*{fieldValues}"/>		
					<input type="hidden" id="url" name="url" th:value="${districtDto.url}"/>
				</div>
			</form>
		</body>
		<script type="text/javascript" th:src="@{/static/CMS/all/district/district-edit.js}"></script>
		<script type="text/javascript" th:src="@{/static/js/j-google-map-api.js}"></script>
		<script th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyCs2ue2KZmNdxY_9QCX-hNoELD0l70-g-8&amp;libraries=places&amp;callback=initMap}" type="text/javascript">
		</script>
	</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<body th:fragment="content">
	<div class="col-sm-12">
		<div style="width: 100%">
			<th:block th:if = "${bannerEditDto} != null"> 
				<th:block th:if = "${bannerEditDto.bannerLanguageList[0].bannerPhysicalImg} != null"> 
					<img style="width:100%;" th:src="@{/ajax/download?fileName=__${bannerEditDto.bannerLanguageList[0].bannerPhysicalImg}__}"/>
				</th:block>
				<div th:utext="${bannerEditDto.bannerLanguageList[0].bannerTextLeft}"></div>
			</th:block>
			<th:block th:if = "${bannerEditDto} == null"> 
				<img style="width:100%;" src=""/>
			</th:block>
		</div>
	</div>
	</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<body th:fragment="content">
		<div class="col-sm-12">	
			<div class="table-responsive">
				<table class="table table-bordered table-striped table-hover" id="tb-sort-list">
					<thead>
						<tr>
							<th class="text-center">#</th>
							<th class="text-center" th:text="#{faqs.category.title}">Tên hiển thị</th>
							<th class="text-center" th:text="#{searchfield.disp.enabled}">Kích hoạt</th>
							<th class="text-center" th:text="#{create.date}">Ngày tạo</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="dataRow,i : ${sortPageModel}" th:with="startIndex=1">
							<tr th:attr="data-row-id=${dataRow.id}">
								<td class="text-center" th:text="${i.index + startIndex}"></td>	
								<td th:text="${dataRow.title}"></td>
								<td class="text-center">
									<input type="checkbox" disabled="disabled" th:checked="${dataRow.enabled == 1 ? true : false}" />
								</td>
								<td class="text-center" th:text="${dataRow.createDate }? ${#dates.format(dataRow.createDate, 'dd/MM/yyyy')}"></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>

		<script type="text/javascript" th:src="@{/static/CMS/all/document-category/document-category-list-sort.js}"></script>
		<script type="text/javascript">
			var table = document.getElementById("tb-sort-list");
			RowSorter(table, {
				handler: 'td'
			});
		</script>
	</body>
</html>

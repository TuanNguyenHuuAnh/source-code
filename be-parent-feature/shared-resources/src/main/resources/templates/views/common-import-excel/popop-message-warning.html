<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
	<div class="modal-dialog" style="width: 900px">
		<div class="modal-content">
			<div class="modal-header">
			<h4 class="modal-title" th:text="#{common.import.message.warning.detail}"></h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				
			</div>
			<div class="modal-body" id="import-message-warning-detail"></div>
			<div class="modal-footer">
				<button type="button" class="u-btn-effect u-btn-grey u-btn-sm" data-dismiss="modal">
					<i class="fa fa-times"></i>
					<span th:text="#{close.button}">Close</span>
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->

</body>
</html>

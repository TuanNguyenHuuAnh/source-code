<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript"
	th:src="@{/static/cache/jquery/multiple-select/js/jquery.multiselect.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/cache/jquery/multiple-select/css/jquery.multiselect.css}" />

<body th:fragment="content">
	<form class="form-horizontal u-for-page-top j-formSearch"
		th:object="${schedSearch}" method="POST" role="form">
		<div class="bg-content clearfix">
			<div data-toggle="collapse" data-target="#search-box"
				class="header-box">
				<h2 class="title-box" th:text="#{search.title}">Vùng tìm kiếm</h2>
				<i class="fa fa-minus pull-right" aria-hidden="true"></i>
			</div>
            
			<div class="collapse in" id="search-box">
				<div class="row">
					<div class="col-md-6 form-group">
						<input type="text" class="form-control" th:field="*{fieldSearch}"
							th:placeholder="#{search.key}" />
					</div>
                    
					<div class="col-md-3 form-group">
						<select th:field="*{fieldValues}" multiple="multiple"
							class="form-control" id="search-filter">
							<th:block th:each="item : ${fieldSelect}">
								<option th:value="${item.value}"
									th:selected="${schedSearch.fieldValues} ? ${#arrays.contains(schedSearch.fieldValues,item.value)}: false"
									th:text="#{${item.name}}"></option>
							</th:block>
						</select>
					</div>
                    
					<div class="col-md-3 form-group" th:style="${2 > companyList.size()}?'display:none' : ''">
						<label for="companyId" class="col-sm-3 align-top no-padding" th:text="#{company.detail}">Company</label>
						<div class="col-sm-9">
							<select class="col-sm-9 form-control select2 select-company" th:field="*{companyId}">
								<option th:value="0" th:text="#{common.all}"></option>
								<option th:each="company : ${companyList}" th:if="${companyList.size() > 1}"
										th:value="${company.id}"
										th:text="${company.text}">
								</option>
							</select>
						</div>
					</div>
                </div>
                
                <div class="row m-0 pos-gr-btn">
					<button type="submit" class="u-btn u-btn-primary" id="btnSearch">
				       <i class="fa fa-search"></i>
				       <span th:text="#{search.button}"></span>
				   </button>
				</div>
			</div>
		</div>
	</form>
	<input type="hidden" id="fieldSearchHidden" />
	<input type="hidden" id="fieldValuesHidden" />
	<script type="text/javascript"
		th:src="@{/static/cache/js/job-management/schedule-search.js}"></script>
</body>

</html>

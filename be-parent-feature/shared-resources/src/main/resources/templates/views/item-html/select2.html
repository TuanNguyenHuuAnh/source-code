<!DOCTYPE html>

<body th:fragment="content">
	<select class="form-control select2 select-company" th:name="${name}" th:id="${id}">
	    <option th:value="0" th:text="#{common.all}"></option>
 	    <option th:each="company : ${companyList}" 
	            th:value="${company.id}"
	            th:text="${company.text}"
	            th:selected="${value} == ${company.id}"
	            >
	    </option>
	</select>
</body>

</html>

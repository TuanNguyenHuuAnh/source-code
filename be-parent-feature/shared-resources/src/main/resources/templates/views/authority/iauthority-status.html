<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="form-edit-status-authority" class="form-horizontal" th:action="@{/authority/ajax/status/edit}" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title red" th:text="#{authority.detail.status.process}">Role by status of process</h4>
                </div>
                <div class="modal-body">
                    <div class="box box-table">
	                    	<div class="box-header">
	                    		<h2 class="sub-header section-heading blue" th:text="#{authority.detail.status.list}">List status</h2>
		                        <div class="box-tools pull-right">
		                            <div class="group-control-inline">
			                            <label th:text="#{authority.detail.process}">Quy tr√¨nh</label>
							            <select class="form-control input-sm" id="popupProcessId">
						                    <option th:each="process : ${processList}" 
					                                th:value="${process.id}"
					                                th:text="${process.name}">
					                        </option>
						                </select>
						            </div>
	                            </div>          
		                    </div>
		                    <div class="box-body no-padding" id="popupDivStatusTable">
		                        <th:block th:include="views/authority/iauthority-status-table.html :: content"/>
		                    </div>
	                </div>
                </div>

                <div class="modal-footer">
                    <button type="button" th:text="#{save.button}" id="btnSaveStatus" class="btn btn-common">Save</button>
                    <button type="button" th:text="#{close.button}" class="btn btn-cancel" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
    
     <script type="text/javascript" th:src="@{/static/cache/js/authority/iauthority-status.js}"></script>
</body>
</html>

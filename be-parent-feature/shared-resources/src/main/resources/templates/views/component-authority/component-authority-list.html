<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="title-head clearfix">
    <div class="col-sm-9 col-xs-7 no-padding">
        <h3><i class="fa fa-table"></i> <span th:text="#{component.authority.list.page}">Tiêu đề trang</span></h3>
    </div>
    <div class="col-sm-3 col-xs-5 icon-head">
        <div class="pull-right">
            <a id="btnSaveAutho" class="font17" th:if="${#authorization.expression('hasAuthority(@itemConstant.ITEM_SCREEN_COMPONENT_AUTHORITY)')}"> 
					<i class="fa fa-save"></i>
				</a>
           </div>
        </div>
</div>
<div class="j-message-alert" id = "msg">
    <th:block th:include="views/commons/message-alert.html :: content(${messageList})"/>
</div>
<div class="row unit-bg-com">
    <div class="col-md-5">
        <div class="bg-content clearfix bg-content-tbl">
        	<div class="col-md-12 p-0" th:if="${companyList.size()>1}">
	             <div class="row form-group">
					<label for="companyId" class="col-md-3 align-top" th:text="#{company.detail}">Company</label>
					<div class="col-md-9">
						<select class="form-control select2 select-company" id="companyId" name="companyId">
							<option th:each="company : ${companyList}" 
									th:value="${company.id}"
									th:text="${company.text}"
									th:selected="${company.id} == ${companyId}">
							</option>
						</select>
					</div>
				</div>
			</div>
			<input type="hidden" id="companyId" name="companyId" th:value="${companyId}" th:unless="${companyList.size()>1}" />
            <div id = "functionList"></div>
        </div>
    </div>
    <div class="col-md-7">
    	<div class="bg-content clearfix bg-content-tbl">
            <div class="header-box">
                <div class="col-xs-12 col-sm-12 p-0">
                    <div class="row form-group">
                        <label for="name" class="col-sm-2"
                            th:text="#{component.authority.service.name}">Name</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="form-id" >
                                <option th:each="item : ${formList}" th:value="${item.id}"
                                    th:text="${item.text}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <h2 class="title-box" th:text="#{component.authority.detail.list}">List component by service</h2>
            </div>
            <div id="boxRoleByItem">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/static/cache/js/component-authority/component-authority-list.js}"></script>
<script type="text/javascript" th:src="@{/static/cache/js/component-authority/component-iauthority-edit.js}"></script>
</html>

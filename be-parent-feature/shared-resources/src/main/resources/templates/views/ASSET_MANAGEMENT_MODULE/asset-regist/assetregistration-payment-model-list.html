<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <script
    type="text/javascript"
    th:src="@{/static/jquery/multiple-select/js/jquery.multiselect.js}"
  ></script>
  <link
    rel="stylesheet"
    type="text/css"
    th:href="@{/static/jquery/multiple-select/css/jquery.multiselect.css}"
  />
  <!-- BODY START -->
  <body th:fragment="content">
    <form
      id="form-search-payment"
      method="post"
      th:object="${geSearch}"
      class="bg-content clearfix form-horizontal u-for-page-top j-formSearch"
    >
      <div data-toggle="collapse" data-target="#search-box" class="header-box">
        <h5 class="title-box">
          <span th:text="#{search.title}">Vùng tìm kiếm</span>
        </h5>
        <i class="fa fa-minus pull-right" aria-hidden="true"></i>
      </div>
      <div class="collapse in row m-0" id="search-box">
        <div class="col-xs-12 col-sm-12">
          <div class="form-group">
            <label class="col-md-2">Payment No</label>
            <div class="col-md-4">
              <input
                th:field="*{paymentNo}"
                class="form-control input-search-ge"
                type="text"
              />
            </div>

            <label class="col-md-2">Payment Request</label>
            <div class="col-md-4">
              <input
                th:field="*{requester}"
                class="form-control input-search-ge"
                type="text"
              />
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-12">
          <div class="form-group">
            <label class="col-md-2">Payment Date From</label>
            <div class="col-md-4">
              <div class="input-group date datepicker">
                <input
                  th:field="*{paymentDateFrom}"
                  class="form-control input-search-ge"
                  type="text"
                  placeholder="dd/mm/yyyy"
                  autocomplete="off"
                />
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>

            <label class="col-md-2">Payment Date To</label>
            <div class="col-md-4">
              <div class="input-group date datepicker">
                <input
                  th:field="*{paymentDateTo}"
                  class="form-control input-search-ge"
                  type="text"
                  placeholder="dd/mm/yyyy"
                  autocomplete="off"
                />
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div align="center">
          <div class="position-label col-xs-12 col-sm-12">
            <a id="btnSearchGE" class="btn-common">
              <i class="fa fa-search"></i>
              <span th:text="#{search.button}">Tìm kiếm</span>
            </a>
          </div>
        </div>
      </div>
    </form>
    <!-- SEARCH AREA END -->
    <!-- TABLE RESULT START -->
    <div class="bg-content clearfix bg-content-tbl" id="tableListGE">
      <th:block
        th:include="/views/ASSET_MANAGEMENT_MODULE/asset-regist/assetregistration-payment-model-table.html :: content"
      />
    </div>
    <!-- TABLE RESULT END -->
  </body>
  <!-- BODY END -->
  <script></script>
</html>

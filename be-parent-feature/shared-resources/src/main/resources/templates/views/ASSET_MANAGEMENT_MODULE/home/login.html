<body class="hold-transition login-page">
	<div class="col-sm-12 col-xs-12 no-padding">
		<div class="main-content clearfix">
			
			<div class="col-right-form">
				<div class="form-login clearfix">
					<img th:src="@{/static/images/logoFWD.png} + ${'?rev=' + @systemConfig.getRev()}" width="160px"/>
					<h1 class="title-login">eP2P System</h1>
					<form th:action="@{/j_spring_security_check}" method="POST">
						<span id="errormsg" class="error" th:if="${(param.reason!= null)}" th:text="#{${param.reason[0]}}"> </span>
						<div class="form-group input-effect">
							<label class="icon-input"> <i class="fa fa-user" aria-hidden="true"></i>
							</label> <input type="text" class=" effect-1 form-control" th:placeholder="#{login.username}" id="j_username_id" name="username" autocomplete="off" />
							<span class="focus-border"></span>
						</div>
						<div class="form-group input-effect">
							<label class="icon-input"> <i class="fa fa-lock" aria-hidden="true"></i>
							</label> <input type="password" class="effect-1 form-control" th:placeholder="#{login.password}" id="j_password_id" name="password" autocomplete="off" />
							<span class="focus-border"></span>

						</div>
						<div class="row">
							<div class="col-sm-12">
								<button type="submit" class="btn-login" th:text="#{login.button}"></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

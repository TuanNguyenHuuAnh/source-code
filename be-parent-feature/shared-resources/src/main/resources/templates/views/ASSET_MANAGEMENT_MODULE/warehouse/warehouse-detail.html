<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <script
    type="text/javascript"
    th:src="@{/static/jquery/multiple-select/js/jquery.multiselect.js}"
  ></script>
  <link
    rel="stylesheet"
    type="text/css"
    th:href="@{/static/jquery/multiple-select/css/jquery.multiselect.css}"
  />
  <script
    type="text/javascript"
    th:src="@{/static/js/plupload-2.1.2/plupload.full.min.js}"
  ></script>
  <script>
    // chuyển qua file js
  </script>
  <!-- header page start -->
  <div class="title-head clearfix">
    <div class="col-sm-9 col-xs-7 no-padding">
      <h3><i class="fa fa-table"></i>warehouse</h3>
    </div>
    <div class="col-sm-3 col-xs-5 icon-head">
      <div class="pull-right">
        <a>
          <i
            class="fa fa-arrow-circle-left icon-head-red"
            th:title="#{back.button}"
            id="linkList"
          ></i>
        </a>
        <a>
          <i
            class="fa fa-plus-circle icon-head-red"
            th:title="#{add.button}"
            id="add"
          ></i>
        </a>
      </div>
    </div>
  </div>
  <!-- DETAIL -->
  <form
    class="form-horizontal u-for-page-top j-form-validate"
    id="form-warehouse-edit"
    method="post"
    role="form"
    th:object="${warehouseDto}"
    th:action="@{/warehouse/edit}"
  >
    <th:block
      th:include="/views/ASSET_MANAGEMENT_MODULE/commons/message-alert.html :: content(${messageList})"
    />
    <input
      type="hidden"
      th:name="${_csrf.parameterName}"
      th:value="${_csrf.token}"
    />
    <!-- process Title, Code, Name, Description start -->
    <div class="bg-content clearfix">
      <div class="header-box">
        <h2 class="title-box">Warehouse Edit</h2>
      </div>

      <div class="col-sm-12 p-0">
        <div class="form-group">
          <div class="col-sm-6">
            <label class="col-sm-4 required">Warehouse Code</label>
            <div class="col-md-4">
              <input
                readonly="readonly"
                type="text"
                th:field="*{code}"
                class="form-control j-required j-code"
                maxlength="50"
              />
            </div>
            <!-- <div class="col-sm-8 ">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div> -->
          </div>
          <div class="col-sm-6">
            <label class="col-sm-4">Active</label>
            <div class="col-sm-1">
              <input
                disabled="disabled"
                type="checkbox"
                th:checked="*{activeFlag}"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <label class="col-sm-4 required">Warehouse Name</label>
            <div class="col-md-4">
              <input
                readonly="readonly"
                type="text"
                th:field="*{name}"
                class="form-control j-required j-code"
                maxlength="50"
              />
              <span
                style="color: red"
                class="help-block"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"
              ></span>
            </div>
            <!-- <div class="col-sm-8 ">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div> -->
          </div>

          <div class="col-sm-6">
            <label class="col-sm-4 form-label">Parent Warehouse</label>
            <div class="col-sm-8">
              <select
                disabled="disabled"
                class="form-control"
                th:field="*{warehousesParentId}"
              >
                <option value="">--</option>
                <option
                  th:each="itemWarehouse : ${listWarehouse}"
                  th:value="${itemWarehouse.text}"
                  th:text="${itemWarehouse.name}"
                ></option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <label class="col-sm-4">Warehouse Type</label>
            <div class="col-sm-8">
              <select
                disabled="disabled"
                class="form-control"
                th:field="*{type}"
              >
                <option value="">--</option>
                <option
                  th:each="item : ${listAllType}"
                  th:value="${item.cat}"
                  th:text="${item.catOfficialName}"
                ></option>
              </select>
            </div>
          </div>

          <div class="col-sm-6">
            <label class="col-sm-4 required">Property Of</label>
            <div class="col-sm-8">
              <select
                disabled="disabled"
                class="form-control"
                th:field="*{propertyOf}"
              >
                <option value="">--</option>
                <option
                  th:each="item : ${listConstant}"
                  th:selected="${warehouseDto.propertyOf != null ? item.cat  == warehouseDto.propertyOf : item.cat == '--'}"
                  th:value="${item.cat}"
                  th:text="${item.cat}"
                ></option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <label class="col-sm-2">Office Location</label>
            <div class="col-sm-10" style="padding-left: 10px">
              <select
                disabled="disabled"
                class="form-control"
                th:field="*{assetLocationCode}"
              >
                <option value="">--</option>
                <option
                  th:each="itemOffice : ${listOfficeLocation}"
                  th:value="${itemOffice.text}"
                  th:text="${itemOffice.name}"
                ></option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <label class="col-sm-2">Address</label>
            <div class="col-sm-10" style="padding-left: 10px">
              <input
                readonly="readonly"
                type="text"
                class="form-control"
                th:field="*{address}"
              />
            </div>
          </div>
        </div>

        <div class="form-group no-padding">
          <div class="col-sm-6">
            <label class="col-sm-4">Warehouse Keeper</label>
            <div class="col-sm-8">
              <input
                readonly="readonly"
                type="text"
                class="form-control"
                th:field="*{keeperFullname}"
              />
            </div>
          </div>

          <div class="col-sm-6">
            <label class="col-sm-4">Phone No</label>
            <div class="col-sm-8">
              <input
                readonly="readonly"
                type="text"
                class="form-control"
                th:field="*{phone}"
              />
            </div>
          </div>
        </div>

        <div class="form-group no-padding">
          <div class="col-sm-12">
            <label class="col-sm-2">Note</label>
            <div class="col-sm-10" style="padding-left: 10px">
              <textarea
                readonly="readonly"
                type="text"
                class="form-control"
                th:field="*{note}"
              >
              </textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 footer-box-bg center">
        <a class="btn-cancel" id="cancel">
          <i class="fa fa-times"></i>
          <span th:text="#{cancel.button}">Thoát</span></a
        >
      </div>
      <!-- button Exit, Save end-->
    </div>
    <!-- process Code, Name, Description end -->
    <input type="hidden" th:field="*{assetLocationName}" />
  </form>
  <script th:inline="javascript">
     /*<![CDATA[*/
     var assetLocationCodeSelected = /*[[${warehouseDto.assetLocationCode}]]*/;
     var LST_WARE_HOUSE = /*[[${lstWareHouse}]]*/;
    /*]]>*/
  </script>
  <!-- <input type="hidden" id="url" name="url" th:value="${warehouseDto.url}" /> -->
  <script
    type="text/javascript"
    th:src="@{/static/js/warehouse/warehouse-edit.js}"
  ></script>
</html>

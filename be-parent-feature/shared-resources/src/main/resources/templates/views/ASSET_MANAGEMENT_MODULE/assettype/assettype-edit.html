<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <script
    type="text/javascript"
    th:src="@{/static/jquery/multiple-select/js/jquery.multiselect.js}"
  ></script>
  <link
    rel="stylesheet"
    type="text/css"
    th:href="@{/static/jquery/multiple-select/css/jquery.multiselect.css}"
  />
  <script
    type="text/javascript"
    th:src="@{/static/js/plupload-2.1.2/plupload.full.min.js}"
  ></script>
  <script></script>
  <!-- header page start -->
  <div class="title-head clearfix">
    <div class="col-sm-9 col-xs-7 no-padding">
      <h3><i class="fa fa-table"></i>Asset Type Detail</h3>
    </div>
    <div class="col-sm-3 col-xs-5 icon-head">
      <div class="pull-right">
        <a>
          <i
            class="fa fa-arrow-circle-left icon-head-red"
            th:title="#{back.button}"
            id="linkList"
          ></i>
        </a>
        <a>
          <i
            class="fa fa-plus-circle icon-head-red"
            th:title="#{add.button}"
            id="add"
          ></i>
        </a>
      </div>
    </div>
  </div>
  <!-- DETAIL -->
  <form
    class="form-horizontal u-for-page-top j-form-validate"
    id="form-assettype-edit"
    th:action="@{/asset-type/edit}"
    th:object="${assetTypeDto}"
    method="post"
    role="form"
  >
    <th:block
      th:include="/views/ASSET_MANAGEMENT_MODULE/commons/message-alert.html :: content(${messageList})"
    />

    <input type="hidden" th:field="*{assetTypeId}" />
    <input
      type="hidden"
      th:name="${_csrf.parameterName}"
      th:value="${_csrf.token}"
    />
    <!-- process Title, Code, Name, Description start -->
    <div class="bg-content clearfix">
      <div class="header-box">
        <h2 class="title-box">Asset Type</h2>
      </div>

      <div class="col-sm-12 p-0">
        <div class="form-group no-padding">
          <div class="col-sm-6">
            <label class="col-sm-4"
              >Code <span style="color: red">*</span></label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                th:field="*{code}"
                readonly="readonly"
              />
              <!--  th:classappend="${#fields.hasErrors('name')} ? has-error : ''" -->
            </div>
          </div>
          <div class="col-sm-6">
            <label class="col-sm-4">Active</label>
            <div class="col-sm-1">
              <input
                type="checkbox"
                th:checked="${assetTypeDto.activeFlag == 1 ? true : false}"
                th:value="${assetTypeDto.activeFlag}"
                class="chk"
              />
              <input
                type="hidden"
                th:field="*{activeFlag}"
                id="activecheckbox"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <label class="col-sm-4"
              >Name <span style="color: red">*</span></label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control required"
                th:field="*{name}"
                th:classappend="${#fields.hasErrors('name')} ? has-error : ''"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <label class="col-sm-4">Property Of</label>
            <div class="col-sm-8">
              <select class="form-control" th:field="*{assetRule}">
                <option value="">--</option>
                <option
                  th:each="item : ${listConstant}"
                  th:selected="${assetTypeDto.assetRule != null ? item.cat  == assetTypeDto.assetRule : item.cat == '--'}"
                  th:value="${item.cat} + ' - ' + ${item.catOfficialName}"
                  th:text="${item.cat}"
                ></option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-6">
            <label class="col-sm-4">Cost Center</label>
            <div class="col-sm-8">
              <select class="form-control" th:field="*{costCenter}"></select>
            </div>
          </div>
        </div>

        <div class="form-group no-padding">
          <div class="col-sm-12">
            <label class="col-sm-2">Note</label>
            <div class="col-sm-10" style="padding-left: 10px">
              <textarea class="form-control" th:field="*{note}"> </textarea>
            </div>
          </div>
        </div>
        <!-- button Exit, Save start-->
      </div>
      <div class="col-xs-12 col-sm-12 footer-box-bg center">
        <a class="btn-cancel" id="cancel">
          <i class="fa fa-times"></i>
          <span th:text="#{cancel.button}">Thoát</span></a
        >
        <a class="btn-common btn-save">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
          <span th:text="#{save.button}">Lưu</span></a
        >
      </div>
      <!-- button Exit, Save end-->
    </div>
    <!-- process Code, Name, Description end -->
    <!--  -->
  </form>
  <script th:inline="javascript">
     /*<![CDATA[*/
     var selected = /*[[${assetTypeDto.costCenter}]]*/;
    /*]]>*/
  </script>
  <script
    type="text/javascript"
    th:src="@{/static/js/assettype/assettype-edit.js}"
  ></script>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
    <div class="col-sm-12 p-0">
    	<div class="header-box">
        	<h2 class="title-box" th:text="#{search.results.title}">Kết quả tìm kiếm</h2>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="u_t_no">#</th>
                        <th class="u_t_action" th:text="#{action.label}">Thao tác</th>
                        <th th:text="#{company.id}">id</th>
						<th th:text="#{company.name}">name</th>
						<th th:text="#{company.description}">description</th>
						<th th:text="#{company.system.code}">systemCode</th>
						<th th:text="#{company.system.name}">systemName</th>
						<th th:text="#{company.effected.date}">effectedDate</th>
						<th th:text="#{company.expired.date}">expiredDate</th>
						<th th:text="#{company.limit.number.users}">limitNumberUsers</th>
						<th th:text="#{company.limit.number.transaction}">limitNumberTransaction</th>
						<th th:text="#{company.active.flag}">activeFlag</th>
						<!-- <th th:text="#{company.created.by}">createdBy</th>
						<th th:text="#{company.created.date}">createdDate</th>
						<th th:text="#{company.updated.by}">updatedBy</th>
						<th th:text="#{company.updated.date}">updatedDate</th> -->
                    </tr>
                </thead>
                <tbody>
                    <th:block th:if="${pageWrapper.data.size() > 0}">
                        <th:block th:each="item, i : ${pageWrapper.data}" th:with="startIndex=${pageWrapper.startIndexCurrent}">
                            <tr th:attr="data-dto-id=${item.companyId}">
                                <td th:text="${i.index + startIndex}"></td>
                                <td >
                                    <div class="nowrap">
                                        <a class="glyphicon glyphicon-edit custom-icon j-btn-edit btn-edit" th:attr="data-id=${item.companyId}" 
                                        th:if="${#authorization.expression('hasAuthority(@roleConstant.COMPANY_LIST)') and (item.companyId > @systemConfig.getIntConfig('LIMIT_NUMBER_COMPANY_ID_ADMIN'))}"></a>
                                        <a class="glyphicon glyphicon-remove-sign font-size-20 red  j-btn-delete btn-delete" th:attr="data-id=${item.companyId}"
                                        	th:if="${#authorization.expression('hasAuthority(@roleConstant.COMPANY_LIST)') and (item.companyId > @systemConfig.getIntConfig('LIMIT_NUMBER_COMPANY_ID_ADMIN'))}"></a>
                                    </div>
                                </td>
                                <td class="text-center" th:text="${item.companyId}"></td>
								<td th:text="${item.name}"></td>
								<td th:text="${item.description}"></td>
								<td th:text="${item.systemCode}"></td>
								<td th:text="${item.systemName}"></td>
								<td class="text-center" th:text="${item.effectedDate == null? '' : #dates.format(item.effectedDate, @menuConfig.getFormDate())}"></td>
								<td class="text-center" th:text="${item.expiredDate == null? '' : #dates.format(item.expiredDate, @menuConfig.getFormDate())}"></td>
								<td th:text="${item.limitNumberUsers}"></td>
								<td th:text="${item.limitNumberTransaction}"></td>
								<td th:text="${item.actived}"></td>
								<!-- <td th:text="${item.createdBy}"></td>
								<td class="text-center" th:text="${item.createdDate == null? '' : #dates.format(item.createdDate, @menuConfig.getFormDate())}"></td>
								<td th:text="${item.updatedBy}"></td>
								<td class="text-center" th:text="${item.updatedDate == null? '' : #dates.format(item.updatedDate, @menuConfig.getFormDate())}"></td> -->
                            </tr>
                        </th:block>
                    </th:block>
                    <th:block th:if="${pageWrapper.data.size() == 0}">
                        <tr>
                            <td colspan="100%" th:text="#{table.emptyTable.label}"></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
        
    <th:block th:include="views/commons/pagination.html :: content" />
    <script type="text/javascript" th:src="@{/static/cache/js/company/company-table.js}"></script>
</body>
</html>

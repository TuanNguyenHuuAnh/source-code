<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
    <form class="form-horizontal u-for-page-top j-form-validate" role="form" id="edit-form" method="POST" autocomplete="off" th:object="${objectDto}">
        <div class="bg-content clearfix">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="title-box" id="function-modal-label" th:text="#{org.person.information}">Function Information</h2>
            </div>
            <div class="modal-body">

                <th:block th:include="views/commons/message-alert.html :: content(${messageList})" />

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{companyId}"/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label th:for="*{orgParentId}" class="col-md-3" th:text="#{org.person.org.parent}"></label>
                            <div class="col-md-9 col-organization">
                                <input type="text" class="form-control " th:field="*{orgParentId}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label th:for="*{orgId}" class="col-md-3" th:text="#{org.person.org}"></label>
                            <div class="col-md-9 col-organization">
                                <input type="text" class="form-control  " th:field="*{orgId}" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label th:for="*{orgParentCurator}" class="col-md-3" th:text="#{org.person.org.parent.curator}"></label>
                            <div class="col-md-9">
                                <select class="form-control" th:field="*{orgParentCurator}">
                                	<option value=""></option>
                                	<option th:each="item : ${users}" 
                           					th:value="${item.id}"
                           					th:text="${item.text}">
                           			</option> 
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label th:for="*{orgCurator}" class="col-md-3 required" th:text="#{org.person.org.curator}"></label>
                            <div class="col-md-9">
                                <select class="form-control" th:field="*{orgCurator}" >
                                	<option value=""></option>
                                	<option th:each="item : ${users}" 
                           					th:value="${item.id}"
                           					th:text="${item.text}">
                           			</option> 
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
                <span class="button">
                    <a href="#" class="btn btn-cancel" data-dismiss="modal" th:text="#{close.button}">Close</a>
                </span>
            <button id="btn-submit" class="btn btn-common btn-in-tablet" type="button" th:text="#{save.button}">Save</button>
        </div>
    </form>

</body>
</html>

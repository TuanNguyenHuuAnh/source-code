<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="content">
    <div class="box-tools" th:if="${pageWrapper} and ${pageWrapper.totalPages > 1}">
		<span class="form-inline pull-right pagination-select"> 
		    <span class="form-group input-group input-group-sm">
			    <th:block th:text="#{table.page.label}"></th:block>
			    <select class="form-control input-sm select-page select2"
			            style="width: 60px;">
			        <option th:each="index : ${#numbers.sequence( 1, pageWrapper.totalPages)}"
                            th:value="${index}"
                            th:text="${index}"
                            th:selected="(${index} == ${pageWrapper.currentPage})">1</option>
			    </select>
		    </span>
		</span>

		<ul class="pagination pagination-sm no-margin pull-right">
        
            <li th:if="${pageWrapper.currentPage > pageWrapper.maxPage}">
                <a href="#" data-page="0" th:text="#{table.page.first}"></a>
            </li>
            
            <li th:if="${pageWrapper.preMaxPage > 0}">
                <a href="#" th:attr="data-page=${pageWrapper.preMaxPage}">Â«</a>
            </li>
            
            <th:block th:each="item,iterStat : ${pageWrapper.items}">
                 <th:block th:if="${item.current}">
                    <li class="active">
                        <span th:text="${item.number}">Current page</span>
                    </li>
                 </th:block>
                 <th:block th:if="${item.current == false}">
                    <li>
                        <a href="#" th:attr="data-page=${item.number}" th:text="${item.number}">Number page</a>
                    </li>
                 </th:block>
            </th:block>
            
            <li th:if="${pageWrapper.nextMaxPage > 0}">
                <a href="#" th:attr="data-page=${pageWrapper.nextMaxPage}">Â»</a>
            </li>
            
            <li th:if="${pageWrapper.nextMaxPage > 0}">
                <a href="#" th:attr="data-page=${pageWrapper.totalPages}" th:text="#{table.page.last}"></a>
            </li>
            &nbsp;
         </ul>
    </div>
</body>
</html>

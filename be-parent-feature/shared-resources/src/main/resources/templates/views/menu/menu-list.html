<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/unit-layout}"
  layout:fragment="body">
<script type="text/javascript"
	th:src="@{/static/cache/jquery/multiple-select/js/jquery.multiselect.js}"></script>
<link rel="stylesheet" type="text/css"
	th:href="@{/static/cache/jquery/multiple-select/css/jquery.multiselect.css}" />
<body>
	<div class="title-head">
		<div class="row">
			<div class="col-md-5">
				<h3>
					<span th:text="#{menu.management}">Tiêu đề trang</span>
				</h3>
			</div>
		   	<div class="col-md-7">
		        <div class="pull-right">
					 <a class="u-btn u-btn-primary" id="add" title="Add" th:href="@{/menu/edit}"
				th:if="${#authorization.expression('hasAuthority(@roleConstant.MENU)')}">
		            	<img th:src="@{/static/images/ico-plus-white.png}" alt="" />
		                <span>Thêm mới</span>
		             </a>
		        </div>
		   </div>
		</div>	
	</div>

	<form th:object="${menuModel}" method="post" role="form"
		class="form-horizontal u-for-page-top j-formSearch">
		<th:block
			th:include="views/commons/message-alert.html :: content(${messageList})" />
		<div class="bg-content clearfix">
			<div class="col-sm-12 no-padding">
				<div data-toggle="collapse" data-target="#search-box" class="header-box">
					<h5 class="title-box"><span th:text="#{search.title}">Search criteria</span> </h5>
	               	<i class="fa fa-minus pull-right" aria-hidden="true"></i> 
				</div>
				<div class="collapse in" id="search-box">
						<!-- Content here -->
						<div class="row">
							<div class="col-md-6 form-group">
								<input type="text" class="form-control"
									th:field="*{fieldSearch}" th:placeholder="#{search.key}" />
							</div>
                            
							<div class="col-md-3 form-group">
								<select th:field="*{fieldValues}" multiple="multiple"
									class="form-control" id="search-filter">
									<th:block th:each="item : ${fieldSelect}">
										<option th:value="${item.value}"
											th:selected="${menuModel.fieldValues} ? ${#arrays.contains(menuModel.fieldValues,item.value)}: false"
											th:text="#{${item.name}}"></option>
									</th:block>
								</select>
							</div>
                            
							<div class="col-md-3 form-group no-padding" th:if="${companyList.size()>1}">
								<label for="companyId" class="col-sm-3 align-top" th:text="#{company.detail}">Company</label>
								<div class="col-sm-9">
									<select class="col-sm-9 form-control select2" id="companyId" name="companyId" th:field="*{companyId}">
										<option th:each="company : ${companyList}" 
											th:value="${company.id}"
											th:text="${company.text}">
										</option>
									</select>
								</div>
							</div>
							<input type="hidden" th:unless="${companyList.size()>1}" th:field="*{companyId}" />
						</div>
                        
                        <div class="row m-0 pos-gr-btn">
							<button type="submit" class="u-btn u-btn-primary" id="btnSearch">
						       <i class="fa fa-search"></i>
						       <span th:text="#{search.button}"></span>
						   </button>
						</div>

						<!-- End Content here -->
				</div>
			</div>
			<!-- /row -->
		</div>
	</form>
	<!-- Start table fix-->
	<div class="bg-content-tbl" id="tableList">
		<th:block th:include="views/menu/menu-table.html :: content" />
	</div>
	<!-- end table fix-->
	<input type="hidden" id="fieldSearchHidden" />
	<input type="hidden" id="fieldValuesHidden" />
	<input type="hidden" id="url" name="url"
		th:value="${menuModel.urlHidden}" />
	<script type="text/javascript" th:src="@{/static/cache/js/menu/menu-list.js}"></script>
</body>
</html>

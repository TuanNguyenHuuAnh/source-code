<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
	<div id="processPopupConfirm" class="modal fade" role="dialog" tabindex="-1" >
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button tabindex="-1" type="button" class="close" data-dismiss="modal">&times;</button>
	        <h2 class="title-box">
	        	<span th:text="#{process.popup.confirm.title.please.confirm}">Please confirm</span>
	        	<span class="actionName">[Submit]</span>
	        	<span th:text="#{process.popup.confirm.title.action}">action</span>
	        </h2>
	      </div>
	      <div class="modal-body" style="padding: 0px 15px !important;">
	      	<!-- Like form -->
	        <div>
	          	<div class="form-group">
	          		<!-- VyNT 20200819 remove j-maxlength.only use maxlength to check 4k-->
	              <textarea tabindex="1" class="form-control" id="confirmNote" name="confirmNote" maxlength="4000" rows="3" th:placeholder="#{process.popup.confirm.note}"></textarea>
	              <div id="confirmNote-error" class="error"></div>
	            </div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-cancel" data-dismiss="modal" tabindex="3">
	        	<span th:text="#{close.button}" th:title="#{close.button}">Tho√°t</span>
			</button>
	      	<button type="button" class="btn-process-confirm btn btn-common" data-dismiss="modal" tabindex="2">
	        	<span th:text="#{ok.button}" th:title="#{ok.button}">OK</span>
			</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
